<!DOCTYPE html>
<html>
<head>
    <title>Classes</title>

    <!-- Critical CSS for immediate UI rendering -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            position: fixed;
            width: 100%;
            background: linear-gradient(90deg, rgba(41,41,41,0.9) 0%, rgba(61,61,61,0.9) 50%, rgba(41,41,41,0.9) 100%);
            color: white;
            left: 0;
            padding: 1rem;
            top: 0;
            font-family: "Be Vietnam Pro", sans-serif;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .header a {
            margin: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home_bttn {
            height: 3vh;
            width: 3vh;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        .game_container {
            width: min(90vw, 1280px);
            aspect-ratio: 16/9;
            height: auto;
            max-height: 80vh;
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .game_iframe {
            width: 100%;
            height: calc(100% - 36px);
            border: none;
            border-radius: 10px 10px 0 0;
            background-color: #1a1a1a;
            display: block;
        }

        .footer {
            height: 36px;
            background-color: #2a2a2a;
            border-radius: 0 0 15px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .footer button {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 6px;
        }

        .footer button img {
            width: 24px;
            height: 24px;
        }
    </style>

    <!-- Preload game URL with high priority -->
    <script>
        // Preload game URL immediately
        const gameUrl = localStorage.getItem('loadedG');
        if (gameUrl) {
            const preloadLink = document.createElement('link');
            preloadLink.rel = 'preload';
            preloadLink.as = 'document';
            preloadLink.href = gameUrl;
            preloadLink.fetchPriority = 'high';
            document.head.appendChild(preloadLink);
        }
    </script>

    <!-- Preload critical UI assets -->
    <link rel="preload" href="/nav/home.png" as="image">
    <link rel="preload" href="/nav/search.png" as="image">
    <link rel="preload" href="/nav/apps.png" as="image">
    <link rel="preload" href="/nav/fullscreenbutton.png" as="image">
    <link rel="preload" href="/nav/reload.png" as="image">
    <link rel="preload" href="/nav/flash.png" as="image">
    <link rel="preload" href="/nav/chat_icon.png" as="image">
</head>
<body>
    <header class="header">
        <a href="/">
            <img src="/nav/home.png" class="home_bttn" alt="Home" fetchpriority="high">
        </a>
        <a href="/ta">
            <img src="/nav/search.png" class="home_bttn" alt="Search" fetchpriority="high">
        </a>
        <a href="/app">
            <img src="/nav/apps.png" class="home_bttn" alt="Apps" fetchpriority="high">
        </a>
    </header>

    <div class="game_container">
        <iframe class="game_iframe" id="gframe" allow="fullscreen; autoplay; keyboard" allowfullscreen></iframe>
        <div class="footer">
            <button onclick="toggleFullScreen()">
                <img src="/nav/fullscreenbutton.png" alt="Fullscreen">
            </button>
            <button onclick="reloadGame()">
                <img src="/nav/reload.png" alt="Reload">
            </button>
            <button onclick="toggleFlashlight()" id="flashButton">
                <img src="/nav/flash.png" alt="Flashlight">
            </button>
            <button onclick="toggleChat()">
                <img src="/nav/chat_icon.png" alt="Chat">
            </button>
        </div>
    </div>

    <!-- Core functionality script -->
    <script>
        // Initialize game loading immediately
        (function() {
            const iframe = document.getElementById('gframe');
            const gameUrl = localStorage.getItem('loadedG');
            
            if (gameUrl) {
                // Load game with high priority
                requestAnimationFrame(() => {
                    iframe.src = gameUrl;
                });
            }
        })();

        // Cache DOM elements
        const gameContainer = document.querySelector('.game_container');
        const iframe = document.getElementById('gframe');

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                gameContainer.requestFullscreen().catch(err => {
                    console.warn('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function reloadGame() {
            const currentSrc = iframe.src;
            iframe.src = 'about:blank';
            requestAnimationFrame(() => {
                iframe.src = currentSrc;
            });
        }
    </script>

    <!-- Defer non-critical scripts -->
    <script>
        // Load external resources after main content
        window.addEventListener('load', () => {
            // Add keyboard shortcut
            document.addEventListener('keydown', e => {
                if (e.ctrlKey && e.key === '.') {
                    window.open('https://classroom.google.com', '_blank');
                }
            });

            // Load ad scripts
            const adScript = document.createElement('script');
            adScript.src = '//acscdn.com/script/aclib.js';
            adScript.onload = () => {
                if (window.aclib) {
                    aclib.runInterstitial({ zoneId: '9014502' });
                }
            };
            document.body.appendChild(adScript);

            const adsenseScript = document.createElement('script');
            adsenseScript.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4845994519357732';
            adsenseScript.async = true;
            adsenseScript.crossOrigin = 'anonymous';
            document.body.appendChild(adsenseScript);
        });
    </script>
</body>
</html>
