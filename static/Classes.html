<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    
    <link rel="preconnect" href="https://pagead2.googlesyndication.com" crossorigin>
    <link rel="dns-prefetch" href="https://pagead2.googlesyndication.com">
    
    <!-- UV Proxy Scripts - Preload for faster initialization -->
    <link rel="preload" href="/uv/uv.bundle.js" as="script">
    <link rel="preload" href="/uv/uv.config.js" as="script">
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    
    <script>
        // Global variables for loading management
        let loadingAttempts = 0;
        const MAX_LOADING_ATTEMPTS = 3;
        let loadTimeout;
        let analyticsErrorHandled = false;
        let gameUrl = "";

        // Handle page refresh when using back button
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });

        // Preload navigation icons
        const preloadResources = [
            '/nav/home.png',
            '/nav/search.png',
            '/nav/apps.png',
            '/nav/fullscreenbutton.png',
            '/nav/reload.png',
            '/nav/flash.png',
            '/nav/chat_icon.png'
        ];

        preloadResources.forEach(resource => {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.as = 'image';
            link.href = resource;
            document.head.appendChild(link);
        });

        // Register service worker
        if ('serviceWorker' in navigator) {
            const swAllowedHostnames = ['localhost', '127.0.0.1'];
            
            const swPath = new URL('/uv/sw.js', window.location.origin).href;
            const swScope = new URL('/uv/', window.location.origin).href;

            if (location.protocol === 'https:' || swAllowedHostnames.includes(location.hostname)) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register(swPath, { scope: swScope })
                        .then(reg => {
                            console.log('Service Worker registered successfully with scope:', reg.scope);
                            
                            if (reg.active) {
                                reg.active.postMessage({ type: 'SKIP_WAITING' });
                            }
                        })
                        .catch(error => console.error('SW registration failed:', error));
                });
            }
        }

        // Override console.error to handle common errors that shouldn't block game loading
        const originalConsoleError = console.error;
        console.error = function(...args) {
            // Check if the error is from CrazyGames SDK or other non-critical errors
            const errorText = args.join(' ');
            if (errorText.includes('CrazySDK is disabled') || 
                errorText.includes('401 (Unauthorized)') || 
                errorText.includes('Unauthorized') ||
                errorText.includes('Failed to send events')) {
                
                // Only log once to reduce console spam
                if (!analyticsErrorHandled) {
                    analyticsErrorHandled = true;
                    console.log('Ignoring non-critical SDK/analytics error');
                }
                return; // Don't pass these errors to the original console
            }
            
            // Call the original console.error for all other errors
            originalConsoleError.apply(console, args);
        };

        // Initialize game from URL parameter
        function initGame() {
            const urlParams = new URLSearchParams(window.location.search);
            gameUrl = urlParams.get('game');
            
            if (!gameUrl) {
                window.location.href = '/';
                return;
            }

            // Clear any existing load timeouts
            clearTimeout(loadTimeout);
            
            // Load game with slight delay to ensure DOM is ready
            setTimeout(() => loadGameUrl(gameUrl), 200);
        }

        // Main function to load the game
        function loadGameUrl(gameUrl) {
            const iframe = document.getElementById('gframe');
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingText = document.getElementById('loadingText');
            
            if (!iframe) return;
            
            // Show loading screen with initial message
            loadingScreen.style.opacity = '1';
            loadingScreen.style.visibility = 'visible';
            loadingText.textContent = 'Preparing Game...';
            iframe.style.opacity = '0';

            // Keep track of loading stages
            let loadingStage = 1;
            function updateLoadingMessage() {
                loadingStage++;
                switch(loadingStage) {
                    case 2:
                        loadingText.textContent = 'Loading Game Resources...';
                        break;
                    case 3:
                        loadingText.textContent = 'Starting Game...';
                        break;
                    case 4:
                        loadingText.textContent = 'Almost Ready...';
                        break;
                    default:
                        loadingText.textContent = 'Loading Game...';
                }
            }

            // Update loading message every few seconds to show progress
            const loadingMessageInterval = setInterval(updateLoadingMessage, 3000);

            // Clean up all timers
            function clearAllTimers() {
                clearTimeout(loadTimeout);
                clearTimeout(preloadTimeout);
                clearTimeout(gameVisibilityTimeout);
                clearInterval(contentCheckInterval);
                clearInterval(loadingMessageInterval);
            }

            // Set timeout for loading (extended from original)
            clearTimeout(loadTimeout);
            loadTimeout = setTimeout(() => {
                console.log(`Game loading attempt ${loadingAttempts + 1} timed out`);
                
                // Try loading again if under max attempts
                if (loadingAttempts < MAX_LOADING_ATTEMPTS) {
                    loadingAttempts++;
                    console.log(`Retrying game load (Attempt ${loadingAttempts + 1})`);
                    clearAllTimers();
                    loadGameUrl(gameUrl);
                } else {
                    clearAllTimers();
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.visibility = 'hidden';
                    iframe.style.opacity = '1';
                    iframe.src = 'about:blank';
                    alert('Game loading took too long. Please refresh or try another game.');
                }
            }, 40000);  // 40 seconds timeout (increased for slower connections)

            // Initial load delay before showing the iframe
            // This ensures the UV proxy is ready
            const preloadTimeout = setTimeout(() => {
                updateLoadingMessage(); // Update to "Loading Game Resources"
                
                try {
                    // Process the game URL
                    const decodedUrl = decodeURIComponent(gameUrl);
                    console.log('Decoded game URL:', decodedUrl);
                    
                    // Don't re-encode URLs that are already in UV format
                    if (decodedUrl.startsWith('/uv/') || decodedUrl.startsWith('/service/')) {
                        console.log('URL appears to be already in UV format, using directly:', decodedUrl);
                        iframe.src = decodedUrl;
                    } 
                    // Handle bare URLs (not starting with http or https)
                    else if (!decodedUrl.startsWith('http://') && !decodedUrl.startsWith('https://')) {
                        console.log('URL is not an absolute URL, using directly:', decodedUrl);
                        iframe.src = decodedUrl;
                    }
                    // Handle regular URLs that need encoding
                    else if (window.__uv$config) {
                        console.log('Encoding URL through UV proxy:', decodedUrl);
                        const encodedUrl = window.__uv$config.prefix + window.__uv$config.encodeUrl(decodedUrl);
                        console.log('Encoded URL:', encodedUrl);
                        iframe.src = encodedUrl;
                    } else {
                        console.error('__uv$config not found! Using URL directly, but it may not work');
                        iframe.src = decodedUrl;
                    }
                } catch (error) {
                    clearAllTimers();
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.visibility = 'hidden';
                    console.error('URL processing error:', error);
                    alert('Failed to process game URL. Please try again.');
                }
            }, 500);

            // Auto-reveal game after reasonable wait time
            // This ensures users see something even if load events aren't firing
            const gameVisibilityTimeout = setTimeout(() => {
                if (loadingScreen.style.visibility === 'visible') {
                    console.log('Auto-revealing game after maximum wait time');
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.visibility = 'hidden';
                    iframe.style.opacity = '1';
                    clearAllTimers();
                }
            }, 18000);

            // Listen for load events in the iframe
            iframe.onload = () => {
                console.log('Iframe onload triggered');
                updateLoadingMessage(); // Update to next stage
                
                // Give a delay to allow game to initialize
                setTimeout(() => {
                    updateLoadingMessage(); // Update to final stage
                    
                    // After another short delay, reveal the game
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        loadingScreen.style.visibility = 'hidden';
                        iframe.style.opacity = '1';
                        clearAllTimers();
                        console.log('Game loaded successfully');
                    }, 1500);
                }, 1500);
            };

            // Handle load errors
            iframe.onerror = (error) => {
                console.log('Game loading failed with error:', error);
                
                // Try loading again if under max attempts
                if (loadingAttempts < MAX_LOADING_ATTEMPTS) {
                    loadingAttempts++;
                    console.log(`Retrying game load after error (Attempt ${loadingAttempts + 1})`);
                    clearAllTimers();
                    loadGameUrl(gameUrl);
                } else {
                    clearAllTimers();
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.visibility = 'hidden';
                    iframe.style.opacity = '1';
                    alert('Failed to load game. Please try a different game.');
                }
            };

            // Check for game activity periodically
            // This detects if the game is ready even if normal events aren't firing
            const contentCheckInterval = setInterval(() => {
                // Check if enough time has passed to show the game anyway
                const elapsedTime = (loadingStage - 1) * 3000;
                
                // After 9 seconds, consider revealing the game
                if (elapsedTime >= 9000) {
                    // We've waited long enough, show the game
                    if (loadingScreen.style.visibility === 'visible') {
                        console.log('Game appears to be loading, revealing iframe');
                        loadingScreen.style.opacity = '0';
                        loadingScreen.style.visibility = 'hidden';
                        iframe.style.opacity = '1';
                        clearAllTimers();
                    }
                }
            }, 3000);
        }
        
        // Initialize the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(initGame, 100);
        });

        // Add an event handler for postMessage events from the game
        // Some games signal they're ready via postMessage
        window.addEventListener('message', function(event) {
            // Check if message is from our iframe
            const iframe = document.getElementById('gframe');
            if (iframe && event.source === iframe.contentWindow) {
                console.log('Received message from game:', event.data);
                
                // Check if message indicates game is ready
                if (event.data && 
                   (typeof event.data === 'string' && 
                    (event.data.includes('ready') || 
                     event.data.includes('loaded') || 
                     event.data.includes('start'))) || 
                    event.data.status === 'ready' || 
                    event.data.loaded === true) {
                    
                    const loadingScreen = document.getElementById('loadingScreen');
                    if (loadingScreen && loadingScreen.style.visibility === 'visible') {
                        console.log('Game sent ready message, revealing iframe');
                        loadingScreen.style.opacity = '0';
                        loadingScreen.style.visibility = 'hidden';
                        iframe.style.opacity = '1';
                    }
                }
            }
        });
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: system-ui, sans-serif;
            position: relative;
        }

        .header {
            position: fixed;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            left: 0;
            padding: 1rem;
            top: 0;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header a {
            margin: 0 1.5rem;
        }

        .home_bttn {
            height: 3vh;
            width: 3vh;
        }

        .game_container {
            background: #000;
            width: 80%;
            max-width: 1000px;
            height: 70vh;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            z-index: 2;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 36px);
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
            border-radius: 10px 10px 0 0;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
            visibility: visible;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .game_iframe {
            width: 100%;
            height: calc(100% - 36px);
            border: none;
            border-radius: 10px 10px 0 0;
            background-color: #000;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .footer {
            height: 36px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0 0 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .footer button {
            width: 36px;
            height: 36px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .footer button img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/"><img src="/nav/home.png" class="home_bttn" alt="Home"></a>
        <a href="/ta"><img src="/nav/search.png" class="home_bttn" alt="Search"></a>
        <a href="/app"><img src="/nav/apps.png" class="home_bttn" alt="Apps"></a>
    </header>

    <div class="game_container">
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-spinner"></div>
            <div class="loading-text" id="loadingText">Preparing Game...</div>
        </div>
        <!-- Important: No sandbox attribute - allows games to work properly -->
        <iframe class="game_iframe" id="gframe" allow="fullscreen; autoplay"></iframe>
        <div class="footer">
            <button onclick="toggleFullScreen()">
                <img src="/nav/fullscreenbutton.png" alt="Fullscreen">
            </button>
            <button onclick="reloadGame()">
                <img src="/nav/reload.png" alt="Reload">
            </button>
            <button onclick="toggleFlashlight()">
                <img src="/nav/flash.png" alt="Flashlight">
            </button>
            <button onclick="toggleChat()">
                <img src="/nav/chat_icon.png" alt="Chat">
            </button>
        </div>
    </div>

    <script>
        function reloadGame() {
            // Reset all state variables
            loadingAttempts = 0;
            analyticsErrorHandled = false;
            
            const iframe = document.getElementById('gframe');
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingText = document.getElementById('loadingText');
            
            // Reset loading screen and iframe
            loadingScreen.style.opacity = '1';
            loadingScreen.style.visibility = 'visible';
            loadingText.textContent = 'Preparing Game...';
            iframe.style.opacity = '0';
            
            // Clear the iframe temporarily
            iframe.src = 'about:blank';
            
            // Use a delay to ensure iframe is cleared before reloading
            setTimeout(() => {
                // Start fresh with the game URL
                if (gameUrl) {
                    loadGameUrl(gameUrl);
                } else {
                    // If no game URL is stored, redirect to home
                    window.location.href = '/';
                }
            }, 500);
        }

        function toggleFullScreen() {
            const iframe = document.getElementById('gframe');
            try {
                if (!document.fullscreenElement) {
                    if (iframe.requestFullscreen) {
                        iframe.requestFullscreen();
                    } else if (iframe.webkitRequestFullscreen) {
                        iframe.webkitRequestFullscreen();
                    } else if (iframe.msRequestFullscreen) {
                        iframe.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            } catch (err) {
                console.error('Fullscreen error:', err);
            }
        }

        function toggleFlashlight() {}
        function toggleChat() {}
    </script>

    <script src="/assets/js/favicon-handler.js" defer></script>
</body>
</html>
