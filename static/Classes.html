<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preload" as="image" href="/nav/home.png" fetchpriority="high">
    <link rel="preload" as="image" href="/nav/search.png" fetchpriority="high">
    <link rel="preload" as="image" href="/nav/apps.png" fetchpriority="high">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            position: fixed;
            width: 100%;
            background: linear-gradient(90deg, rgba(41,41,41,0.9) 0%, rgba(61,61,61,0.9) 50%, rgba(41,41,41,0.9) 100%);
            color: white;
            left: 0;
            padding: 1rem;
            top: 0;
            font-family: system-ui, -apple-system, sans-serif;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .header a {
            margin: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home_bttn {
            height: 3vh;
            width: 3vh;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
            will-change: transform;
        }

        .game_container {
            width: min(90vw, 1280px);
            aspect-ratio: 16/9;
            height: auto;
            max-height: 80vh;
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            will-change: transform;
        }

        .game_iframe {
            width: 100%;
            height: calc(100% - 36px);
            border: none;
            border-radius: 10px 10px 0 0;
            background-color: #1a1a1a;
            display: block;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 36px);
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            border-radius: 10px 10px 0 0;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ffffff3d;
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            height: 36px;
            background-color: #2a2a2a;
            border-radius: 0 0 15px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .footer button {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 6px;
        }

        .footer button img {
            width: 24px;
            height: 24px;
            will-change: transform;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/">
            <img src="/nav/home.png" class="home_bttn" alt="Home" loading="eager" decoding="async">
        </a>
        <a href="/ta">
            <img src="/nav/search.png" class="home_bttn" alt="Search" loading="eager" decoding="async">
        </a>
        <a href="/app">
            <img src="/nav/apps.png" class="home_bttn" alt="Apps" loading="eager" decoding="async">
        </a>
    </header>

    <div class="game_container">
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
        <iframe class="game_iframe" id="gframe" allow="fullscreen; autoplay; keyboard" loading="eager"></iframe>
        <div class="footer">
            <button onclick="toggleFullScreen()">
                <img src="/nav/fullscreenbutton.png" alt="Fullscreen" loading="lazy">
            </button>
            <button onclick="reloadGame()">
                <img src="/nav/reload.png" alt="Reload" loading="lazy">
            </button>
            <button onclick="toggleFlashlight()" id="flashButton">
                <img src="/nav/flash.png" alt="Flashlight" loading="lazy">
            </button>
            <button onclick="toggleChat()">
                <img src="/nav/chat_icon.png" alt="Chat" loading="lazy">
            </button>
        </div>
    </div>

    <script>
        let isFlashlightEnabled = false;
        
        // Initialize game frame with loading handling
        const iframe = document.getElementById('gframe');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const gameUrl = localStorage.getItem('loadedG');

        function stopLoading() {
            document.title = 'Ready | Classes';
            loadingOverlay.classList.add('hidden');
            
            // Update favicon to stop loading animation
            const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
            link.type = 'image/x-icon';
            link.rel = 'shortcut icon';
            link.href = '/favicon.ico';
            document.getElementsByTagName('head')[0].appendChild(link);
        }

        if (gameUrl) {
            // Set up iframe load handling
            iframe.addEventListener('load', () => {
                // Give a small delay to ensure content is actually loaded
                setTimeout(stopLoading, 500);
            });

            // Set up timeout in case game doesn't load properly
            setTimeout(() => {
                if (!loadingOverlay.classList.contains('hidden')) {
                    stopLoading();
                }
            }, 10000); // 10 second timeout

            // Load the game
            iframe.src = gameUrl;
        } else {
            // No game URL found
            stopLoading();
            iframe.srcdoc = '<div style="display:flex;justify-content:center;align-items:center;height:100%;color:white;font-family:system-ui;">No game loaded</div>';
        }

        const gameContainer = document.querySelector('.game_container');

        function toggleFullScreen() {
            try {
                if (!document.fullscreenElement) {
                    gameContainer.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            } catch (err) {
                console.warn('Fullscreen error:', err);
            }
        }

        function reloadGame() {
            if (iframe.src) {
                loadingOverlay.classList.remove('hidden');
                const currentSrc = iframe.src;
                iframe.src = 'about:blank';
                setTimeout(() => {
                    iframe.src = currentSrc;
                }, 100);
            }
        }

        function toggleFlashlight() {
            isFlashlightEnabled = !isFlashlightEnabled;
            document.body.style.backgroundColor = isFlashlightEnabled ? '#ffffff' : '#121212';
        }

        function toggleChat() {
            window.open('about:blank', '_blank');
        }

        window.addEventListener('load', () => {
            document.addEventListener('keydown', e => {
                if (e.ctrlKey && e.key === '.') {
                    window.open('https://classroom.google.com', '_blank');
                }
            });
        });
    </script>
</body>
</html>
