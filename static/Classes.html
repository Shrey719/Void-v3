<html>
<head>
    <script src="/assets/js/favicon-handler.js"></script>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png">
    <title>Classes</title>
    <link rel="icon" type="image/png" href="https://ssl.gstatic.com/classroom/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #121212;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .game_container {
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 80%; /* Adjusted width to fit with banners */
            max-width: 1100px;
            margin: 10px auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .game_iframe {
            width: 100%;
            flex: 1;
            border: none;
            border-radius: 10px;
            background-color: #1a1a1a;
        }

        .header {
            width: 100%;
            background-color: rgb(41, 41, 41);
            color: white;
            padding: 0.5rem;
            font-size: 0.8rem;
            font-family: "Be Vietnam Pro", sans-serif;
            font-weight: 700;
        }

        .home_bttn {
            background-color: transparent;
            border: none;
            height: 3vh;
            width: 3vh;
        }

        .panic_button {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 8px 20px;
            font-size: 0.9rem;
            font-family: "Be Vietnam Pro", sans-serif;
            font-weight: 700;
            cursor: pointer;
            margin: 0.5rem auto;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(255,51,51,0.2);
        }

        .panic_button:hover {
            background-color: #ff0000;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255,51,51,0.3);
        }

        .panic_button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 4px rgba(255,51,51,0.2);
        }

        .fullscreen_button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        .fullscreen_button img {
            width: 40px;
            height: 40px;
        }

        /* Banner styles */
        .banner {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 120px; /* Keep the original width */
            height: 600px; /* Keep the original height */
            display: none; /* This will be controlled by media query */
            z-index: 1000;
            border-radius: 15px; /* Added to round corners */
        }

        .banner.left {
            left: 1%; /* Adjusted for alignment */
        }

        .banner.right {
            right: 1%; /* Adjusted for alignment */
        }

        .banner img {
            width: 100%; /* Changed to 100% to fit the banner */
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        /* Media query for larger screens */
        @media (min-width: 1340px) {
            .banner {
                display: block; /* Ensures banners are displayed on larger screens */
            }
        }

        /* Media query for extra large screens */
        @media (min-width: 1600px) {
            .banner.left {
                left: 5%; /* Adjusted for larger screens */
            }
            .banner.right {
                right: 5%; /* Adjusted for larger screens */
            }
        }

        :fullscreen .banner {
            display: none; /* Hides banners when in full screen */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="home_bttn">
                <img src="https://ssl.gstatic.com/classroom/favicon.png" alt="Home Button">
            </button>
            <button class="panic_button">Panic Button</button>
        </div>
        <div class="game_container">
            <iframe class="game_iframe" src="https://example.com" frameborder="0"></iframe>
            <button class="fullscreen_button">
                <img src="https://ssl.gstatic.com/classroom/favicon.png" alt="Fullscreen Button">
            </button>
        </div>
        <div class="banner left">
            <img src="https://example.com/banner-left.jpg" alt="Left Banner">
        </div>
        <div class="banner right">
            <img src="https://example.com/banner-right.jpg" alt="Right Banner">
        </div>
    </div>
</body>
</html>
