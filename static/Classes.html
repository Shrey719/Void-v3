<!DOCTYPE html>
<html>
<head>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png">
    <title>Classes</title>
    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="//acscdn.com">
    <link rel="dns-prefetch" href="//pagead2.googlesyndication.com">
    
    <!-- Preconnect to establish early connections -->
    <link rel="preconnect" href="//acscdn.com" crossorigin>
    <link rel="preconnect" href="//pagead2.googlesyndication.com" crossorigin>

    <!-- Preload critical assets with high priority -->
    <link rel="preload" href="/game/path" as="document" fetchpriority="high">
    <link rel="preload" href="/nav/fullscreenbutton.png" as="image" fetchpriority="high">
    <link rel="preload" href="/nav/reload.png" as="image" fetchpriority="high">
    <link rel="preload" href="/nav/flash.png" as="image" fetchpriority="high">
    <link rel="preload" href="/nav/chat_icon.png" as="image" fetchpriority="high">

    <!-- Defer non-critical scripts -->
    <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js" defer></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4845994519357732" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #121212;
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            padding: 20px;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
        }

        .header {
            position: fixed;
            width: 100%;
            background: linear-gradient(90deg, rgba(41,41,41,0.9) 0%, rgba(61,61,61,0.9) 50%, rgba(41,41,41,0.9) 100%);
            color: white;
            left: 0;
            padding: 1rem;
            top: 0;
            font-size: 0.8rem;
            font-family: "Be Vietnam Pro", sans-serif;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .header:hover {
            background: linear-gradient(90deg, rgba(51,51,51,0.95) 0%, rgba(71,71,71,0.95) 50%, rgba(51,51,51,0.95) 100%);
        }

        .header a {
            position: relative;
            margin: 0 1.5rem;
            transition: transform 0.2s ease;
            z-index: 10;
        }

        .header a:hover {
            transform: scale(1.1);
        }

        .header a:active {
            transform: scale(0.95);
        }

        .home_bttn {
            background-color: transparent;
            border: none;
            height: 3vh;
            width: 3vh;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        .header a:hover .home_bttn {
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
        }

        .game_container {
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: min(90vw, 1280px);
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            aspect-ratio: 16/9;
            height: auto;
            max-height: 80vh;
            z-index: 1;
        }

        .game_iframe {
            width: 100%;
            height: calc(100% - 36px);
            border: none;
            border-radius: 10px 10px 0 0;
            background-color: #1a1a1a;
            position: relative;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game_iframe.loaded {
            opacity: 1;
        }

        .footer {
            height: 36px;
            background-color: #2a2a2a;
            padding: 0;
            text-align: center;
            border-radius: 0 0 15px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
            bottom: 0;
            z-index: 1;
        }

        .fullscreen_button, 
        .reload_button, 
        .flash_button, 
        .chat_button {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 6px;
            transition: all 0.2s ease;
        }

        .fullscreen_button img, 
        .reload_button img, 
        .flash_button img, 
        .chat_button img {
            width: 24px;
            height: 24px;
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/">
            <img src="/nav/home.png" class="home_bttn" alt="Home">
        </a>
        <a href="/ta">
            <img src="/nav/search.png" class="home_bttn" alt="Search">
        </a>
        <a href="/app">
            <img src="/nav/apps.png" class="home_bttn" alt="Apps">
        </a>
    </header>

    <div class="container">
        <div class="game_container">
            <iframe class="game_iframe" id="gframe" allow="fullscreen; autoplay; keyboard" allowfullscreen></iframe>
            <div class="footer">
                <button class="fullscreen_button" onclick="toggleFullScreen()">
                    <img src="/nav/fullscreenbutton.png" alt="Fullscreen">
                </button>
                <button class="reload_button" onclick="reloadGame()">
                    <img src="/nav/reload.png" alt="Reload">
                </button>
                <button class="flash_button" onclick="toggleFlashlight()" id="flashButton">
                    <img src="/nav/flash.png" alt="Flashlight">
                </button>
                <button class="chat_button" onclick="toggleChat()">
                    <img src="/nav/chat_icon.png" alt="Chat">
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize game loading immediately
        (function() {
            // Cache DOM elements
            const iframe = document.getElementById('gframe');
            const gameUrl = localStorage.getItem('loadedG');
            
            // Start loading the game as soon as possible
            if (gameUrl) {
                iframe.src = gameUrl;
            }

            // Set up loading optimization
            const loadHandler = () => {
                requestAnimationFrame(() => {
                    iframe.classList.add('loaded');
                    iframe.focus();
                });
                
                // Remove listener after first load
                iframe.removeEventListener('load', loadHandler);
            };

            iframe.addEventListener('load', loadHandler);
        })();

        // Cache DOM elements for button functions
        const gameContainer = document.querySelector('.game_container');
        const iframe = document.getElementById('gframe');

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                gameContainer.requestFullscreen().catch(err => {
                    console.warn('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen().catch(err => {
                    console.warn('Error attempting to exit fullscreen:', err);
                });
            }
        }

        function reloadGame() {
            const currentSrc = iframe.src;
            iframe.src = 'about:blank';
            requestAnimationFrame(() => {
                iframe.src = currentSrc;
            });
        }
    </script>
</body>
</html>
