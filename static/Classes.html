<!DOCTYPE html>
<html>
<head>
    <script src="/assets/js/favicon-handler.js"></script>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png">
    <title>Classes</title>
    <link rel="icon" type="image/png" href="https://ssl.gstatic.com/classroom/favicon.png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4845994519357732"
     crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #121212;
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            margin-top: 40px;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            position: relative;
        }

        .header {
            position: fixed;
            width: 100%;
            background: linear-gradient(90deg, rgba(41,41,41,0.9) 0%, rgba(61,61,61,0.9) 50%, rgba(41,41,41,0.9) 100%);
            color: white;
            left: 0;
            padding: 1rem;
            top: 0;
            z-index: 1000;
            font-size: 0.8rem;
            font-family: "Be Vietnam Pro", sans-serif;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .header:hover {
            background: linear-gradient(90deg, rgba(51,51,51,0.95) 0%, rgba(71,71,71,0.95) 50%, rgba(51,51,51,0.95) 100%);
        }

        .home_bttn {
            background-color: transparent;
            border: none;
            height: 3vh;
            width: 3vh;
            margin: 0 1.5rem;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        .home_bttn:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
        }

        .game_container {
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: calc(100% - 240px);
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 600px;
            height: 88vh;
            top: 0;
        }

        .game_iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px 10px 0 0;
            background-color: #1a1a1a;
        }

        .footer {
            background-color: #2a2a2a;
            padding: 6px;
            text-align: center;
            border-radius: 0 0 15px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .fullscreen_button, .reload_button, .flash_button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 3px;
        }

        .fullscreen_button img, .reload_button img, .flash_button img {
            width: 24px;
            height: 24px;
            transition: filter 0.3s ease;
        }

        .flash_button.active img {
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
        }

        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0) 70%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 999;
        }

        .flash-active {
            opacity: 1;
        }

        .banner {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            height: 600px;
            display: none;
            z-index: 1;
            border-radius: 15px;
        }

        .banner.left {
            left: 0;
        }

        .banner.right {
            right: 0;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (min-width: 1340px) {
            .banner {
                display: block;
            }
        }

        :fullscreen .banner {
            display: none;
        }

        .ad-container {
            width: calc(100% - 240px);
            max-width: 1200px;
            margin: 10px auto;
            text-align: center;
            height: 100px;
            position: relative;
        }

        @media (max-height: 800px) {
            .game_container {
                height: 85vh;
                min-height: 500px;
            }
            .container {
                margin-top: 30px;
            }
        }

        @media (max-height: 600px) {
            .game_container {
                height: 80vh;
                min-height: 450px;
            }
            .container {
                margin-top: 20px;
            }
        }

        @media (max-width: 1339px) {
            .game_container, .ad-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="flash-overlay" id="flashOverlay"></div>

    <a href="https://discord.com/users/764413972513685504" class="banner left" target="_blank">
        <img src="/nav/Your ad.png" alt="Advertisement">
    </a>

    <header class="header">
        <a href="/">
            <img src="/nav/home.png" class="home_bttn" alt="Home">
        </a>
        <a href="/ta">
            <img src="/nav/search.png" class="home_bttn" alt="Search">
        </a>
        <a href="/app">
            <img src="/nav/apps.png" class="home_bttn" alt="Apps">
        </a>
    </header>

    <div class="container">
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-format="fluid"
                 data-ad-layout-key="+26+s7-3-5e+9w"
                 data-ad-client="ca-pub-4845994519357732"
                 data-ad-slot="5490786434"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <div class="game_container">
            <iframe class="game_iframe" id="gframe" allow="fullscreen; autoplay; keyboard" allowfullscreen></iframe>
            <div class="footer">
                <button class="fullscreen_button" onclick="toggleFullScreen()">
                    <img src="/nav/fullscreenbutton.png" alt="Fullscreen">
                </button>
                <button class="reload_button" onclick="reloadGame()">
                    <img src="/nav/reload.png" alt="Reload">
                </button>
                <button class="flash_button" onclick="toggleFlashlight()" id="flashButton">
                    <img src="/nav/flash.png" alt="Flashlight">
                </button>
            </div>
        </div>
        
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-format="fluid"
                 data-ad-layout-key="+26+s7-3-5e+w"
                 data-ad-client="ca-pub-4845994519357732"
                 data-ad-slot="5490786434"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <a href="https://discord.com/users/764413972513685504" class="banner right" target="_blank">
        <img src="/nav/Your ad.png" alt="Advertisement">
    </a>

    <script>
        let loadedG = localStorage.getItem('loadedG');
        let iframe = document.getElementById('gframe');
        iframe.src = loadedG;

        iframe.onload = function() {
            this.focus();
        };

        // Existing fullscreen functionality
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) {
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        function reloadGame() {
            let iframe = document.getElementById('gframe');
            iframe.src = iframe.src;
        }

        // New flashlight functionality
        let isFlashlightOn = false;
        const flashOverlay = document.getElementById('flashOverlay');
        const flashButton = document.getElementById('flashButton');

        function toggleFlashlight() {
            isFlashlightOn = !isFlashlightOn;
            flashButton.classList.toggle('active', isFlashlightOn);
            flashOverlay.classList.toggle('flash-active', isFlashlightOn);
        }

        document.addEventListener('mousemove', (e) => {
            if (isFlashlightOn) {
                const x = e.clientX;
                const y = e.clientY;
                flashOverlay.style.background = `radial-gradient(circle at ${x}px ${y}px, 
                    rgba(255, 255, 255, 0.15) 0%, 
                    rgba(255, 255, 255, 0) 70%)`;
            }
        });

        iframe.addEventListener('click', function() {
            this.focus();
        });

        window.addEventListener("keydown", function(e) {
            if (!document.activeElement.classList.contains('game_iframe')) {
                if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                    e.preventDefault();
                }
            }
        }, false);

        document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                iframe.focus();
            }
        });
    </script>
</body>
</html>
