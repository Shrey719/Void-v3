<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <script src="/assets/js/favicon-handler.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: system-ui, sans-serif;
        }

        .header {
            position: fixed;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            left: 0;
            padding: 1rem;
            top: 0;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header a {
            margin: 0 1.5rem;
        }

        .home_bttn {
            height: 3vh;
            width: 3vh;
        }

        .game_container {
            background: #000;
            width: 80%;
            max-width: 1000px;
            height: 70vh;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .game_iframe {
            width: 100%;
            height: calc(100% - 36px);
            border: none;
            border-radius: 10px 10px 0 0;
            background-color: #000;
        }

        .footer {
            height: 36px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0 0 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .footer button {
            width: 36px;
            height: 36px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .footer button img {
            width: 24px;
            height: 24px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 36px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px 10px 0 0;
            z-index: 100;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/"><img src="/nav/home.png" class="home_bttn" alt="Home"></a>
        <a href="/ta"><img src="/nav/search.png" class="home_bttn" alt="Search"></a>
        <a href="/app"><img src="/nav/apps.png" class="home_bttn" alt="Apps"></a>
    </header>

    <div class="game_container">
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
        <iframe class="game_iframe" id="gframe" allow="fullscreen; autoplay; keyboard"></iframe>
        <div class="footer">
            <button onclick="toggleFullScreen()">
                <img src="/nav/fullscreenbutton.png" alt="Fullscreen">
            </button>
            <button onclick="reloadGame()">
                <img src="/nav/reload.png" alt="Reload">
            </button>
            <button onclick="toggleFlashlight()">
                <img src="/nav/flash.png" alt="Flashlight">
            </button>
            <button onclick="toggleChat()">
                <img src="/nav/chat_icon.png" alt="Chat">
            </button>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('gframe');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const swAllowedHostnames = ['localhost', '127.0.0.1'];
        const stockSW3 = '/uv/sw.js';

        // Initialize game loading immediately
        function initializeGame() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameUrl = urlParams.get('game');
            
            if (!gameUrl) {
                window.location.href = '/';
                return;
            }

            // Show loading overlay
            loadingOverlay.classList.remove('hidden');

            // Load the game
            iframe.src = decodeURIComponent(gameUrl);

            // Hide loading overlay when game loads
            iframe.onload = () => {
                loadingOverlay.classList.add('hidden');
            };
        }

        // Register Service Worker in parallel
        async function registerSWv2() {
            if (!navigator.serviceWorker) return;
            
            try {
                if (
                    location.protocol !== 'https:' &&
                    !swAllowedHostnames.includes(location.hostname)
                ) return;

                // Check if service worker is already registered
                const registration = await navigator.serviceWorker.getRegistration();
                if (registration) {
                    console.log('Service Worker already registered');
                    return;
                }

                await navigator.serviceWorker.register(stockSW3, { scope: '/' });
                console.log('Service Worker registered successfully');
            } catch (error) {
                console.error('Service Worker registration failed:', error);
            }
        }

        // Initialize both processes immediately
        document.addEventListener('DOMContentLoaded', () => {
            initializeGame();
            registerSWv2();
        });

        function reloadGame() {
            loadingOverlay.classList.remove('hidden');
            const currentSrc = iframe.src;
            iframe.src = 'about:blank';
            setTimeout(() => {
                iframe.src = currentSrc;
            }, 100);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error('Failed to enter fullscreen:', err);
                });
            } else {
                document.exitFullscreen().catch(err => {
                    console.error('Failed to exit fullscreen:', err);
                });
            }
        }

        function toggleFlashlight() {}
        function toggleChat() {}
    </script>
</body>
</html>
