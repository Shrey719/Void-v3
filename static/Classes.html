<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: system-ui, sans-serif;
        }

        .header {
            position: fixed;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            left: 0;
            padding: 1rem;
            top: 0;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header a {
            margin: 0 1.5rem;
        }

        .home_bttn {
            height: 3vh;
            width: 3vh;
        }

        .game_container {
            background: #000;
            width: 80%;
            max-width: 1000px;
            height: 70vh;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .game_iframe {
            width: 100%;
            height: calc(100% - 36px);
            border: none;
            border-radius: 10px 10px 0 0;
            background-color: #000;
        }

        .footer {
            height: 36px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0 0 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .footer button {
            width: 36px;
            height: 36px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .footer button img {
            width: 24px;
            height: 24px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            padding: 20px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/">
            <img src="/nav/home.png" class="home_bttn" alt="Home">
        </a>
        <a href="/ta">
            <img src="/nav/search.png" class="home_bttn" alt="Search">
        </a>
        <a href="/app">
            <img src="/nav/apps.png" class="home_bttn" alt="Apps">
        </a>
    </header>

    <div class="game_container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
        </div>
        <iframe class="game_iframe" id="gframe" allow="fullscreen; autoplay; keyboard"></iframe>
        <div class="footer">
            <button onclick="toggleFullScreen()">
                <img src="/nav/fullscreenbutton.png" alt="Fullscreen">
            </button>
            <button onclick="reloadGame()">
                <img src="/nav/reload.png" alt="Reload">
            </button>
            <button onclick="toggleFlashlight()">
                <img src="/nav/flash.png" alt="Flashlight">
            </button>
            <button onclick="toggleChat()">
                <img src="/nav/chat_icon.png" alt="Chat">
            </button>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('gframe');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const swAllowedHostnames = ['localhost', '127.0.0.1'];
        const stockSW3 = '/uv/sw.js';
        
        // Set a timeout for loading
        const LOADING_TIMEOUT = 15000; // 15 seconds
        let loadingTimer;

        // Register service worker in the background
        async function registerSWv2() {
            if (!navigator.serviceWorker) return;
            try {
                if (
                    location.protocol !== 'https:' &&
                    !swAllowedHostnames.includes(location.hostname)
                ) return;
                
                await navigator.serviceWorker.register(stockSW3, { scope: '/' });
                console.log('Service Worker registered successfully');
            } catch (error) {
                console.error('Service Worker registration failed:', error);
            }
        }

        // Initialize game loading
        function initializeGame() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameUrl = urlParams.get('game');
            
            if (!gameUrl) {
                window.location.href = '/';
                return;
            }

            loadGame(decodeURIComponent(gameUrl));
        }

        // Load the game with timeout and error handling
        function loadGame(url) {
            loadingOverlay.style.display = 'flex';
            
            // Set loading timeout
            loadingTimer = setTimeout(() => {
                handleLoadError('Game loading timed out. Please try again.');
            }, LOADING_TIMEOUT);

            // Load the game
            iframe.onload = () => {
                clearTimeout(loadingTimer);
                loadingOverlay.style.display = 'none';
            };

            iframe.onerror = () => {
                handleLoadError('Failed to load the game. Please try again.');
            };

            iframe.src = url;
        }

        // Handle loading errors
        function handleLoadError(message) {
            clearTimeout(loadingTimer);
            loadingOverlay.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
            }, 3000);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            // Register service worker in the background
            registerSWv2();
            
            // Initialize game immediately
            initializeGame();
        });

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error('Failed to enter fullscreen:', err);
                });
            } else {
                document.exitFullscreen().catch(err => {
                    console.error('Failed to exit fullscreen:', err);
                });
            }
        }

        function reloadGame() {
            const currentSrc = iframe.src;
            iframe.src = '';
            loadingOverlay.style.display = 'flex';
            setTimeout(() => {
                loadGame(currentSrc);
            }, 100);
        }

        function toggleFlashlight() {}
        function toggleChat() {}
    </script>
</body>
</html>
