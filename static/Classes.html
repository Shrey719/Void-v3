<!DOCTYPE html>
<html>
<head>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png">
    <title>Classes</title>
    <!-- Preload critical assets and game iframe for faster loading -->
    <link rel="preload" href="/game/path" as="document">
    <link rel="preload" href="/nav/fullscreenbutton.png" as="image">
    <link rel="preload" href="/nav/reload.png" as="image">
    <link rel="preload" href="/nav/flash.png" as="image">
    <link rel="preload" href="/nav/chat_icon.png" as="image">

    <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js" defer></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4845994519357732" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #121212;
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            padding: 20px;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
        }

        .game_container {
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: min(90vw, 1280px);
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            aspect-ratio: 16/9;
            height: auto;
            max-height: 80vh;
            z-index: 1;
        }

        .game_iframe {
            width: 100%;
            height: calc(100% - 36px);
            border: none;
            border-radius: 10px 10px 0 0;
            background-color: #1a1a1a;
            position: relative;
            z-index: 1;
            /* Preload games to make them render faster */
            visibility: hidden;
        }

        .game_iframe.loaded {
            visibility: visible;
        }

        .footer {
            height: 36px;
            background-color: #2a2a2a;
            padding: 0;
            text-align: center;
            border-radius: 0 0 15px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
            bottom: 0;
            z-index: 1;
        }

        .fullscreen_button, 
        .reload_button, 
        .flash_button, 
        .chat_button {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 6px;
            transition: all 0.2s ease;
        }

        .fullscreen_button img, 
        .reload_button img, 
        .flash_button img, 
        .chat_button img {
            width: 24px;
            height: 24px;
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game_container">
            <iframe class="game_iframe" id="gframe" allow="fullscreen; autoplay; keyboard" allowfullscreen></iframe>
            <div class="footer">
                <button class="fullscreen_button" onclick="toggleFullScreen()">
                    <img src="/nav/fullscreenbutton.png" alt="Fullscreen">
                </button>
                <button class="reload_button" onclick="reloadGame()">
                    <img src="/nav/reload.png" alt="Reload">
                </button>
                <button class="flash_button" onclick="toggleFlashlight()" id="flashButton">
                    <img src="/nav/flash.png" alt="Flashlight">
                </button>
                <button class="chat_button" onclick="toggleChat()">
                    <img src="/nav/chat_icon.png" alt="Chat">
                </button>
            </div>
        </div>
    </div>

    <script>
        // Prioritize loading the game iframe as the first action
        document.addEventListener("DOMContentLoaded", function() {
            let iframe = document.getElementById('gframe');
            iframe.src = localStorage.getItem('loadedG');
            iframe.onload = function() {
                this.classList.add('loaded');
                this.focus();
            };
        });

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                const container = document.querySelector('.game_container');
                container.requestFullscreen().catch(console.error);
            } else {
                document.exitFullscreen().catch(console.error);
            }
        }

        function reloadGame() {
            let iframe = document.getElementById('gframe');
            iframe.src = iframe.src;
        }
    </script>
</body>
</html>
