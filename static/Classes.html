<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/assets/js/favicon-handler.js"></script>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png">
    <title>Classes</title>
    <link rel="icon" type="image/png" href="https://ssl.gstatic.com/classroom/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #121212;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .game_container {
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 95%;
            max-width: 1100px;
            margin: 10px auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .game_iframe {
            width: 100%;
            flex: 1;
            border: none;
            border-radius: 10px;
            background-color: #1a1a1a;
        }

        .header {
            width: 100%;
            background-color: rgb(41, 41, 41);
            color: white;
            padding: 0.5rem;
            font-size: 0.8rem;
            font-family: "Be Vietnam Pro", sans-serif;
            font-weight: 700;
        }

        .home_bttn {
            background-color: transparent;
            border: none;
            height: 3vh;
            width: 3vh;
        }

        .panic_button {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 8px 20px;
            font-size: 0.9rem;
            font-family: "Be Vietnam Pro", sans-serif;
            font-weight: 700;
            cursor: pointer;
            margin: 0.5rem auto;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(255,51,51,0.2);
        }

        .panic_button:hover {
            background-color: #ff0000;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255,51,51,0.3);
        }

        .panic_button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 4px rgba(255,51,51,0.2);
        }

        .fullscreen_button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        .fullscreen_button img {
            width: 40px;
            height: 40px;
        }

        /* Banner styles */
        .banner {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 300px; /* Adjust as needed */
            height: auto; /* Let the height adjust automatically */
            display: none; /* This will be controlled by media query */
            z-index: 1000;
            border-radius: 15px;
            overflow: hidden; /* This will ensure the ad content doesn't overflow the rounded corners */
        }

        .banner.left {
            left: 10px;
        }

        .banner.right {
            right: 10px;
        }

        @media (min-width: 1340px) {
            .banner {
                display: block; /* Ensures banners are displayed on larger screens */
            }
        }

        :fullscreen .banner {
            display: none;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4845994519357732"
     crossorigin="anonymous"></script>
</head>
<body>
    <!-- Left Banner -->
    <div class="banner left ">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-format="fluid"
             data-ad-layout-key="+26+s7-3-5e+9w"
             data-ad-client="ca-pub-4845994519357732"
             data-ad-slot="5490786434"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Right Banner -->
    <div class="banner right">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-format="fluid"
             data-ad-layout-key="+26+s7-3-5e+9w"
             data-ad-client="ca-pub-4845994519357732"
             data-ad-slot="5490786434"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    <script>
        let loadedG = localStorage.getItem('loadedG');
        let iframe = document.getElementById('gframe');
        iframe.src = loadedG;

        iframe.onload = function() {
            this.focus();
        };

        function panicButton() {
            window.location.href = 'https://launchpad.classlink.com/login';
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) {
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        iframe.addEventListener('click', function() {
            this.focus();
        });

        window.addEventListener("keydown", function(e) {
            if (!document.activeElement.classList.contains('game_iframe')) {
                if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                    e.preventDefault();
                }
            }
        }, false);

        document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                iframe.focus();
            }
        });
    </script>
</body>
</html>
