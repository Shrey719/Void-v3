<!DOCTYPE html>
<html>
<head>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png">
    <title>Classes</title>
    <!-- Preload critical assets -->
    <link rel="preload" href="/nav/home.png" as="image">
    <link rel="preload" href="/nav/search.png" as="image">
    <link rel="preload" href="/nav/apps.png" as="image">
    <link rel="preload" href="/nav/fullscreenbutton.png" as="image">
    <link rel="preload" href="/nav/reload.png" as="image">
    <link rel="preload" href="/nav/flash.png" as="image">
    <link rel="preload" href="/nav/chat_icon.png" as="image">

    <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js" defer></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4845994519357732" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #121212;
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            padding: 60px 20px 20px 20px;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
        }

        .game_container {
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: min(80vw, 960px); /* Adjusted max-width to make the game smaller */
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            aspect-ratio: 16/9;
            height: auto;
            max-height: 60vh; /* Adjusted max-height to make the game smaller */
            z-index: 1;
        }

        .game_iframe {
            width: 100%;
            height: calc(100% - 36px);
            border: none;
            border-radius: 10px 10px 0 0;
            background-color: #1a1a1a;
            position: relative;
            z-index: 1;
        }

        .footer {
            height: 36px;
            background-color: #2a2a2a;
            padding: 0;
            text-align: center;
            border-radius: 0 0 15px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
            bottom: 0;
            z-index: 1;
        }

        .fullscreen_button, 
        .reload_button, 
        .flash_button, 
        .chat_button {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 6px;
            transition: all 0.2s ease;
        }

        .fullscreen_button img, 
        .reload_button img, 
        .flash_button img, 
        .chat_button img {
            width: 24px;
            height: 24px;
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="flash-overlay" id="flashOverlay"></div>

    <div class="side-ad left-ad">
        <script type="text/javascript">
            aclib.runBanner({
                zoneId: '9007002'
            });
        </script>
    </div>

    <header class="header">
        <a href="/">
            <img src="/nav/home.png" class="home_bttn" alt="Home">
        </a>
        <a href="/ta">
            <img src="/nav/search.png" class="home_bttn" alt="Search">
        </a>
        <a href="/app">
            <img src="/nav/apps.png" class="home_bttn" alt="Apps">
        </a>
    </header>

    <div class="container">
        <div class="ad-container" id="topAd"></div>
        
        <div class="game_container">
            <div class="game-glow" id="gameGlow"></div>
            <iframe class="game_iframe" id="gframe" allow="fullscreen; autoplay; keyboard" allowfullscreen></iframe>
            <div class="footer">
                <button class="fullscreen_button" onclick="toggleFullScreen()">
                    <img src="/nav/fullscreenbutton.png" alt="Fullscreen">
                </button>
                <button class="reload_button" onclick="reloadGame()">
                    <img src="/nav/reload.png" alt="Reload">
                </button>
                <button class="flash_button" onclick="toggleFlashlight()" id="flashButton">
                    <img src="/nav/flash.png" alt="Flashlight">
                </button>
                <button class="chat_button" onclick="toggleChat()">
                    <img src="/nav/chat_icon.png" alt="Chat">
                </button>
            </div>
        </div>
        
        <div class="ad-container" id="bottomAd"></div>
    </div>

    <div class="side-ad right-ad">
        <script type="text/javascript">
            aclib.runBanner({
                zoneId: '9007002'
            });
        </script>
    </div>

    <script defer>
        let loadedG = localStorage.getItem('loadedG');
        let iframe = document.getElementById('gframe');
        iframe.src = loadedG;

        iframe.onload = function() {
            this.focus();
        };

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                const container = document.querySelector('.game_container');
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.mozRequestFullScreen) {
                    container.mozRequestFullScreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        function reloadGame() {
            iframe.src = iframe.src;
        }

        let isFlashlightOn = false;
        const flashOverlay = document.getElementById('flashOverlay');
        const gameGlow = document.getElementById('gameGlow');
        const flashButton = document.getElementById('flashButton');

        function toggleFlashlight() {
            isFlashlightOn = !isFlashlightOn;
            flashButton.classList.toggle('active', isFlashlightOn);
            flashOverlay.classList.toggle('flash-active', isFlashlightOn);
            gameGlow.classList.toggle('flash-active', isFlashlightOn);
        }

        let isChatVisible = false;
        let chatContainer = document.createElement('div');
        chatContainer.id = 'chatContainer';
        chatContainer.style.position = 'fixed';
        chatContainer.style.bottom = '50px';
        chatContainer.style.right = '50px';
        chatContainer.style.width = '400px';
        chatContainer.style.height = '600px';
        chatContainer.style.zIndex = '10';
        chatContainer.style.display = 'none';
        document.body.appendChild(chatContainer);

        function toggleChat() {
            if (!isChatVisible) {
                chatContainer.style.display = 'block';
                if (!document.getElementById('chatScript')) {
                    let chatScript = document.createElement('script');
                    chatScript.id = 'chatScript';
                    chatScript.src = 'https://cdn.jsdelivr.net/npm/@widgetbot/crate@3';
                    chatScript.async = true;
                    chatScript.defer = true;
                    chatScript.onload = function() {
                        new Crate({
                            server: '1205329363394887722',
                            channel: '1205332504220012584'
                        }).mount('#chatContainer');
                    };
                    document.body.appendChild(chatScript);
                }
            } else {
                chatContainer.style.display = 'none';
                let chatScript = document.getElementById('chatScript');
                if (chatScript) {
                    document.body.removeChild(chatScript);
                }
            }
            isChatVisible = !isChatVisible;
        }
    </script>
</body>
</html>
