<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    
    <link rel="preconnect" href="https://pagead2.googlesyndication.com" crossorigin>
    <link rel="dns-prefetch" href="https://pagead2.googlesyndication.com">
    
    <!-- UV Proxy Scripts -->
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    
    <script>
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });

        const preloadResources = [
            '/nav/home.png',
            '/nav/search.png',
            '/nav/apps.png',
            '/nav/fullscreenbutton.png',
            '/nav/reload.png',
            '/nav/flash.png',
            '/nav/chat_icon.png'
        ];

        preloadResources.forEach(resource => {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.as = 'image';
            link.href = resource;
            document.head.appendChild(link);
        });

        if ('serviceWorker' in navigator) {
            const swAllowedHostnames = ['localhost', '127.0.0.1'];
            
            const swPath = new URL('/uv/sw.js', window.location.origin).href;
            const swScope = new URL('/uv/', window.location.origin).href;

            if (location.protocol === 'https:' || swAllowedHostnames.includes(location.hostname)) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register(swPath, { scope: swScope })
                        .then(reg => {
                            console.log('Service Worker registered successfully with scope:', reg.scope);
                            
                            if (reg.active) {
                                reg.active.postMessage({ type: 'SKIP_WAITING' });
                            }
                        })
                        .catch(error => console.error('SW registration failed:', error));
                });
            }
        }

        // Keeps track of loading attempts
        let loadingAttempts = 0;
        const MAX_LOADING_ATTEMPTS = 3;
        let loadTimeout;

        function initGame() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameUrl = urlParams.get('game');
            
            if (!gameUrl) {
                window.location.href = '/';
                return;
            }

            // Use setTimeout instead of requestAnimationFrame to ensure it runs
            setTimeout(() => loadGameUrl(gameUrl), 100);
        }

        function loadGameUrl(gameUrl) {
            const iframe = document.getElementById('gframe');
            const loadingScreen = document.getElementById('loadingScreen');
            
            if (!iframe) return;
            
            // Show loading screen
            loadingScreen.style.opacity = '1';
            loadingScreen.style.visibility = 'visible';
            iframe.style.opacity = '0';

            // Increase timeout to 30 seconds
            clearTimeout(loadTimeout);
            loadTimeout = setTimeout(() => {
                console.log(`Game loading attempt ${loadingAttempts + 1} timed out`);
                
                // Try loading again if under max attempts
                if (loadingAttempts < MAX_LOADING_ATTEMPTS) {
                    loadingAttempts++;
                    console.log(`Retrying game load (Attempt ${loadingAttempts + 1})`);
                    loadGameUrl(gameUrl);
                } else {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.visibility = 'hidden';
                    iframe.style.opacity = '1';
                    iframe.src = 'about:blank';
                    alert('Game loading took too long. Please refresh or try another game.');
                }
            }, 30000);  // 30 seconds timeout (increased from 15)

            // Setup event handlers before setting src
            iframe.onload = () => {
                clearTimeout(loadTimeout);
                // Check if iframe content loaded successfully
                try {
                    // Attempt to access iframe content - this will throw an error if not loaded
                    const iframeLoaded = iframe.contentWindow && 
                                        (iframe.contentWindow.document.readyState === 'complete' || 
                                         iframe.contentWindow.document.readyState === 'interactive');
                    
                    // A longer delay ensures game has time to fully render
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        loadingScreen.style.visibility = 'hidden';
                        iframe.style.opacity = '1';
                        console.log('Game loaded successfully');
                    }, 1000);
                } catch (e) {
                    // Cross-origin restrictions may prevent checking iframe content
                    // We'll still hide loading screen after a delay
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        loadingScreen.style.visibility = 'hidden';
                        iframe.style.opacity = '1';
                    }, 1000);
                }
            };

            iframe.onerror = (error) => {
                clearTimeout(loadTimeout);
                console.error('Game loading failed with error:', error);
                
                // Try loading again if under max attempts
                if (loadingAttempts < MAX_LOADING_ATTEMPTS) {
                    loadingAttempts++;
                    console.log(`Retrying game load after error (Attempt ${loadingAttempts + 1})`);
                    loadGameUrl(gameUrl);
                } else {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.visibility = 'hidden';
                    iframe.style.opacity = '1';
                    alert('Failed to load game. Please try a different game.');
                }
            };

            try {
                // Decode the URL from the query parameter
                const decodedUrl = decodeURIComponent(gameUrl);
                console.log('Decoded game URL:', decodedUrl);
                
                // Important: Don't re-encode URLs that are already in UV format
                if (decodedUrl.startsWith('/uv/') || decodedUrl.startsWith('/service/')) {
                    console.log('URL appears to be already in UV format, using directly:', decodedUrl);
                    iframe.src = decodedUrl;
                } 
                // Handle bare URLs (not starting with http or https)
                else if (!decodedUrl.startsWith('http://') && !decodedUrl.startsWith('https://')) {
                    console.log('URL is not an absolute URL, using directly:', decodedUrl);
                    iframe.src = decodedUrl;
                }
                // Handle regular URLs that need encoding
                else if (window.__uv$config) {
                    console.log('Encoding URL through UV proxy:', decodedUrl);
                    const encodedUrl = window.__uv$config.prefix + window.__uv$config.encodeUrl(decodedUrl);
                    console.log('Encoded URL:', encodedUrl);
                    iframe.src = encodedUrl;
                } else {
                    console.error('__uv$config not found! Using URL directly, but it may not work');
                    iframe.src = decodedUrl;
                }
            } catch (error) {
                clearTimeout(loadTimeout);
                loadingScreen.style.opacity = '0';
                loadingScreen.style.visibility = 'hidden';
                console.error('URL processing error:', error);
                alert('Failed to process game URL. Please try again.');
            }
        }
        
        // Wait for DOM and scripts to fully load before initializing
        document.addEventListener('DOMContentLoaded', () => {
            // Wait a bit longer for everything to be ready
            setTimeout(() => {
                initGame();
            }, 300); // Increased from 50ms to 300ms
        });
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: system-ui, sans-serif;
            position: relative;
        }

        .header {
            position: fixed;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            left: 0;
            padding: 1rem;
            top: 0;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header a {
            margin: 0 1.5rem;
        }

        .home_bttn {
            height: 3vh;
            width: 3vh;
        }

        .game_container {
            background: #000;
            width: 80%;
            max-width: 1000px;
            height: 70vh;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            z-index: 2;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 36px);
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
            border-radius: 10px 10px 0 0;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
            visibility: visible;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .game_iframe {
            width: 100%;
            height: calc(100% - 36px);
            border: none;
            border-radius: 10px 10px 0 0;
            background-color: #000;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .footer {
            height: 36px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0 0 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .footer button {
            width: 36px;
            height: 36px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .footer button img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/"><img src="/nav/home.png" class="home_bttn" alt="Home"></a>
        <a href="/ta"><img src="/nav/search.png" class="home_bttn" alt="Search"></a>
        <a href="/app"><img src="/nav/apps.png" class="home_bttn" alt="Apps"></a>
    </header>

    <div class="game_container">
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Game...</div>
        </div>
        <!-- iframe for game content -->
        <iframe class="game_iframe" id="gframe" allow="fullscreen; autoplay"></iframe>
        <div class="footer">
            <button onclick="toggleFullScreen()">
                <img src="/nav/fullscreenbutton.png" alt="Fullscreen">
            </button>
            <button onclick="reloadGame()">
                <img src="/nav/reload.png" alt="Reload">
            </button>
            <button onclick="toggleFlashlight()">
                <img src="/nav/flash.png" alt="Flashlight">
            </button>
            <button onclick="toggleChat()">
                <img src="/nav/chat_icon.png" alt="Chat">
            </button>
        </div>
    </div>

    <script>
        function reloadGame() {
            const iframe = document.getElementById('gframe');
            const loadingScreen = document.getElementById('loadingScreen');
            const currentSrc = iframe.src;
            
            // Reset loading attempts counter
            loadingAttempts = 0;
            
            loadingScreen.style.opacity = '1';
            loadingScreen.style.visibility = 'visible';
            iframe.style.opacity = '0';
            iframe.src = 'about:blank';
            
            // Give a slightly longer delay before reloading
            setTimeout(() => {
                iframe.src = currentSrc;
            }, 300);
        }

        function toggleFullScreen() {
            const iframe = document.getElementById('gframe');
            try {
                if (!document.fullscreenElement) {
                    if (iframe.requestFullscreen) {
                        iframe.requestFullscreen();
                    } else if (iframe.webkitRequestFullscreen) {
                        iframe.webkitRequestFullscreen();
                    } else if (iframe.msRequestFullscreen) {
                        iframe.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            } catch (err) {
                console.error('Fullscreen error:', err);
            }
        }

        function toggleFlashlight() {}
        function toggleChat() {}
    </script>

    <script src="/assets/js/favicon-handler.js" defer></script>
</body>
</html>
