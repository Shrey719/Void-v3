<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    
    <!-- Performance optimization meta tags -->
    <meta http-equiv="Page-Speed" content="High">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta name="theme-color" content="#000000">

    <!-- Minimal critical CSS inlined for faster rendering -->
    <style>
        /* Critical rendering path styles */
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            height: 100%;
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .game_container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 1000px;
            height: 70vh;
            background: #000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 2;
        }
        
        .game_iframe {
            width: 100%;
            height: calc(100% - 36px);
            border: none;
            border-radius: 10px 10px 0 0;
            background: #000;
            display: block;
        }
        
        .footer {
            height: 36px;
            background: rgba(30, 30, 30, 0.6);
            border-radius: 0 0 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .footer button {
            width: 36px;
            height: 36px;
            background: transparent;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .footer button:hover {
            opacity: 1;
        }
        
        .footer img {
            width: 24px;
            height: 24px;
            filter: brightness(0.9);
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .header a {
            margin: 0 20px;
        }
        
        .home_bttn {
            height: 24px;
            width: 24px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        
        .home_bttn:hover {
            opacity: 1;
        }
        
        /* Loading indicator styles */
        #loadingIndicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #333;
            z-index: 9999;
        }
        
        #loadingProgress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #4a6ed3, #8a63d2);
            transition: width 0.3s ease-out;
        }
        
        #gameStatus {
            position: fixed;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: #aaa;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.5s;
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Minimal header -->
    <header class="header">
        <a href="/"><img src="/nav/home.png" class="home_bttn" alt="Home"></a>
        <a href="/ta"><img src="/nav/search.png" class="home_bttn" alt="Search"></a>
        <a href="/app"><img src="/nav/apps.png" class="home_bttn" alt="Apps"></a>
    </header>

    <!-- Loading indicator -->
    <div id="loadingIndicator">
        <div id="loadingProgress"></div>
    </div>
    
    <!-- Status text -->
    <div id="gameStatus">Initializing...</div>

    <!-- Main game container -->
    <div class="game_container">
        <!-- Game iframe - Note: No loading overlay, immediate display -->
        <iframe id="gframe" class="game_iframe" allow="fullscreen; autoplay; clipboard-write; microphone; camera; accelerometer; gyroscope" sandbox="allow-scripts allow-forms allow-popups allow-modals allow-orientation-lock allow-pointer-lock"></iframe>
        
        <div class="footer">
            <button onclick="reloadGame()" title="Reload Game">
                <img src="/nav/reload.png" alt="Reload">
            </button>
            <button onclick="toggleFullScreen()" title="Fullscreen Mode">
                <img src="/nav/fullscreenbutton.png" alt="Fullscreen">
            </button>
        </div>
    </div>

    <!-- Load UV scripts after critical rendering -->
    <script>
        // Performance-focused game loader
        (function() {
            // Game state
            let currentGameUrl = '';
            let loadStartTime = 0;
            let loadingTimeout;
            let progressInterval;
            
            // DOM elements
            const iframe = document.getElementById('gframe');
            const progressBar = document.getElementById('loadingProgress');
            const statusText = document.getElementById('gameStatus');
            
            // Initialize when DOM is ready
            document.addEventListener('DOMContentLoaded', function() {
                updateStatus('Loading game...');
                startLoading();
                
                // Allow rendering to complete before loading game
                setTimeout(initGame, 100);
            });
            
            // Start loading animation
            function startLoading() {
                // Reset progress
                progressBar.style.width = '5%';
                loadStartTime = performance.now();
                
                // Animate progress bar
                clearInterval(progressInterval);
                let fakeProgress = 5;
                
                progressInterval = setInterval(function() {
                    // Simulate loading progress
                    if (fakeProgress < 80) {
                        fakeProgress += Math.random() * 3;
                        progressBar.style.width = fakeProgress + '%';
                    }
                }, 300);
                
                // Set timeout to complete loading if taking too long
                clearTimeout(loadingTimeout);
                loadingTimeout = setTimeout(function() {
                    completeLoading();
                }, 8000);
            }
            
            // Complete loading animation
            function completeLoading() {
                clearInterval(progressInterval);
                
                progressBar.style.width = '100%';
                
                // Hide progress and status after a short delay
                setTimeout(function() {
                    document.getElementById('loadingIndicator').style.opacity = '0';
                    statusText.style.opacity = '0';
                }, 1000);
                
                const loadTime = ((performance.now() - loadStartTime) / 1000).toFixed(1);
                updateStatus(`Game loaded in ${loadTime}s`);
            }
            
            // Update status text
            function updateStatus(text) {
                statusText.textContent = text;
                statusText.style.opacity = '1';
            }
            
            // Initialize game
            function initGame() {
                const urlParams = new URLSearchParams(window.location.search);
                const gameUrl = urlParams.get('game');
                
                if (!gameUrl) {
                    window.location.href = '/';
                    return;
                }
                
                currentGameUrl = gameUrl;
                
                // Load the game directly
                iframe.src = gameUrl;
                
                // Handle iframe events
                iframe.onload = function() {
                    completeLoading();
                };
                
                // Set safety timeout in case onload doesn't fire
                setTimeout(function() {
                    if (progressBar.style.width !== '100%') {
                        completeLoading();
                    }
                }, 5000);
            }
            
            // Reload the current game
            window.reloadGame = function() {
                updateStatus('Reloading game...');
                startLoading();
                
                if (currentGameUrl) {
                    // Force a clean reload
                    iframe.src = 'about:blank';
                    
                    setTimeout(function() {
                        iframe.src = currentGameUrl;
                    }, 100);
                } else {
                    // Fallback to page reload
                    window.location.reload();
                }
            };
            
            // Toggle fullscreen mode
            window.toggleFullScreen = function() {
                const gameContainer = document.querySelector('.game_container');
                
                try {
                    if (!document.fullscreenElement) {
                        if (iframe.requestFullscreen) {
                            iframe.requestFullscreen();
                        } else if (iframe.webkitRequestFullscreen) {
                            iframe.webkitRequestFullscreen();
                        } else if (iframe.msRequestFullscreen) {
                            iframe.msRequestFullscreen();
                        }
                    } else {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.webkitExitFullscreen) {
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen) {
                            document.msExitFullscreen();
                        }
                    }
                } catch (e) {
                    console.error('Fullscreen error:', e);
                }
            };
            
            // Load UV scripts after critical rendering path
            function loadUVScripts() {
                // Create script elements
                const uvBundle = document.createElement('script');
                uvBundle.src = '/uv/uv.bundle.js';
                
                const uvConfig = document.createElement('script');
                uvConfig.src = '/uv/uv.config.js';
                
                // Append to document body
                document.body.appendChild(uvBundle);
                
                // Load config after bundle
                uvBundle.onload = function() {
                    document.body.appendChild(uvConfig);
                };
            }
            
            // Load UV scripts after a delay
            setTimeout(loadUVScripts, 1000);
        })();
    </script>
</body>
</html>
