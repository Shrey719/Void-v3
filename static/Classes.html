    <!-- JavaScript to Handle Ad Overlay Display and Removal -->
    <script>
        /**
         * Function to remove the ad overlay without altering the main content.
         */
        function removeAdOverlay() {
            const adOverlay = document.getElementById('adOverlay');
            if (adOverlay) {
                adOverlay.style.display = 'none';
            }
        }

        /**
         * Function to show the ad overlay.
         */
        function showAdOverlay() {
            const adOverlay = document.getElementById('adOverlay');
            if (adOverlay && adOverlay.style.display !== 'flex') {
                adOverlay.style.display = 'flex';

                // Hide fallback message initially
                const fallback = document.getElementById('fallbackMessage');
                if (fallback) fallback.style.display = 'none';

                // After 5 seconds, show the fallback message
                setTimeout(() => {
                    if (fallback) fallback.style.display = 'block';
                }, 5000); // 5000 milliseconds = 5 seconds
            }
        }

        /**
         * Initialize the ad overlay on page load and set interval to show it every 5 minutes.
         */
        window.addEventListener('DOMContentLoaded', (event) => {
            showAdOverlay();

            // Set interval to show the overlay every 5 minutes (300,000 milliseconds)
            setInterval(showAdOverlay, 300000); // 5 minutes
        });

        /**
         * Function to handle the removal of the overlay with a slight delay to ensure the ad's redirect isn't interrupted.
         */
        function handleRedirect() {
            // Delay the removal to allow the ad's redirect to initiate
            setTimeout(removeAdOverlay, 500); // 500 milliseconds delay
        }

        /**
         * Event listener for when the window loses focus (e.g., user clicks the ad to redirect).
         * This is used as an indicator that the ad was clicked.
         */
        window.addEventListener('blur', handleRedirect);

        /**
         * Event listener for before the page unloads.
         * Ensures the overlay is removed promptly when navigating away.
         */
        window.addEventListener('beforeunload', removeAdOverlay);

        /**
         * Event listener for visibility changes (e.g., opening a new tab).
         * Removes the overlay when the page becomes hidden.
         */
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                removeAdOverlay();
            }
        });

        /**
         * Event listener for the fallback message click.
         * Removes the overlay when the fallback message is clicked.
         */
        const fallbackMessage = document.getElementById('fallbackMessage');
        if (fallbackMessage) {
            fallbackMessage.addEventListener('click', function() {
                removeAdOverlay();
            });
        }

        /**
         * Optional: Automatically remove the ad after a certain time.
         * Uncomment and adjust the timeout as needed.
         */

        }, 10000); // Removes the ad after 10 seconds
        */
    </script>

    <script>
        // Early Performance Optimization
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });

        const preloadResources = [
            '/nav/home.png',
            '/nav/search.png',
            '/nav/apps.png',
            '/nav/fullscreenbutton.png',
            '/nav/reload.png',
            '/nav/flash.png',
            '/nav/chat_icon.png'
        ];

        // Preload critical navigation images
        preloadResources.forEach(resource => {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.as = 'image';
            link.href = resource;
            document.head.appendChild(link);
        });

        // Enhanced Service Worker Registration
        if ('serviceWorker' in navigator) {
            const swAllowedHostnames = ['localhost', '127.0.0.1'];
            
            const swPath = new URL('/uv/sw.js', window.location.origin).href;
            const swScope = new URL('/', window.location.origin).href;

            if (location.protocol === 'https:' || swAllowedHostnames.includes(location.hostname)) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register(swPath, { scope: swScope })
                        .then(reg => {
                            console.log('Service Worker registered successfully');
                            
                            // Immediate activation and control
                            if (reg.active) {
                                reg.active.postMessage({ type: 'SKIP_WAITING' });
                            }
                        })
                        .catch(error => console.error('SW registration failed:', error));
                });
            }
        }

        // Optimized Game Loading Function
        function initGame() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameUrl = urlParams.get('game');
            
            if (!gameUrl) {
                window.location.href = '/';
                return;
            }

            // Use requestAnimationFrame for smoother loading
            requestAnimationFrame(() => loadGameUrl(gameUrl));
        }

        function loadGameUrl(gameUrl) {
            const iframe = document.getElementById('gframe');
            if (iframe) {
                // Performance and Error Handling Improvements
                iframe.style.opacity = '0';  // Initially hide
                iframe.style.transition = 'opacity 0.3s ease-in';

                // Timeout to prevent indefinite loading
                const loadTimeout = setTimeout(() => {
                    console.error('Game loading timeout');
                    iframe.style.opacity = '1';
                    iframe.src = 'about:blank';
                    alert('Game loading took too long. Please refresh or try another game.');
                }, 15000);  // 15 seconds timeout

                iframe.onload = () => {
                    clearTimeout(loadTimeout);
                    iframe.style.opacity = '1';
                    console.log('Game loaded successfully');
                };

                iframe.onerror = () => {
                    clearTimeout(loadTimeout);
                    console.error('Game loading failed');
                    iframe.style.opacity = '1';
                    alert('Failed to load game. Please try a different game.');
                };

                // Decode and set source with additional error handling
                try {
                    const decodedUrl = decodeURIComponent(gameUrl);
                    iframe.src = decodedUrl;
                } catch (error) {
                    console.error('URL decoding error:', error);
                    alert('Invalid game URL. Please try again.');
                }
            }
        }

        // Modified function to show popup
        function showPopup() {
            const popup = document.getElementById('gamePopup');
            
            // Check if ad blocker is preventing ad loading
            const adContainer = document.querySelector('.popup-content iframe');
            if (!adContainer || adContainer.clientHeight === 0) {
                return; // Do not show popup if ad is blocked
            }

            popup.style.display = 'flex';

            // Add event listener to ad container to close popup
            setTimeout(() => {
                if (adContainer) {
                    adContainer.addEventListener('click', function() {
                        popup.style.display = 'none';
                        localStorage.setItem('lastPopupTime', Date.now());
                    });
                }
            }, 1000);  // Small delay to ensure ad is loaded
        }

        // Function to check if popup should be shown
        function checkPopupSchedule() {
            const lastPopupTime = localStorage.getItem('lastPopupTime');
            const currentTime = Date.now();
            const isFirstLoad = localStorage.getItem('isFirstLoad') === null;

            // Check if it's first load or 5 minutes have passed
            if (isFirstLoad || !lastPopupTime || (currentTime - parseInt(lastPopupTime)) >= 5 * 60 * 1000) {
                showPopup();
                
                // Mark that it's no longer first load
                if (isFirstLoad) {
                    localStorage.setItem('isFirstLoad', 'false');
                }
            }
        }

        // Trigger game loading after minimal delay
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                initGame();
                
                // Check popup schedule
                checkPopupSchedule();

                // Set up interval to check popup every 5 minutes
                setInterval(checkPopupSchedule, 5 * 60 * 1000);
            }, 50);  // Minimal delay for smoother initial render
        });
    </script>
