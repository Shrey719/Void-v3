<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <!-- Preconnect to origin -->
    <link rel="preconnect" href="/" crossorigin>
    <!-- Preload critical resources with priority hints -->
    <link rel="preload" as="image" href="/nav/home.png" fetchpriority="high">
    <link rel="preload" as="image" href="/nav/search.png" fetchpriority="high">
    <link rel="preload" as="image" href="/nav/apps.png" fetchpriority="high">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            position: fixed;
            width: 100%;
            background: linear-gradient(90deg, rgba(41,41,41,0.9) 0%, rgba(61,61,61,0.9) 50%, rgba(41,41,41,0.9) 100%);
            color: white;
            left: 0;
            padding: 1rem;
            top: 0;
            font-family: system-ui, -apple-system, sans-serif;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .header a {
            margin: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home_bttn {
            height: 3vh;
            width: 3vh;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
            will-change: transform;
        }

        .game_container {
            width: min(90vw, 1280px);
            aspect-ratio: 16/9;
            height: auto;
            max-height: 80vh;
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            will-change: transform;
        }

        .game_iframe {
            width: 100%;
            height: calc(100% - 36px);
            border: none;
            border-radius: 10px 10px 0 0;
            background-color: #1a1a1a;
            display: block;
        }

        .footer {
            height: 36px;
            background-color: #2a2a2a;
            border-radius: 0 0 15px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .footer button {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 6px;
        }

        .footer button img {
            width: 24px;
            height: 24px;
            will-change: transform;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 36px);
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px 10px 0 0;
            z-index: 2;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/">
            <img src="/nav/home.png" class="home_bttn" alt="Home" loading="eager" decoding="async">
        </a>
        <a href="/ta">
            <img src="/nav/search.png" class="home_bttn" alt="Search" loading="eager" decoding="async">
        </a>
        <a href="/app">
            <img src="/nav/apps.png" class="home_bttn" alt="Apps" loading="eager" decoding="async">
        </a>
    </header>

    <div class="game_container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
        </div>
        <iframe class="game_iframe" id="gframe" allow="fullscreen; autoplay; keyboard"></iframe>
        <div class="footer">
            <button onclick="toggleFullScreen()">
                <img src="/nav/fullscreenbutton.png" alt="Fullscreen" loading="lazy">
            </button>
            <button onclick="reloadGame()">
                <img src="/nav/reload.png" alt="Reload" loading="lazy">
            </button>
            <button onclick="toggleFlashlight()" id="flashButton">
                <img src="/nav/flash.png" alt="Flashlight" loading="lazy">
            </button>
            <button onclick="toggleChat()">
                <img src="/nav/chat_icon.png" alt="Chat" loading="lazy">
            </button>
        </div>
    </div>

    <script>
        // Cache DOM elements and initialize variables early
        const iframe = document.getElementById('gframe');
        const gameContainer = document.querySelector('.game_container');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const cachedGameUrl = localStorage.getItem('loadedG');

        // Initialize game loading system with performance optimizations
        class GameLoader {
            constructor() {
                this.gameUrl = cachedGameUrl;
                this.loadingTimeout = null;
                this.retryAttempts = 0;
                this.maxRetries = 3;
                this.loadStartTime = 0;
                this.isLoading = false;
                this.connectionCheckInterval = null;
                this.initialize();
            }

            initialize() {
                if (!this.gameUrl) return;

                // Check for cached game state
                const cachedState = sessionStorage.getItem('gameLoaded');
                if (cachedState === 'true') {
                    this.loadFromCache();
                } else {
                    this.setupEventListeners();
                    this.startLoading();
                }
            }

            loadFromCache() {
                // Attempt to load from browser cache first
                iframe.src = this.gameUrl;
                loadingOverlay.style.display = 'none';
            }

            setupEventListeners() {
                // Use passive event listeners for better performance
                iframe.addEventListener('load', () => this.handleGameLoad(), { passive: true });
                iframe.addEventListener('error', () => this.handleLoadError(), { passive: true });

                // Add connection status check
                this.setupConnectionCheck();
            }

            setupConnectionCheck() {
                // Check connection status periodically
                this.connectionCheckInterval = setInterval(() => {
                    if (navigator.onLine && this.isLoading) {
                        this.attemptReconnection();
                    }
                }, 5000);
            }

            attemptReconnection() {
                if (this.retryAttempts < this.maxRetries && !iframe.contentWindow) {
                    this.reloadGame();
                }
            }

            startLoading() {
                if (this.isLoading) return;
                
                this.isLoading = true;
                this.loadStartTime = performance.now();
                
                // Implement progressive loading with connection awareness
                if (navigator.onLine) {
                    this.preloadGame();
                } else {
                    this.handleOffline();
                }
            }

            preloadGame() {
                // Create a lightweight preload check
                const preloadCheck = new Image();
                preloadCheck.onload = () => {
                    this.loadGameWithFallback();
                };
                preloadCheck.onerror = () => {
                    this.handleLoadError();
                };
                preloadCheck.src = '/nav/home.png'; // Use already cached image as check
            }

            loadGameWithFallback() {
                // Clear any existing timeouts
                if (this.loadingTimeout) {
                    clearTimeout(this.loadingTimeout);
                }

                // Set up loading timeout with exponential backoff
                const timeoutDuration = Math.min(10000 * Math.pow(1.5, this.retryAttempts), 30000);
                this.loadingTimeout = setTimeout(() => this.handleLoadingTimeout(), timeoutDuration);

                // Load the game with fallback
                if (!iframe.src || iframe.src === 'about:blank') {
                    requestIdleCallback(() => {
                        iframe.src = this.gameUrl;
                    }, { timeout: 1000 });
                }
            }

            handleGameLoad() {
                this.isLoading = false;
                clearTimeout(this.loadingTimeout);
                document.title = 'Classes';
                loadingOverlay.style.display = 'none';
                
                // Cache successful load state
                this.retryAttempts = 0;
                sessionStorage.setItem('gameLoaded', 'true');
                
                // Store performance metrics
                const loadTime = performance.now() - this.loadStartTime;
                sessionStorage.setItem('lastLoadTime', loadTime.toString());
            }

            handleLoadError() {
                if (this.retryAttempts < this.maxRetries) {
                    this.retryAttempts++;
                    // Use exponential backoff for retries
                    setTimeout(() => this.startLoading(), Math.pow(2, this.retryAttempts) * 1000);
                } else {
                    this.isLoading = false;
                    loadingOverlay.style.display = 'none';
                }
            }

            handleLoadingTimeout() {
                if (this.retryAttempts < this.maxRetries) {
                    this.retryAttempts++;
                    this.reloadGame();
                } else {
                    this.isLoading = false;
                    loadingOverlay.style.display = 'none';
                }
            }

            handleOffline() {
                // Cache the loading state and retry when online
                window.addEventListener('online', () => {
                    if (this.isLoading) {
                        this.startLoading();
                    }
                }, { passive: true });
            }

            reloadGame() {
                if (this.isLoading) return;
                
                loadingOverlay.style.display = 'flex';
                this.isLoading = true;
                
                // Clear iframe and reload efficiently
                iframe.src = 'about:blank';
                
                requestAnimationFrame(() => {
                    setTimeout(() => {
                        if (this.gameUrl) {
                            iframe.src = this.gameUrl;
                        }
                    }, 50);
                });
            }

            cleanup() {
                clearInterval(this.connectionCheckInterval);
                clearTimeout(this.loadingTimeout);
            }
        }

        // Initialize the game loader
        const gameLoader = new GameLoader();

        // Original functions preserved
        function toggleFullScreen() {
            try {
                if (!document.fullscreenElement) {
                    gameContainer.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            } catch (err) {
                console.warn('Fullscreen error:', err);
            }
        }

        function reloadGame() {
            gameLoader.reloadGame();
        }

        // Keyboard shortcut with passive event listener
        window.addEventListener('load', () => {
            document.addEventListener('keydown', e => {
                if (e.ctrlKey && e.key === '.') {
                    window.open('https://classroom.google.com', '_blank');
                }
            }, { passive: true });
        });

        // Cleanup on page unload
        window.addEventListener('unload', () => {
            gameLoader.cleanup();
        }, { passive: true });
    </script>
</body>
</html>
