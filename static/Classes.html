    <!-- Snowfall Effect Styles -->
    <style>
        #snowflakes-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -11;
        }
        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #121212;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            margin-top: 60px; /* Added to account for fixed header */
        }

        .header {
            position: fixed;
            width: 100%;
            background: linear-gradient(90deg, rgba(41,41,41,0.9) 0%, rgba(61,61,61,0.9) 50%, rgba(41,41,41,0.9) 100%);
            color: white;
            left: 0;
            padding: 1rem;
            top: 0;
            z-index: 1000;
            font-size: 0.8rem;
            font-family: "Be Vietnam Pro", sans-serif;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .header:hover {
            background: linear-gradient(90deg, rgba(51,51,51,0.95) 0%, rgba(71,71,71,0.95) 50%, rgba(51,51,51,0.95) 100%);
        }

        .home_bttn {
            background-color: transparent;
            border: none;
            height: 3vh;
            width: 3vh;
            margin: 0 1.5rem;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        .home_bttn:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .game_container {
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 95%;
            max-width: 1100px;
            margin: 10px auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 400px;
        }

        .game_iframe {
            width: 100%;
            flex: 1;
            border: none;
            border-radius: 10px 10px 0 0;
            background-color: #1a1a1a;
        }

        .panic_button {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 8px 20px;
            font-size: 0.9rem;
            font-family: "Be Vietnam Pro", sans-serif;
            font-weight: 700;
            cursor: pointer;
            margin: 0.5rem auto;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(255,51,51,0.2);
        }

        .panic_button:hover {
            background-color: #ff0000;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255,51,51,0.3);
        }

        .panic_button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 4px rgba(255,51,51,0.2);
        }

        .footer {
            background-color: #2a2a2a;
            padding: 6px;
            text-align: center;
            border-radius: 0 0 15px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen_button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 3px;
        }

        .fullscreen_button img {
            width: 24px;
            height: 24px;
        }

        .reload_button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 3px;
            margin-left: 10px;
        }

        .reload_button img {
            width: 24px;
            height: 24px;
        }

        .banner {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            height: 600px;
            display: none;
            z-index: 1000;
            border-radius: 15px;
        }

        .banner.left {
            left: 65px;
        }

        .banner.right {
            right: 65px;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (min-width: 1340px) {
            .banner {
                display: block;
            }
        }

        :fullscreen .banner {
            display: none;
        }

        .ad-container {
            width: 100%;
            max-width: 1100px;
            margin: 10px auto;
            text-align: center;
            height: 100px;
        }
    </style>
</head>
<body>

        <div class="ad-container" width="100%">

                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>

    <a href="https://discord.com/users/764413972513685504" class="banner right" target="_blank">
        <img src="/nav/Your ad.png" alt="Advertisement">
    </a>

    <!-- Snowfall Effect Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create container
            const snowflakesContainer = document.createElement('div');
            snowflakesContainer.id = 'snowflakes-container';
            document.body.appendChild(snowflakesContainer);

            // Snowfall logic
            const snowflakesCount = 200;

            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.width = `${Math.random() * 5 + 2}px`;
                snowflake.style.height = snowflake.style.width;
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                snowflake.style.opacity = Math.random();
                return snowflake;
            }

            // Create animation style
            const styleSheet = document.createElement('style');
            styleSheet.textContent = `
                @keyframes fall {
                    0% {
                        transform: translateY(-100vh);
                    }
                    100% {
                        transform: translateY(100vh);
                    }
                }
            `;
            document.head.appendChild(styleSheet);

            // Create snowflakes
            for (let i = 0; i < snowflakesCount; i++) {
                const snowflake = createSnowflake();
                snowflake.style.animation = `fall ${snowflake.style.animationDuration} linear infinite`;
                snowflakesContainer.appendChild(snowflake);
            }
        });

        // Add pulse animation to header buttons
        document.addEventListener('DOMContentLoaded', (event) => {
            const buttons = document.querySelectorAll('.home_bttn');
            buttons.forEach((button, index) => {
                setTimeout(() => {
                    button.style.animation = 'pulse 2s infinite';
                }, index * 200);
            });
        });

        let loadedG = localStorage.getItem('loadedG');
        let iframe = document.getElementById('gframe');
        iframe.src = loadedG;

        iframe.onload = function() {
            this.focus();
        };

        function panicButton() {
            window.location.href = 'https://launchpad.classlink.com/login';
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) {
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        function reloadGame() {
            let iframe = document.getElementById('gframe');
            iframe.src = iframe.src;
        }

        iframe.addEventListener('click', function() {
            this.focus();
        });

        window.addEventListener("keydown", function(e) {
            if (!document.activeElement.classList.contains('game_iframe')) {
                if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                    e.preventDefault();
                }
            }
        }, false);

        document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                iframe.focus();
            }
        });
    </script>
</body>
</html>
