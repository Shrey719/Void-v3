<html>
<head>
    <script src="/assets/js/favicon-handler.js"></script>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png">
    <title>Classes</title>
    <link rel="icon" type="image/png" href="https://ssl.gstatic.com/classroom/favicon.png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4845994519357732"
     crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #121212;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .game_container {
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 95%;
            max-width: 1100px;
            margin: 10px auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 400px;
        }

        .game_iframe {
            width: 100%;
            flex: 1;
            border: none;
            border-radius: 10px 10px 0 0;
            background-color: #1a1a1a;
        }

        .header {
            width: 100%;
            background-color: rgb(41, 41, 41);
            color: white;
            padding: 0.5rem;
            font-size: 0.8rem;
            font-family: "Be Vietnam Pro", sans-serif;
            font-weight: 700;
        }

        .home_bttn {
            background-color: transparent;
            border: none;
            height: 3vh;
            width: 3vh;
        }

        .panic_button {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 8px 20px;
            font-size: 0.9rem;
            font-family: "Be Vietnam Pro", sans-serif;
            font-weight: 700;
            cursor: pointer;
            margin: 0.5rem auto;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(255,51,51,0.2);
        }

        .panic_button:hover {
            background-color: #ff0000;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255,51,51,0.3);
        }

        .panic_button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 4px rgba(255,51,51,0.2);
        }

        .footer {
            background-color: #2a2a2a;
            padding: 10px;
            text-align: center;
            border-radius: 0 0 15px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen_button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .fullscreen_button img {
            width: 32px;
            height: 32px;
        }

        .banner {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            height: 600px;
            display: none;
            z-index: 1000;
            border-radius: 15px;
        }

        .banner.left {
            left: 65px;
        }

        .banner.right {
            right: 65px;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (min-width: 1340px) {
            .banner {
                display: block;
            }
        }

        :fullscreen .banner {
            display: none;
        }

        .ad-container {
            width: 100%;
            max-width: 1100px;
            margin: 10px auto;
            text-align: center;
            height: 100px;
        }
    </style>
</head>
<body>
    <a href="https://discord.com/users/764413972513685504" class="banner left" target="_blank">
        <img src="/nav/Your ad.png" alt="Advertisement">
    </a>

    <div class="container">
        <header class="header">
            <a href="/">
                <img src="/nav/home.png" class="home_bttn" alt="Home">
            </a>
        </header>
        <button class="panic_button" onclick="panicButton()">Panic</button>
        
        <div class="ad-container" width="100%">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-format="fluid"
                 data-ad-layout-key="+26+s7-3-5e+9w"
                 data-ad-client="ca-pub-4845994519357732"
                 data-ad-slot="5490786434"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <div class="game_container">
            <iframe class="game_iframe" id="gframe" allow="fullscreen; autoplay; keyboard" allowfullscreen></iframe>
            <div class="footer">
                <button class="fullscreen_button" onclick="toggleFullScreen()">
                    <img src="/nav/fullscreenbutton.png" alt="Fullscreen">
                </button>
            </div>
        </div>
        
        <div class="ad-container" width="100%">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-format="fluid"
                 data-ad-layout-key="+26+s7-3-5e+9w"
                 data-ad-client="ca-pub-4845994519357732"
                 data-ad-slot="5490786434"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <a href="https://discord.com/users/764413972513685504" class="banner right" target="_blank">
        <img src="/nav/Your ad.png" alt="Advertisement">
    </a>

    <script>
        let loadedG = localStorage.getItem('loadedG');
        let iframe = document.getElementById('gframe');
        iframe.src = loadedG;

        iframe.onload = function() {
            this.focus();
        };

        function panicButton() {
            window.location.href = 'https://launchpad.classlink.com/login';
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) {
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen(); }
            } else {
                if (document.exitFullscreen) {
                 document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        iframe.addEventListener('click', function() {
            this.focus();
        });

        window.addEventListener("keydown", function(e) {
            if (!document.activeElement.classList.contains('game_iframe')) {
                if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                    e.preventDefault();
                }
            }
        }, false);

        document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                iframe.focus();
            }
        });
    </script>
</body>
</html>
