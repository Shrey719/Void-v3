<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    
    <link rel="preconnect" href="https://pagead2.googlesyndication.com" crossorigin>
    <link rel="dns-prefetch" href="https://pagead2.googlesyndication.com">
    
    <!-- UV Proxy Scripts -->
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    
    <script>
        // Store the current game URL globally
        let currentGameUrl = "";
        
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });

        const preloadResources = [
            '/nav/home.png',
            '/nav/search.png',
            '/nav/apps.png',
            '/nav/fullscreenbutton.png',
            '/nav/reload.png',
            '/nav/flash.png',
            '/nav/chat_icon.png'
        ];

        preloadResources.forEach(resource => {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.as = 'image';
            link.href = resource;
            document.head.appendChild(link);
        });

        if ('serviceWorker' in navigator) {
            const swAllowedHostnames = ['localhost', '127.0.0.1'];
            
            const swPath = new URL('/uv/sw.js', window.location.origin).href;
            const swScope = new URL('/uv/', window.location.origin).href;

            if (location.protocol === 'https:' || swAllowedHostnames.includes(location.hostname)) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register(swPath, { scope: swScope })
                        .then(reg => {
                            console.log('Service Worker registered successfully with scope:', reg.scope);
                            
                            if (reg.active) {
                                reg.active.postMessage({ type: 'SKIP_WAITING' });
                            }
                        })
                        .catch(error => console.error('SW registration failed:', error));
                });
            }
        }

        function initGame() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameUrl = urlParams.get('game');
            currentGameUrl = gameUrl;
            
            if (!gameUrl) {
                window.location.href = '/';
                return;
            }

            setTimeout(() => loadGameUrl(gameUrl), 100);
        }

        // Skip button functionality to show the game even if it's still loading
        function skipLoading() {
            const iframe = document.getElementById('gframe');
            const loadingScreen = document.getElementById('loadingScreen');
            
            if (iframe && iframe.src && iframe.src !== 'about:blank') {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.visibility = 'hidden';
                iframe.style.opacity = '1';
                console.log('User skipped loading screen');
            }
        }
        
        // CORRECTED: loadGameUrl function that properly handles URLs
        function loadGameUrl(gameUrl) {
            const iframe = document.getElementById('gframe');
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingText = document.getElementById('loadingText');
            const skipButton = document.getElementById('skipButton');
            
            if (iframe) {
                // Show loading screen
                loadingScreen.style.opacity = '1';
                loadingScreen.style.visibility = 'visible';
                iframe.style.opacity = '0';
                
                // Make skip button visible after 8 seconds if game is still loading
                setTimeout(() => {
                    if (loadingScreen.style.visibility === 'visible') {
                        skipButton.style.display = 'block';
                    }
                }, 8000);

                // Auto-reveal game after 15 seconds no matter what
                const autoRevealTimeout = setTimeout(() => {
                    if (loadingScreen.style.visibility === 'visible') {
                        console.log('Auto-revealing game after 15s timeout');
                        loadingScreen.style.opacity = '0';
                        loadingScreen.style.visibility = 'hidden';
                        iframe.style.opacity = '1';
                    }
                }, 15000);

                // Main loading timeout (show error message)
                const loadTimeout = setTimeout(() => {
                    console.error('Game loading timeout');
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.visibility = 'hidden';
                    iframe.style.opacity = '1';
                    
                    if (iframe.src === 'about:blank' || !iframe.src) {
                        iframe.src = 'about:blank';
                        alert('Game loading took too long. Please refresh or try another game.');
                    }
                }, 30000);

                // Update loading text periodically to show progress and keep user engaged
                let loadingStage = 0;
                const loadingMessages = [
                    'Loading Game...',
                    'Loading Resources...',
                    'Initializing Game...',
                    'Almost Ready...',
                    'Still Loading...',
                    'This Is Taking Longer Than Expected...'
                ];
                
                const updateLoadingText = setInterval(() => {
                    if (loadingScreen.style.visibility !== 'visible') {
                        clearInterval(updateLoadingText);
                        return;
                    }
                    
                    loadingStage = (loadingStage + 1) % loadingMessages.length;
                    loadingText.textContent = loadingMessages[loadingStage];
                }, 3000);

                iframe.onload = () => {
                    clearTimeout(loadTimeout);
                    clearTimeout(autoRevealTimeout);
                    clearInterval(updateLoadingText);
                    
                    // Small delay to ensure game is actually rendered
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        loadingScreen.style.visibility = 'hidden';
                        iframe.style.opacity = '1';
                        skipButton.style.display = 'none';
                        console.log('Game loaded successfully');
                    }, 1000);
                };

                iframe.onerror = () => {
                    clearTimeout(loadTimeout);
                    clearTimeout(autoRevealTimeout);
                    clearInterval(updateLoadingText);
                    
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.visibility = 'hidden';
                    console.error('Game loading failed');
                    iframe.style.opacity = '1';
                    skipButton.style.display = 'none';
                    alert('Failed to load game. Please try a different game.');
                };

                try {
                    // Decode the URL from the query parameter
                    const decodedUrl = decodeURIComponent(gameUrl);
                    console.log('Decoded game URL:', decodedUrl);
                    
                    // Important: Don't re-encode URLs that are already in UV format
                    if (decodedUrl.startsWith('/uv/') || decodedUrl.startsWith('/service/')) {
                        console.log('URL appears to be already in UV format, using directly:', decodedUrl);
                        iframe.src = decodedUrl;
                    } 
                    // Handle bare URLs (not starting with http or https)
                    else if (!decodedUrl.startsWith('http://') && !decodedUrl.startsWith('https://')) {
                        console.log('URL is not an absolute URL, using directly:', decodedUrl);
                        iframe.src = decodedUrl;
                    }
                    // Handle regular URLs that need encoding
                    else if (window.__uv$config) {
                        console.log('Encoding URL through UV proxy:', decodedUrl);
                        const encodedUrl = window.__uv$config.prefix + window.__uv$config.encodeUrl(decodedUrl);
                        console.log('Encoded URL:', encodedUrl);
                        iframe.src = encodedUrl;
                    } else {
                        console.error('__uv$config not found! Using URL directly, but it may not work');
                        iframe.src = decodedUrl;
                    }
                } catch (error) {
                    clearTimeout(loadTimeout);
                    clearTimeout(autoRevealTimeout);
                    clearInterval(updateLoadingText);
                    
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.visibility = 'hidden';
                    console.error('URL processing error:', error);
                    alert('Failed to process game URL. Please try again.');
                }
            }
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(initGame, 100);
        });
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: system-ui, sans-serif;
            position: relative;
        }

        .header {
            position: fixed;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            left: 0;
            padding: 1rem;
            top: 0;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header a {
            margin: 0 1.5rem;
        }

        .home_bttn {
            height: 3vh;
            width: 3vh;
        }

        .game_container {
            background: #000;
            width: 80%;
            max-width: 1000px;
            height: 70vh;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            z-index: 2;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 36px);
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
            border-radius: 10px 10px 0 0;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
            visibility: visible;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 18px;
            color: #fff;
        }
        
        .skip-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
            display: none;
        }
        
        .skip-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .game_iframe {
            width: 100%;
            height: calc(100% - 36px);
            border: none;
            border-radius: 10px 10px 0 0;
            background-color: #000;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .footer {
            height: 36px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0 0 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .footer button {
            width: 36px;
            height: 36px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .footer button img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/"><img src="/nav/home.png" class="home_bttn" alt="Home"></a>
        <a href="/ta"><img src="/nav/search.png" class="home_bttn" alt="Search"></a>
        <a href="/app"><img src="/nav/apps.png" class="home_bttn" alt="Apps"></a>
    </header>

    <div class="game_container">
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-spinner"></div>
            <div class="loading-text" id="loadingText">Loading Game...</div>
            <button class="skip-button" id="skipButton" onclick="skipLoading()">Show Game Anyway</button>
        </div>
        <!-- iframe for game content -->
        <iframe class="game_iframe" id="gframe" allow="fullscreen; autoplay"></iframe>
        <div class="footer">
            <button onclick="toggleFullScreen()">
                <img src="/nav/fullscreenbutton.png" alt="Fullscreen">
            </button>
            <button onclick="reloadGame()">
                <img src="/nav/reload.png" alt="Reload">
            </button>
            <button onclick="toggleFlashlight()">
                <img src="/nav/flash.png" alt="Flashlight">
            </button>
            <button onclick="toggleChat()">
                <img src="/nav/chat_icon.png" alt="Chat">
            </button>
        </div>
    </div>

    <script>
        function reloadGame() {
            const iframe = document.getElementById('gframe');
            const loadingScreen = document.getElementById('loadingScreen');
            const skipButton = document.getElementById('skipButton');
            
            loadingScreen.style.opacity = '1';
            loadingScreen.style.visibility = 'visible';
            skipButton.style.display = 'none';
            iframe.style.opacity = '0';
            iframe.src = 'about:blank';
            
            setTimeout(() => {
                if (currentGameUrl) {
                    loadGameUrl(currentGameUrl);
                } else {
                    window.location.reload();
                }
            }, 200);
        }

        function toggleFullScreen() {
            const iframe = document.getElementById('gframe');
            try {
                if (!document.fullscreenElement) {
                    if (iframe.requestFullscreen) {
                        iframe.requestFullscreen();
                    } else if (iframe.webkitRequestFullscreen) {
                        iframe.webkitRequestFullscreen();
                    } else if (iframe.msRequestFullscreen) {
                        iframe.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            } catch (err) {
                console.error('Fullscreen error:', err);
            }
        }

        function toggleFlashlight() {}
        function toggleChat() {}
    </script>

    <script src="/assets/js/favicon-handler.js" defer></script>
</body>
</html>
