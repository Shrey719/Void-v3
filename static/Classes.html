<html>
<head>
    <script src="/assets/js/favicon-handler.js"></script>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png">
    <title>Classes</title>
    <link rel="icon" type="image/png" href="https://ssl.gstatic.com/classroom/favicon.png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4845994519357732"
     crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #121212;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .game_container {
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 95%;
            max-width: 1100px;
            margin: 10px auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 400px;
        }

        .game_iframe {
            width: 100%;
            flex: 1;
            border: none;
            border-radius: 10px 10px 0 0;
            background-color: #1a1a1a;
        }

        .header {
            width: 100%;
            background-color: rgb(41, 41, 41);
            color: white;
            padding: 0.5rem;
            font-size: 0.8rem;
            font-family: "Be Vietnam Pro", sans-serif;
            font-weight: 700;
        }

        .home_bttn {
            background-color: transparent;
            border: none;
            height: 3vh;
            width: 3vh;
        }

        .panic_button {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 8px 20px;
            font-size: 0.9rem;
            font-family: "Be Vietnam Pro", sans-serif;
            font-weight: 700;
            cursor: pointer;
            margin: 0.5rem auto;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(255,51,51,0.2);
        }

        .panic_button:hover {
            background-color: #ff0000;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255,51,51,0.3);
        }

        .panic_button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 4px rgba(255,51,51,0.2);
        }

        .footer {
            background-color: #2a2a2a;
            padding: 8px; /* Increased padding */
            text-align: center; /* Center align the content */
            border-radius: 0 0 15px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen_button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen_button img {
            width: 32px; /* Increased size */
            height: 32px; /* Increased size */
        }

        .banner {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            height: 600px;
            display: none;
            z-index: 1000;
            border-radius: 15px;
        }

        .banner.left {
            left: 65px;
        }

        .banner.right {
            right: 65px;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (min-width: 1340px) {
            .banner {
                display: block;
            }
        }

        :fullscreen .banner {
            display: none;
        }

        .ad-container {
            width: 100 %;
            height: 100px;
            background-color: #2a2a2a;
            border-radius: 15px;
            margin: 10px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ad-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="home_bttn" onclick="location.href='/'">
                <img src="/nav/home.png" alt="Home">
            </button>
            <button class="panic_button" onclick="location.href='/panic'">
                Panic
            </button>
        </div>

        <div class="game_container">
            <iframe class="game_iframe" id="gframe" allow="fullscreen; autoplay; keyboard" allowfullscreen></iframe>
            <div class="footer">
                <button class="fullscreen_button" onclick="toggleFullScreen()">
                    <img src="/nav/fullscreenbutton.png" alt="Fullscreen">
                </button>
            </div>
        </div>

        <div class="ad-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4845994519357732"
             crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-4845994519357732"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="banner left">
            <img src="/nav/banner.png" alt="Banner">
        </div>

        <div class="banner right">
            <img src="/nav/banner.png" alt="Banner">
        </div>
    </div>

    <script>
        function toggleFullScreen() {
            var iframe = document.getElementById("gframe");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            }
        }
    </script>
</body>
</html>
