<!DOCTYPE html>
<html>
<head>
    <title>Classes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            position: fixed;
            width: 100%;
            background: linear-gradient(90deg, rgba(41,41,41,0.9) 0%, rgba(61,61,61,0.9) 50%, rgba(41,41,41,0.9) 100%);
            color: white;
            left: 0;
            padding: 1rem;
            top: 0;
            font-family: "Be Vietnam Pro", sans-serif;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .header a {
            margin: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home_bttn {
            height: 3vh;
            width: 3vh;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        .game_container {
            width: min(90vw, 1280px);
            aspect-ratio: 16/9;
            height: auto;
            max-height: 80vh;
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .game_iframe {
            width: 100%;
            height: calc(100% - 36px);
            border: none;
            border-radius: 10px 10px 0 0;
            background-color: #1a1a1a;
            display: block;
        }

        .footer {
            height: 36px;
            background-color: #2a2a2a;
            border-radius: 0 0 15px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .footer button {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 6px;
        }

        .footer button img {
            width: 24px;
            height: 24px;
        }

        /* Loading Animation Styles */
        .loader-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 36px);
            background-color: rgba(26, 26, 26, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px 10px 0 0;
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        .loader {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .loader-ring {
            position: absolute;
            border-radius: 50%;
            border: 4px solid transparent;
        }

        .loader-ring-1 {
            width: 80px;
            height: 80px;
            border-top-color: #4f46e5;
            animation: spin 1s linear infinite;
        }

        .loader-ring-2 {
            width: 65px;
            height: 65px;
            border-top-color: #06b6d4;
            animation: spin-reverse 1.2s linear infinite;
            margin: 7.5px;
        }

        .loader-ring-3 {
            width: 50px;
            height: 50px;
            border-top-color: #818cf8;
            animation: spin 1.5s linear infinite;
            margin: 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-reverse {
            to {
                transform: rotate(-360deg);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/">
            <img src="/nav/home.png" class="home_bttn" alt="Home" fetchpriority="high">
        </a>
        <a href="/ta">
            <img src="/nav/search.png" class="home_bttn" alt="Search" fetchpriority="high">
        </a>
        <a href="/app">
            <img src="/nav/apps.png" class="home_bttn" alt="Apps" fetchpriority="high">
        </a>
    </header>

    <div class="game_container">
        <iframe class="game_iframe" id="gframe" allow="fullscreen; autoplay; keyboard" allowfullscreen></iframe>
        <div class="loader-container" id="loader">
            <div class="loader">
                <div class="loader-ring loader-ring-1"></div>
                <div class="loader-ring loader-ring-2"></div>
                <div class="loader-ring loader-ring-3"></div>
            </div>
        </div>
        <div class="footer">
            <button onclick="toggleFullScreen()">
                <img src="/nav/fullscreenbutton.png" alt="Fullscreen">
            </button>
            <button onclick="reloadGame()">
                <img src="/nav/reload.png" alt="Reload">
            </button>
            <button onclick="toggleFlashlight()" id="flashButton">
                <img src="/nav/flash.png" alt="Flashlight">
            </button>
            <button onclick="toggleChat()">
                <img src="/nav/chat_icon.png" alt="Chat">
            </button>
        </div>
    </div>

    <script>
        // Initialize game loading
        (function() {
            const iframe = document.getElementById('gframe');
            const loader = document.getElementById('loader');
            const gameUrl = localStorage.getItem('loadedG');
            
            if (gameUrl) {
                requestAnimationFrame(() => {
                    iframe.src = gameUrl;
                });
            }

            // Hide loader when game is loaded
            iframe.addEventListener('load', () => {
                loader.classList.add('hidden');
            });

            // Show loader when game is reloading
            window.reloadGame = function() {
                loader.classList.remove('hidden');
                const currentSrc = iframe.src;
                iframe.src = 'about:blank';
                requestAnimationFrame(() => {
                    iframe.src = currentSrc;
                });
            }
        })();

        function toggleFullScreen() {
            const gameContainer = document.querySelector('.game_container');
            if (!document.fullscreenElement) {
                gameContainer.requestFullscreen().catch(err => {
                    console.warn('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
