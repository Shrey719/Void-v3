<!DOCTYPE html>
<html>
<script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
<script type="text/javascript">
    aclib.runInterstitial({
        zoneId: '8985514',
    });

<head>
    <script src="/assets/js/favicon-handler.js"></script>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png">
    <title>Classes</title>
    <link rel="icon" type="image/png" href="https://ssl.gstatic.com/classroom/favicon.png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4845994519357732"
     crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #121212;
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: calc(100% - 80px); /* Account for header and footer */
            width: 100%;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            position: relative;
        }

        .header {
            position: fixed;
            width: 100%;
            background: linear-gradient(90deg, rgba(41,41,41,0.9) 0%, rgba(61,61,61,0.9) 50%, rgba(41,41,41,0.9) 100%);
            color: white;
            left: 0;
            padding: 1rem;
            top: 0;
            font-size: 0.8rem;
            font-family: "Be Vietnam Pro", sans-serif;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .header:hover {
            background: linear-gradient(90deg, rgba(51,51,51,0.95) 0%, rgba(71,71,71,0.95) 50%, rgba(51,51,51,0.95) 100%);
        }

        .header a {
            position: relative;
            margin: 0 1.5rem;
            transition: transform 0.2s ease;
        }

        .header a:hover {
            transform: scale(1.1);
        }

        .header a:active {
            transform: scale(0.95);
        }

        .home_bttn {
            background-color: transparent;
            border: none;
            height: 3vh;
            width: 3vh;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        .header a:hover .home_bttn {
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
        }

        .game_container {
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 70%;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 500px;
            height: 100%;
            top: 0;
            transition: all 0.3s ease;
        }

        .game_iframe {
            width: 100%;
            height: calc(100% - 36px);
            border: none;
            border-radius: 10px 10px 0 0;
            background-color: #1a1a1a;
            position: relative;
        }

        .footer {
            height: 36px;
            background-color: #2a2a2a;
            padding: 0;
            text-align: center;
            border-radius: 0 0 15px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .fullscreen_button, .reload_button, .flash_button {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 6px;
            transition: all 0.2s ease;
        }

        .fullscreen_button img, .reload_button img, .flash_button img {
            width: 24px;
            height: 24px;
            transition: transform 0.2s ease;
        }

        .fullscreen_button:hover img, 
        .reload_button:hover img, 
        .flash_button:hover img {
            transform: scale(1.1);
        }

        .fullscreen_button:active img, 
        .reload_button:active img, 
        .flash_button:active img {
            transform: scale(0.9);
        }

        .flash_button.active img {
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
        }

        @media (max-width: 768px) {
            .game_container {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .game_container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="flash-overlay" id="flashOverlay"></div>

    <header class="header">
        <a href="/">
            <img src="/nav/home.png" class="home_bttn" alt="Home">
        </a>
        <a href="/ta">
            <img src="/nav/search.png" class="home_bttn" alt="Search">
        </a>
        <a href="/app">
            <img src="/nav/apps.png" class="home_bttn" alt="Apps">
        </a>
    </header>

    <div class="container">
        <div class="ad-container">
            <script type="text/javascript">
                aclib.runBanner({
                    zoneId: '8987498',
                });
            </script>
        </div>
        
        <div class="game_container">
            <div class="game-glow" id="gameGlow"></div>
            <iframe class="game_iframe" id="gframe" allow="fullscreen; autoplay; keyboard" allowfullscreen></iframe>
            <div class="footer">
                <button class="fullscreen_button" onclick="toggleFullScreen()">
                    <img src="/nav/fullscreenbutton.png" alt="Fullscreen">
                </button>
                <button class="reload_button" onclick="reloadGame()">
                    <img src="/nav/reload.png" alt="Reload">
                </button>
                <button class="flash_button" onclick="toggleFlashlight()" id="flashButton">
                    <img src="/nav/flash.png" alt="Flashlight">
                </button>
            </div>
        </div>
        
        <div class="ad-container">
            <script type="text/javascript">
                aclib.runBanner({
                    zoneId: '8987498',
                });
            </script>
        </div>
    </div>

    <script>
        let loadedG = localStorage.getItem('loadedG');
        let iframe = document.getElementById('gframe');
        iframe.src = loadedG;

        iframe.onload = function() {
            this.focus();
        };

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                const container = document.querySelector('.game_container');
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.mozRequestFullScreen) {
                    container.mozRequestFullScreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        function reloadGame() {
            iframe.src = iframe.src;
        }

        let isFlashlightOn = false;
        const flashOverlay = document.getElementById('flashOverlay');
        const gameGlow = document.getElementById('gameGlow');
        const flashButton = document.getElementById('flashButton');

        function toggleFlashlight() {
            isFlashlightOn = !isFlashlightOn;
            flashButton.classList.toggle('active', isFlashlightOn);
            flashOverlay.classList.toggle('flash-active', isFlashlightOn);
            gameGlow.classList.toggle('flash-active', isFlashlightOn);
        }

        iframe.addEventListener('click', function() {
            this.focus();
        });

        window.addEventListener("keydown", function(e) {
            if (!document.activeElement.classList.contains('game_iframe')) {
                if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                    e.preventDefault();
                }
            }
        }, false);

        document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                iframe.focus();
            }
        });
    </script>
</body>
</html>
