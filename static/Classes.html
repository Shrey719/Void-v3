<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    
    <!-- Critical hints to prioritize game display -->
    <meta http-equiv="Page-Speed" content="High">
    <meta name="priority" content="high">
    
    <!-- Inline critical styles only -->
    <style>
        /* Only essential styles */
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            height: 40px;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        
        .header a {
            margin: 0 15px;
            padding-top: 8px;
        }
        
        .home_bttn {
            height: 24px;
            width: 24px;
        }
        
        .game_container {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
        }
        
        /* Game iframe takes most of the space */
        #gframe {
            flex: 1;
            width: 100%;
            border: none;
            background: #000;
            display: block;
        }
        
        /* Simple footer bar */
        .footer {
            height: 36px;
            background: rgba(30,30,30,0.6);
            display: flex;
            justify-content: center;
        }
        
        .footer button {
            margin: 0 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            height: 36px;
            width: 36px;
        }
        
        .footer img {
            height: 24px;
            width: 24px;
        }
    </style>
</head>
<body>
    <!-- Minimal header -->
    <header class="header">
        <a href="/"><img src="/nav/home.png" class="home_bttn" alt="Home"></a>
        <a href="/ta"><img src="/nav/search.png" class="home_bttn" alt="Search"></a>
        <a href="/app"><img src="/nav/apps.png" class="home_bttn" alt="Apps"></a>
    </header>

    <!-- Game container - no extra elements -->
    <div class="game_container">
        <!-- Game iframe with no sandbox to ensure immediate display -->
        <iframe id="gframe" allowfullscreen="true" allow="fullscreen; autoplay"></iframe>
        
        <!-- Minimal footer -->
        <div class="footer">
            <button onclick="location.reload()" title="Reload">
                <img src="/nav/reload.png" alt="Reload">
            </button>
            <button onclick="toggleFullScreen()" title="Fullscreen">
                <img src="/nav/fullscreenbutton.png" alt="Fullscreen">
            </button>
        </div>
    </div>

    <!-- Inline script for immediate execution -->
    <script>
        // Immediately get and set the game URL - top priority
        (function() {
            try {
                // Get game URL from query parameter
                const urlParams = new URLSearchParams(window.location.search);
                const gameUrl = urlParams.get('game');
                
                if (!gameUrl) {
                    window.location.href = '/';
                    return;
                }
                
                // Set iframe src immediately
                document.getElementById('gframe').src = gameUrl;
            } catch(e) {
                console.error('Error loading game:', e);
            }
        })();
        
        // Simple fullscreen toggle function
        function toggleFullScreen() {
            const iframe = document.getElementById('gframe');
            
            try {
                if (!document.fullscreenElement) {
                    iframe.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            } catch(e) {
                console.error('Fullscreen error:', e);
            }
        }
    </script>
</body>
</html>
