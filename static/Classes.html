<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <link rel="preload" as="image" href="/nav/home.png" fetchpriority="high">
    <link rel="preload" as="image" href="/nav/search.png" fetchpriority="high">
    <link rel="preload" as="image" href="/nav/apps.png" fetchpriority="high">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .header {
            position: fixed;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            left: 0;
            padding: 1rem;
            top: 0;
            font-family: system-ui, -apple-system, sans-serif;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header a {
            margin: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home_bttn {
            height: 3vh;
            width: 3vh;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
            will-change: transform;
        }

        .game_container {
            background: #000;
            width: 80%;
            max-width: 1000px;
            height: 70vh;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 2px;
            box-shadow: 
                0 0 2px #fff,
                0 0 4px #fff,
                0 0 6px #fff,
                0 0 8px #fff,
                inset 0 0 2px rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        .game_container::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: #fff;
            border-radius: 10px;
            z-index: -1;
            box-shadow: 
                0 0 15px #fff,
                0 0 30px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.6),
                0 0 50px rgba(255, 255, 255, 0.4);
            opacity: 0.5;
        }

        .game_iframe {
            width: 100%;
            height: calc(100% - 36px);
            border: none;
            border-radius: 10px 10px 0 0;
            background-color: #000;
            display: block;
        }

        .footer {
            height: 36px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0 0 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer button {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 6px;
            transition: all 0.3s ease;
        }

        .footer button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .footer button img {
            width: 24px;
            height: 24px;
            will-change: transform;
            filter: brightness(1.2);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 36px);
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px 10px 0 0;
            z-index: 2;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: moveStar linear infinite;
        }

        @keyframes moveStar {
            from { transform: translateY(0); }
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>


    <header class="header">
        <a href="/">
            <img src="/nav/home.png" class="home_bttn" alt="Home" loading="eager" decoding="async">
        </a>
        <a href="/ta">
            <img src="/nav/search.png" class="home_bttn" alt="Search" loading="eager" decoding="async">
        </a>
        <a href="/app">
            <img src="/nav/apps.png" class="home_bttn" alt="Apps" loading="eager" decoding="async">
        </a>
    </header>

    <div class="game_container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
        </div>
        <iframe class="game_iframe" id="gframe" allow="fullscreen; autoplay; keyboard"></iframe>
        <div class="footer">
            <button onclick="toggleFullScreen()">
                <img src="/nav/fullscreenbutton.png" alt="Fullscreen" loading="lazy">
            </button>
            <button onclick="reloadGame()">
                <img src="/nav/reload.png" alt="Reload" loading="lazy">
            </button>
            <button onclick="toggleFlashlight()" id="flashButton">
                <img src="/nav/flash.png" alt="Flashlight" loading="lazy">
            </button>
            <button onclick="toggleChat()">
                <img src="/nav/chat_icon.png" alt="Chat" loading="lazy">
            </button>
        </div>
    </div>

    <!-- Stars Generation Script -->
    <script>
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 500;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 5;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDuration = `${20 + Math.random() * 20}s`;
                star.style.animationDelay = `${Math.random() * 20}s`;
                star.style.opacity = Math.random() * 0.8 + 0.2;
                
                starsContainer.appendChild(star);
            }
        }

        window.addEventListener('load', createStars);
    </script>

    <!-- Original game loading script -->
    <script>
        const iframe = document.getElementById('gframe');
        const gameContainer = document.querySelector('.game_container');
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        class GameLoader {
            constructor() {
                this.retryAttempts = 0;
                this.maxRetries = 3;
                this.initialize();
            }

            initialize() {
                const urlParams = new URLSearchParams(window.location.search);
                const gameUrl = urlParams.get('game');
                
                if (gameUrl) {
                    this.loadGame(decodeURIComponent(gameUrl));
                } else {
                    window.location.href = '/';
                    return;
                }

                iframe.addEventListener('load', () => {
                    document.title = 'Classes';
                    loadingOverlay.style.display = 'none';
                    this.retryAttempts = 0;
                });

                iframe.addEventListener('error', () => {
                    if (this.retryAttempts < this.maxRetries) {
                        this.retryAttempts++;
                        setTimeout(() => this.loadGame(decodeURIComponent(gameUrl)), 1000);
                    } else {
                        loadingOverlay.style.display = 'none';
                    }
                });
            }

            loadGame(url) {
                if (!url) return;
                loadingOverlay.style.display = 'flex';
                iframe.src = url;
            }

            reloadGame() {
                const urlParams = new URLSearchParams(window.location.search);
                const gameUrl = urlParams.get('game');
                if (gameUrl) {
                    loadingOverlay.style.display = 'flex';
                    iframe.src = 'about:blank';
                    setTimeout(() => this.loadGame(decodeURIComponent(gameUrl)), 50);
                }
            }
        }

        const gameLoader = new GameLoader();

        function toggleFullScreen() {
            try {
                if (!document.fullscreenElement) {
                    gameContainer.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            } catch (err) {
                console.warn('Fullscreen error:', err);
            }
        }

        function reloadGame() {
            gameLoader.reloadGame();
        }

        document.addEventListener('keydown', e => {
            if (e.ctrlKey && e.key === '.') {
                window.open('https://classroom.google.com', '_blank');
            }
        });

        function toggleFlashlight() {}
        function toggleChat() {}
    </script>
</body>
</html>
