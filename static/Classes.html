<!DOCTYPE html>

<script>
(function(){
    function createElement(tag, attrs, parent) {
        var el = document.createElement(tag);
        for(var key in attrs) { if(attrs.hasOwnProperty(key)) { el[key] = attrs[key]; } }
        if(parent) parent.appendChild(el);
        return el;
    }
    
    // Inject CSS
    var css = `
    body, html {
        margin: 0 !important;
        padding: 0 !important;
        height: 100% !important;
        overflow: hidden !important;
        background-color: #ffffff !important;
        font-family: Arial, sans-serif !important;
    }
    .unique-overlay-12345 {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        backdrop-filter: blur(8px) !important;
        background: rgba(0, 0, 0, 0.5) !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        z-index: 999999 !important;
    }
    .unique-ad-container-12345 {
        background: rgba(255, 255, 255, 0.95) !important;
        padding: 30px !important;
        border-radius: 10px !important;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3) !important;
        max-width: 90% !important;
        max-height: 90% !important;
        overflow: auto !important;
        text-align: center !important;
        position: relative !important;
    }
    .unique-ad-instruction-12345 {
        margin-bottom: 20px !important;
        font-size: 1.2em !important;
        color: #333 !important;
    }
    .unique-fallback-message-12345 {
        display: none !important;
        margin-top: 20px !important;
        font-size: 1em !important;
        color: #0066cc !important;
        text-decoration: underline !important;
        cursor: pointer !important;
    }
    .unique-fallback-message-12345:hover {
        color: #004999 !important;
    }
    @media (max-width: 768px) {
        .unique-ad-container-12345 {
            width: 90% !important;
            padding: 20px !important;
        }
        .unique-ad-instruction-12345 {
            font-size: 1em !important;
        }
        .unique-fallback-message-12345 {
            font-size: 0.9em !important;
        }
    }`;
    
    var style = createElement('style', { type: 'text/css' }, document.head);
    style.appendChild(document.createTextNode(css));
    
    // Create Overlay
    var overlay = createElement('div', { className: 'unique-overlay-12345', id: 'uniqueAdOverlay12345' }, document.body);
    
    // Create Ad Container
    var adContainer = createElement('div', { className: 'unique-ad-container-12345', id: 'uniqueAdContainer12345' }, overlay);
    
    // Instructional Text
    var instruction = createElement('div', { className: 'unique-ad-instruction-12345', textContent: 'Press the ad to continue the game' }, adContainer);
    
    // Ad Scripts
    var adScript1 = createElement('script', { type: 'text/javascript' }, adContainer);
    adScript1.text = "var atOptions = { 'key' : '3e6c7368b27a8eb28a5a94d7b78d847f', 'format' : 'iframe', 'height' : 90, 'width' : 728, 'params' : {} };";
    var adScript2 = createElement('script', { type: 'text/javascript', src: 'https://mapdevelopcleverness.com/3e6c7368b27a8eb28a5a94d7b78d847f/invoke.js', async: true }, adContainer);
    
    // Fallback Message
    var fallback = createElement('div', { className: 'unique-fallback-message-12345', id: 'uniqueFallbackMessage12345', textContent: "If you don't see an ad, please press this" }, adContainer);
    
    // Function to Remove Overlay
    function removeAdOverlay() {
        var adOverlay = document.getElementById('uniqueAdOverlay12345');
        if(adOverlay){
            adOverlay.style.display = 'none';
        }
    }
    
    // Function to Show Overlay
    function showAdOverlay() {
        var adOverlay = document.getElementById('uniqueAdOverlay12345');
        if(adOverlay && adOverlay.style.display !== 'flex'){
            adOverlay.style.display = 'flex';
            
            // Hide fallback message initially
            var fallbackMsg = document.getElementById('uniqueFallbackMessage12345');
            if(fallbackMsg) fallbackMsg.style.display = 'none';
            
            // Show fallback after 5 seconds
            setTimeout(function(){
                if(fallbackMsg) fallbackMsg.style.display = 'block';
            }, 5000);
        }
    }
    
    // Handle Redirect
    function handleRedirect(){
        setTimeout(removeAdOverlay, 500);
    }
    
    // Event Listeners
    document.addEventListener('DOMContentLoaded', function(){
        showAdOverlay();
        setInterval(showAdOverlay, 300000); // Every 5 minutes
    });
    
    window.addEventListener('blur', handleRedirect);
    window.addEventListener('beforeunload', removeAdOverlay);
    document.addEventListener('visibilitychange', function(){
        if(document.hidden){
            removeAdOverlay();
        }
    });
    
    // Fallback Click Event
    var fallbackMsg = document.getElementById('uniqueFallbackMessage12345');
    if(fallbackMsg){
        fallbackMsg.addEventListener('click', removeAdOverlay);
    }
})();
</script>
<head>

    <script>
        // Early Performance Optimization
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });

        const preloadResources = [
            '/nav/home.png',
            '/nav/search.png',
            '/nav/apps.png',
            '/nav/fullscreenbutton.png',
            '/nav/reload.png',
            '/nav/flash.png',
            '/nav/chat_icon.png'
        ];

        // Preload critical navigation images
        preloadResources.forEach(resource => {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.as = 'image';
            link.href = resource;
            document.head.appendChild(link);
        });

        // Enhanced Service Worker Registration
        if ('serviceWorker' in navigator) {
            const swAllowedHostnames = ['localhost', '127.0.0.1'];
            
            const swPath = new URL('/uv/sw.js', window.location.origin).href;
            const swScope = new URL('/', window.location.origin).href;

            if (location.protocol === 'https:' || swAllowedHostnames.includes(location.hostname)) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register(swPath, { scope: swScope })
                        .then(reg => {
                            console.log('Service Worker registered successfully');
                            
                            // Immediate activation and control
                            if (reg.active) {
                                reg.active.postMessage({ type: 'SKIP_WAITING' });
                            }
                        })
                        .catch(error => console.error('SW registration failed:', error));
                });
            }
        }

        // Optimized Game Loading Function
        function initGame() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameUrl = urlParams.get('game');
            
            if (!gameUrl) {
                window.location.href = '/';
                return;
            }

            // Use requestAnimationFrame for smoother loading
            requestAnimationFrame(() => loadGameUrl(gameUrl));
        }

        function loadGameUrl(gameUrl) {
            const iframe = document.getElementById('gframe');
            if (iframe) {
                // Performance and Error Handling Improvements
                iframe.style.opacity = '0';  // Initially hide
                iframe.style.transition = 'opacity 0.3s ease-in';

                // Timeout to prevent indefinite loading
                const loadTimeout = setTimeout(() => {
                    console.error('Game loading timeout');
                    iframe.style.opacity = '1';
                    iframe.src = 'about:blank';
                    alert('Game loading took too long. Please refresh or try another game.');
                }, 15000);  // 15 seconds timeout

                iframe.onload = () => {
                    clearTimeout(loadTimeout);
                    iframe.style.opacity = '1';
                    console.log('Game loaded successfully');
                };

                iframe.onerror = () => {
                    clearTimeout(loadTimeout);
                    console.error('Game loading failed');
                    iframe.style.opacity = '1';
                    alert('Failed to load game. Please try a different game.');
                };

                // Decode and set source with additional error handling
                try {
                    const decodedUrl = decodeURIComponent(gameUrl);
                    iframe.src = decodedUrl;
                } catch (error) {
                    console.error('URL decoding error:', error);
                    alert('Invalid game URL. Please try again.');
                }
            }
        }

        // Modified function to show popup
        function showPopup() {
            const popup = document.getElementById('gamePopup');
            
            // Check if ad blocker is preventing ad loading
            const adContainer = document.querySelector('.popup-content iframe');
            if (!adContainer || adContainer.clientHeight === 0) {
                return; // Do not show popup if ad is blocked
            }

            popup.style.display = 'flex';

            // Add event listener to ad container to close popup
            setTimeout(() => {
                if (adContainer) {
                    adContainer.addEventListener('click', function() {
                        popup.style.display = 'none';
                        localStorage.setItem('lastPopupTime', Date.now());
                    });
                }
            }, 1000);  // Small delay to ensure ad is loaded
        }

        // Function to check if popup should be shown
        function checkPopupSchedule() {
            const lastPopupTime = localStorage.getItem('lastPopupTime');
            const currentTime = Date.now();
            const isFirstLoad = localStorage.getItem('isFirstLoad') === null;

            // Check if it's first load or 5 minutes have passed
            if (isFirstLoad || !lastPopupTime || (currentTime - parseInt(lastPopupTime)) >= 5 * 60 * 1000) {
                showPopup();
                
                // Mark that it's no longer first load
                if (isFirstLoad) {
                    localStorage.setItem('isFirstLoad', 'false');
                }
            }
        }

        // Trigger game loading after minimal delay
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                initGame();
                
                // Check popup schedule
                checkPopupSchedule();

                // Set up interval to check popup every 5 minutes
                setInterval(checkPopupSchedule, 5 * 60 * 1000);
            }, 50);  // Minimal delay for smoother initial render
        });
    </script>

    <script>
        function reloadGame() {
            const iframe = document.getElementById('gframe');
            const currentSrc = iframe.src;
            
            iframe.style.opacity = '0';
            iframe.src = 'about:blank';
            setTimeout(() => {
                iframe.src = currentSrc;
                iframe.style.opacity = '1';
            }, 100);
        }

        function toggleFullScreen() {
            const iframe = document.getElementById('gframe');
            try {
                if (!document.fullscreenElement) {
                    if (iframe.requestFullscreen) {
                        iframe.requestFullscreen();
                    } else if (iframe.webkitRequestFullscreen) { /* Safari */
                        iframe.webkitRequestFullscreen();
                    } else if (iframe.msRequestFullscreen) { /* IE11 */
                        iframe.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) { /* Safari */
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) { /* IE11 */
                        document.msExitFullscreen();
                    }
                }
            } catch (err) {
                console.error('Fullscreen error:', err);
            }
        }
