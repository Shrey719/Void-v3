<style>
    .header {
        position: fixed;
        width: 100%;
        background: linear-gradient(90deg, rgba(0, 102, 0, 0.9) 0%, rgba(255, 0, 0, 0.9) 50%, rgba(0, 102, 0, 0.9) 100%);
        color: white;
        left: 0;
        padding: 1rem;
        top: 0;
        z-index: 1000;
        font-size: 0.8rem;
        font-family: "Be Vietnam Pro", sans-serif;
        font-weight: 700;
        display: flex;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(10px);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        background-image: url('/path/to/snowflake-pattern.png'); /* Optional: Add a snowflake pattern */
    }

    .header:hover {
        background: linear-gradient(90deg, rgba(0, 120, 0, 0.95) 0%, rgba(255, 50, 50, 0.95) 50%, rgba(0, 120, 0, 0.95) 100%);
    }

    .home_bttn {
        background-color: transparent;
        border: none;
        height: 3vh;
        width: 3vh;
        margin: 0 1.5rem;
        transition: all 0.3s ease;
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
    }

    .home_bttn:hover {
        transform: scale(1.2);
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
    }

    /* Add some sparkle effect for Christmas theme */
    @keyframes sparkle {
        0% { opacity: 0.5; }
        50% { opacity: 1; }
        100% { opacity: 0.5; }
    }

    .sparkle {
        animation: sparkle 1.5s infinite;
    }
</style>

<header class="header">
    <a href="/">
        <img src="/nav/home.png" class="home_bttn sparkle" alt="Home">
    </a>
    <a href="/ta">
        <img src="/nav/search.png" class="home_bttn sparkle" alt="Search">
    </a>
    <a href="/app">
        <img src="/nav/apps.png" class="home_bttn sparkle" alt="Apps">
    </a>
</header>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const buttons = document.querySelectorAll('.home_bttn');
    buttons.forEach((button, index) => {
        setTimeout(() => {
            button.style.animation = 'pulse 2s infinite';
        }, index * 200);
    });
});
</script>
