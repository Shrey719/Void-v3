<style>
    .header {
        position: fixed;
        /* Make it wider than the viewport and center it */
        width: 150vw; /* Extend beyond screen width */
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(to right,
            rgba(41,41,41,0) 0%,
            rgba(41,41,41,0.9) 30%,
            rgba(41,41,41,0.9) 70%,
            rgba(41,41,41,0) 100%
        );
        color: white;
        padding: 1rem 0;
        top: 0;
        z-index: 1000;
        font-size: 0.8rem;
        font-family: "Be Vietnam Pro", sans-serif;
        font-weight: 700;
        display: flex;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(10px);
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
    }

    .header:hover {
        background: linear-gradient(to right,
            rgba(51,51,51,0) 0%,
            rgba(51,51,51,0.95) 30%,
            rgba(51,51,51,0.95) 70%,
            rgba(51,51,51,0) 100%
        );
    }

    .icon-container {
        background: transparent;
        padding: 0 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .home_bttn {
        background-color: transparent;
        border: none;
        height: 3vh;
        width: 3vh;
        margin: 0 1.5rem;
        transition: all 0.3s ease;
        filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
    }

    .home_bttn:hover {
        transform: scale(1.2);
        filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 0.8; }
    }
</style>

<header class="header">
    <div class="icon-container">
        <a href="/">
            <img src="/nav/home.png" class="home_bttn" alt="Home">
        </a>
        <a href="/ta">
            <img src="/nav/search.png" class="home_bttn" alt="Search">
        </a>
        <a href="/app">
            <img src="/nav/apps.png" class="home_bttn" alt="Apps">
        </a>
    </div>
</header>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const buttons = document.querySelectorAll('.home_bttn');
    buttons.forEach((button, index) => {
        setTimeout(() => {
            button.style.animation = 'pulse 2s infinite';
        }, index * 200);
    });
});
</script>
