<style>
    .header {
        position: fixed;
        width: 100%;
        height: 60px; /* Set a fixed height */
        color: white;
        left: 0;
        top: 0;
        z-index: 1000;
        font-size: 0.8rem;
        font-family: "Be Vietnam Pro", sans-serif;
        font-weight: 700;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
    }

    .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, 
            rgba(41,41,41,0.9) 0%, 
            rgba(61,61,61,0.9) 50%, 
            rgba(41,41,41,0.9) 80%, 
            rgba(41,41,41,0) 100%
        );
        backdrop-filter: blur(10px);
        z-index: -1;
    }

    .header:hover::before {
        background: linear-gradient(to bottom, 
            rgba(51,51,51,0.95) 0%, 
            rgba(71,71,71,0.95) 50%, 
            rgba(51,51,51,0.95) 80%, 
            rgba(51,51,51,0) 100%
        );
    }

    .home_bttn {
        background-color: transparent;
        border: none;
        height: 3vh;
        width: 3vh;
        margin: 0 1.5rem;
        transition: all 0.3s ease;
        filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        position: relative; /* Add this */
        z-index: 1; /* Add this */
    }

    .home_bttn:hover {
        transform: scale(1.2);
        filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
</style>

<header class="header">
    <a href="/">
        <img src="/nav/home.png" class="home_bttn" alt="Home">
    </a>
    <a href="/ta">
        <img src="/nav/search.png" class="home_bttn" alt="Search">
    </a>
    <a href="/app">
        <img src="/nav/apps.png" class="home_bttn" alt="Apps">
    </a>
</header>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const buttons = document.querySelectorAll('.home_bttn');
    buttons.forEach((button, index) => {
        setTimeout(() => {
            button.style.animation = 'pulse 2s infinite';
        }, index * 200);
    });
});
</script>
