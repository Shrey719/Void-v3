<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, rgba(41,41,41,0.9) 0%, rgba(61,61,61,0.9) 50%, rgba(41,41,41,0.9) 100%);
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .header a {
            margin: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home_bttn {
            height: 3vh;
            width: 3vh;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        .search-section {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
        }

        .search-input {
            padding: 10px 20px;
            width: 300px;
            border-radius: 25px;
            border: 2px solid #555555;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1em;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #777777;
            background: rgba(255, 255, 255, 0.15);
        }

        .random-game-button {
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid #555555;
            background: transparent;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .random-game-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #777777;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        .game {
            width: 250px;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .game:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .game.fade-out {
            opacity: 0;
            transform: scale(0.95);
        }

        .game-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .game:hover .game-image {
            transform: scale(1.05);
        }

        .game-info {
            padding: 15px;
            text-align: center;
        }

        .game-title {
            color: white;
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .play-button {
            display: inline-block;
            padding: 8px 20px;
            background: #555555;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: #777777;
            transform: scale(1.05);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .search-section {
                flex-direction: column;
                gap: 10px;
            }

            .search-input, .random-game-button {
                width: 90%;
                max-width: 300px;
                margin: 5px auto;
            }

            .game {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .game {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <header class="header">
        <a href="/">
            <img src="/nav/home.png" alt="Home" class="home_bttn" loading="eager" decoding="async">
        </a>
        <a href="/ta">
            <img src="/nav/search.png" alt="Search" class="home_bttn" loading="eager" decoding="async">
        </a>
        <a href="/app">
            <img src="/nav/apps.png" alt="Apps" class="home_bttn" loading="eager" decoding="async">
        </a>
    </header>

    <section class="search-section">
        <input type="text" id="searchGames" class="search-input" placeholder="Search for a game!">
        <button id="randomGameBtn" class="random-game-button">Random Game</button>
    </section>

    <div class="flex-container" id="gamesList"></div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script type="module">
        try {
            const gamesList = document.getElementById("gamesList");
            const loadingOverlay = document.getElementById("loadingOverlay");

            // Wait for UV config
            await new Promise(resolve => {
                if (window.__uv$config) {
                    resolve();
                } else {
                    const checkUV = setInterval(() => {
                        if (window.__uv$config) {
                            clearInterval(checkUV);
                            resolve();
                        }
                    }, 100);
                }
            });

            // Import games
            const { gamesData } = await import("/assets/json/games.js");
            const { games2Data } = await import("/assets/json/games2.js");
            
            const games = [...gamesData, ...games2Data];

            function showLoading() {
                loadingOverlay.style.opacity = '1';
                loadingOverlay.style.pointerEvents = 'all';
            }

            function hideLoading() {
                loadingOverlay.style.opacity = '0';
                loadingOverlay.style.pointerEvents = 'none';
            }

            function loadGame(game) {
                const gameElement = document.createElement("div");
                gameElement.className = "game";

                const imgElement = document.createElement("img");
                imgElement.src = game.imgSrc;
                imgElement.alt = game.title;
                imgElement.className = "game-image";

                const titleElement = document.createElement("div");
                titleElement.className = "game-info";
                titleElement.innerHTML = `
                    <h2 class="game-title">${game.title}</h2>
                    <a href="javascript:void(0)" class="play-button" onclick="(function(e) {
                        e.stopPropagation();
                        playGame('${encodeURIComponent(game.link)}', '${encodeURIComponent(game.title)}');
                    })(event)">Play</a>
                `;

                gameElement.appendChild(imgElement);
                gameElement.appendChild(titleElement);

                gameElement.onclick = () => {
                    playGame(encodeURIComponent(game.link), encodeURIComponent(game.title));
                };

                gamesList.appendChild(gameElement);
            }

            window.playGame = function(gameUrl, gameTitle) {
                showLoading();
                const allGames = document.querySelectorAll('.game');
                allGames.forEach(game => game.classList.add('fade-out'));
                
                setTimeout(() => {
                    const url = `/Classes.html?game=${gameUrl}&title=${gameTitle}`;
                    window.location.href = url;
                }, 500);
            };

            // Load all games initially
            if (Array.isArray(games)) {
                games.forEach(game => {
                    loadGame(game);
                });
            } else {
                console.error("Games is not an array:", games);
                gamesList.innerHTML = '<div style="color: white;">Error: Games data is not in the correct format</div>';
            }

            // Setup search functionality
            const searchInput = document.getElementById("searchGames");
            let searchTimeout;

            searchInput.addEventListener("keyup", function(e) {
                clearTimeout(searchTimeout);
                
                searchTimeout = setTimeout(() => {
                    const searchTerm = this.value.toLowerCase();
                    const filteredGames = games.filter(game => 
                        game.title.toLowerCase().includes(searchTerm)
                    );

                    gamesList.innerHTML = '';
                    
                    if (filteredGames.length === 0) {
                        gamesList.innerHTML = '<div style="color: white; text-align: center; width: 100%; padding: 20px;">No games found</div>';
                    } else {
                        filteredGames.forEach(game => loadGame(game));
                    }
                }, 300);
            });

            // Random game button
            document.getElementById("randomGameBtn").addEventListener("click", function() {
                const randomGame = games[Math.floor(Math.random() * games.length)];
                playGame(encodeURIComponent(randomGame.link), encodeURIComponent(randomGame.title));
            });

            // Hide loading overlay when everything is ready
            hideLoading();

        } catch (error) {
            console.error("Error loading games:", error);
            gamesList.innerHTML = `<div style="color: white; text-align: center; padding: 20px;">Error loading games: ${error.message}</div>`;
            hideLoading();
        }
    </script>
</body>
</html>
