.container {
    display: flex;
    flex-direction: column;

    justify-content: center;

    padding: 1rem;
    position: relative;
    z-index: 1;
}

.games-box {
    background: #000;
    border-radius: 10px;
    width: 80%;
    max-width: 1000px;
    height: 70vh;
    display: flex;
    flex-direction: column;
    position: relative;
    padding: 2px;
    box-shadow:

        0 0 4px #fff,
        0 0 6px #fff,
        0 0 8px #fff,
        inset 0 0 2px rgba(255, 255, 255, 0.2);
}

.games-box::before {
    content: '';
    position: absolute;
    inset: -1px;
    background: #fff;
    border-radius: 10px;
    z-index: -1;
    box-shadow: 
        0 0 15px #fff,
        0 0 30px rgba(255, 255, 255, 0.8),
        0 0 40px rgba(255, 255, 255, 0.6),
        0 0 50px rgba(255, 255, 255, 0.4);
    opacity: 0.5;
}

.games-header {
    padding: 1.5rem;
    text-align: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    position: relative;
    z-index: 1;
}

.site-title {
    font-size: 2.5rem;
    margin: 0 0 0.5rem 0;
    background: linear-gradient(45deg, #fff, #a0a0a0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: bold;
}

.games-title {
    font-size: 1.2rem;
    margin: 0.5rem 0;
    color: #888;
    text-transform: uppercase;
    letter-spacing: 2px;
}

#searchGames {
    width: 80%;
    max-width: 400px;
    padding: 0.8rem 1.5rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.05);
    color: #fff;
    font-size: 1rem;
    transition: all 0.3s ease;
    margin: 1rem auto 0 auto;
    display: block;
}

#searchGames:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.2);
}

#searchGames::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 1rem;
    padding: 1.5rem;
    overflow-y: auto;
    flex-grow: 1;
    position: relative;
    z-index: 1;
}

.games-grid::-webkit-scrollbar {
    width: 8px;
}

.games-grid::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    margin: 4px;
    border-radius: 4px;
}

.games-grid::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 4px;
}

.games-grid::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.3);
}

.game-item {
    padding: 1rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    transition: all 0.3s ease;
    cursor: pointer;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.game-item:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    border-color: rgba(255, 255, 255, 0.2);
}

.game-title {

    color: #fff;
    margin: 0;
    font-weight: normal;
    transition: all 0.3s ease;
}

.game-item:hover .game-title {
    color: #fff;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);

@keyframes twinkle {
    0% { transform: scale(1); opacity: var(--base-opacity); }
    50% { transform: scale(0.7); opacity: calc(var(--base-opacity) * 0.3); }
    100% { transform: scale(1); opacity: var(--base-opacity); }
}

@keyframes shoot {
    from {
        transform: translateX(0) translateY(0) rotate(var(--angle));
        opacity: 1;
    }
    to {
        transform: translateX(var(--travel-distance)) translateY(var(--travel-distance)) rotate(var(--angle));
        opacity: 0;
    }
}

<script>
function createStars() {
    const starsContainer = document.querySelector('.stars');
    const numberOfStars = 200; // Reduced number for less cluttered sky
    
    for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Varied star sizes with more small stars
        const size = Math.random() < 0.8 ? 
            Math.random() * 2 : // 80% small stars
            Math.random() * 3 + 2; // 20% larger stars
        
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        // Position stars
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        
        // Slower twinkle animation
        const duration = 3 + Math.random() * 4;
        star.style.animationDuration = `${duration}s`;
        
        // Random delay for more natural effect
        star.style.animationDelay = `${Math.random() * duration}s`;
        
        // Set base opacity as CSS variable
        const baseOpacity = Math.random() * 0.5 + 0.3;
        star.style.setProperty('--base-opacity', baseOpacity);
        
        starsContainer.appendChild(star);
    }
}

function createShootingStar() {
    const container = document.querySelector('.shooting-stars');
    const star = document.createElement('div');
    star.className = 'shooting-star';
    
    // Random starting position (top half of screen)
    const startX = Math.random() * window.innerWidth;
    const startY = Math.random() * (window.innerHeight / 2);
    star.style.left = `${startX}px`;
    star.style.top = `${startY}px`;
    
    // Random angle and distance
    const angle = Math.random() * 30 + 30; // 30-60 degrees
    const travelDistance = Math.random() * 400 + 200; // 200-600px
    
    star.style.setProperty('--angle', `${angle}deg`);
    star.style.setProperty('--travel-distance', `${travelDistance}px`);
    
    // Animation duration
    const duration = Math.random() * 0.5 + 0.5; // 0.5-1 second
    star.style.animation = `shoot ${duration}s linear`;
    
    container.appendChild(star);
    
    // Remove after animation
    setTimeout(() => {
        star.remove();
    }, duration * 1000);
}

// Initialize stars
createStars();

// Randomly create shooting stars
setInterval(() => {
    if (Math.random() < 0.3) { // 30% chance every 2 seconds
        createShootingStar();
    }
}, 2000);
</script>

    <script type="module">
        try {
            const gamesList = document.getElementById("gamesList");
            
            await new Promise(resolve => {
                if (window.__uv$config) {
                    resolve();
                } else {
                    const checkUV = setInterval(() => {
                        if (window.__uv$config) {
                            clearInterval(checkUV);
                            resolve();
                        }
                    }, 100);
                }
            });

            const { gamesData } = await import("/assets/json/games.js");
            const { games2Data } = await import("/assets/json/games2.js");
            
            const games = [...gamesData, ...games2Data];

            function loadGame(game) {
                const gameElement = document.createElement("div");
                gameElement.className = "game-item";
                gameElement.innerHTML = `<h3 class="game-title">${game.title}</h3>`;
                gameElement.onclick = () => {
                    window.location.href = `/Classes.html?game=${encodeURIComponent(game.link)}`;
                };
                gamesList.appendChild(gameElement);
            }

            if (Array.isArray(games)) {
                games.forEach(game => {
                    loadGame(game);
                });
            } else {
                console.error("Games is not an array:", games);
                gamesList.innerHTML = '<div style="color: white;">Error: Games data is not in the correct format</div>';
            }

            document.getElementById("searchGames").addEventListener("keyup", function(e) {
                gamesList.innerHTML = '';
                const searchTerm = this.value.toLowerCase();
                for (const game of games) {
                    if (game.title.toLowerCase().includes(searchTerm)) {
                        loadGame(game);
                    }
                }
            });
        } catch (error) {
            console.error("Error loading games:", error);
            gamesList.innerHTML = `<div style="color: white;">Error loading games: ${error.message}</div>`;
        }
    </script>
