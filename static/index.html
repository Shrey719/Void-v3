    <style id="loading-style">
        body,html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden
        }
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,#000 0,#1a1a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            transition: opacity 1s ease-in-out
        }
        #loadingContainer {
            text-align: center;
            color: #fff
        }
        #loadingLogo {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards
        }
        #loadingLogo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(1.2)
        }
        #loadingText {
            font-size: 1.5rem;
            text-align: center;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: .2em;
            text-transform: uppercase;
            opacity: 0;
            animation: slideIn 2s ease-in-out forwards
        }
        #loadingBar {
            width: 200px;
            height: 2px;
            background: #1a1a1a;
            margin: 20px auto;
            position: relative;
            border-radius: 15px;
            overflow: hidden
        }
        #progressFill {
            height: 100%;
            width: 0;
            background: #fff;
            position: absolute;
            transition: width .1s linear
        }
        .dots::after {
            content: '';
            animation: dotAnimation 2s infinite
        }
        @keyframes dotAnimation {
            0% {
                content: ''
            }
            25% {
                content: '.'
            }
            50% {
                content: '..'
            }
            75% {
                content: '...'
            }
            100% {
                content: ''
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(.95)
            }
            to {
                opacity: 1;
                transform: scale(1)
            }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
        .fade-out {
            opacity: 0;
            pointer-events: none
        }

    <script>
        !function(){
            let e=0,t=performance.now(),n=0,o=60;
            const a=document.getElementById("progressFill"),
                  i=document.getElementById("loadingOverlay"),
                  d=()=>{
                      n++;
                      const a=performance.now();
                      a-t>=1e3&&(o=n,n=0,t=a),requestAnimationFrame(d)
                  };
            requestAnimationFrame(d);
            const r=.3,s=()=>{
                if(e<100){
                    const t=60/Math.max(o,30);
                    e+=r*t,a.style.width=`${Math.min(e,100)}%`,
                    requestAnimationFrame(s)
                }
            };
            requestAnimationFrame(s),
            setTimeout(()=>{
                i.classList.add("fade-out")
            },Math.max(3e3,5e3*(30/o))),
            i.addEventListener("transitionend",function(){
                this.classList.contains("fade-out")&&(i.remove(),document.getElementById("loading-style").remove())
            })
        }();
    </script>

    <script>
        const stockSW = "/uv/sw.js";
        const swAllowedHostnames = ["localhost", "127.0.0.1"];
        function registerSW() {
            if (!navigator.serviceWorker) {
                if (location.protocol !== "https:" && !swAllowedHostnames.includes(location.hostname))
                    throw new Error("Service workers cannot be registered without https.");
                throw new Error("Your browser doesn't support service workers.");
            }
            navigator.serviceWorker.register(stockSW);
        }
        registerSW();   
    </script>

    <script type="module">
        try {
            const gamesList = document.getElementById("gamesList");
            
            await new Promise(resolve => {
                if (window.__uv$config) {
                    resolve();
                } else {
                    const checkUV = setInterval(() => {
                        if (window.__uv$config) {
                            clearInterval(checkUV);
                            resolve();
                        }
                    }, 100);
                }
            });

            const { gamesData } = await import("/assets/json/games.js");
            const { games2Data } = await import("/assets/json/games2.js");
            
            const games = [...gamesData, ...games2Data];

            function loadGame(game) {
                const gameElement = document.createElement("div");
                gameElement.className = "game-item";
                gameElement.innerHTML = 
                    `<div class="game-icon">
                        <img src="${game.imgSrc}" alt="${game.title} icon">
                    </div>
                    <h3 class="game-title">${game.title}</h3>`;
                gameElement.onclick = () => {
                    window.location.href = `/Classes.html?game=${encodeURIComponent(game.link)}`;
                };
                gamesList.appendChild(gameElement);
            }

            if (Array.isArray(games)) {
                games.forEach(game => {
                    loadGame(game);
                });
            } else {
                console.error("Games is not an array:", games);
                gamesList.innerHTML = '<div style="color: white;">Error: Games data is not in the correct format</div>';
            }

            document.getElementById("searchGames").addEventListener("keyup", function(e) {
                gamesList.innerHTML = '';
                const searchTerm = this.value.toLowerCase();
                for (const game of games) {
                    if (game.title.toLowerCase().includes(searchTerm)) {
                        loadGame(game);
                    }
                }
            });
        } catch (error) {
            console.error("Error loading games:", error);
            gamesList.innerHTML = `<div style="color: white;">Error loading games: ${error.message}</div>`;
        }
        loadHTML("/assets/html/header.html", "header"),
        loadHTML("/assets/html/footer.html", "footer")
    </script>
