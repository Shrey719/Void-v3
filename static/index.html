    <style>
        #snowflakes-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -11;
        }
        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        .iframe-section {
            width: 95%;
            max-width: 1200px;
            height: 80%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        iframe {
            flex: 1;
            border: none;
            border-radius: 15px;
        }

        @media (max-width: 800px) {
            .iframe-section {
                height: auto;
                padding-bottom: 75%;
            }

            iframe {
                height: 100%;
            }
        }

        .title {
            font-size: 1.5rem;
            text-align: center;
            color: #fff;
            margin-bottom: 10px;
            position: relative;
            animation: slideIn 2s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .flex-container {
            display: flex;
            position: relative;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 5rem;
        }

        .game {
            border-radius: 30rem;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game-image {
            width: 16vw;
            height: 16vw;
            border-radius: 2rem;
            object-fit: cover;
            transition: transform 0.5s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            animation: subtle-pulse 4s infinite;
            animation-delay: 1s;
        }

        .game:hover .game-image {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: none;
        }

        @keyframes subtle-pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.01);
            }
            100% {
                transform: scale(1);
            }
        }

        .game-info {
            padding: 10px;
            text-align: center;
            background-color: #555555;
            border-radius: 30px;
        }

        .game-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }

        .play-button {
            background-color: #555555;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .play-button:hover {
            background-color: #454545;
        }
    </style>

    <!-- Snowfall Effect Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const snowflakesContainer = document.createElement('div');
            snowflakesContainer.id = 'snowflakes-container';
            document.body.appendChild(snowflakesContainer);

            const snowflakesCount = 200;

            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.width = `${Math.random() * 5 + 2}px`;
                snowflake.style.height = snowflake.style.width;
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                snowflake.style.opacity = Math.random();
                return snowflake;
            }

            const styleSheet = document.createElement('style');
            styleSheet.textContent = `
                @keyframes fall {
                    0% {
                        transform: translateY(-100vh);
                    }
                    100% {
                        transform: translateY(100vh);
                    }
                }
            `;
            document.head.appendChild(styleSheet);

            for (let i = 0; i < snowflakesCount; i++) {
                const snowflake = createSnowflake();
                snowflake.style.animation = `fall ${snowflake.style.animationDuration} linear infinite`;
                snowflakesContainer.appendChild(snowflake);
            }
        });
    </script>

    <script type="module">
        try {
            const gamesList = document.getElementById("gamesList");
            console.log("Found games list element:", gamesList);

            import("/assets/json/gamesManager.js")
                .then(module => {
                    console.log("Successfully imported games:", module.default);
                    const games = module.default;

                    function loadGame(game) {
                        console.log("Loading game:", game);
                        const gameElement = document.createElement("div");
                        gameElement.className = "game";

                        const imgElement = document.createElement("img");
                        imgElement.src = game.imgSrc;
                        imgElement.alt = game.title;
                        imgElement.className = "game-image";

                        const titleElement = document.createElement("div");
                        titleElement.className = "game-info";
                        titleElement.innerHTML = `<h2 class="game-title">${game.title}</h2>`;

                        const linkElement = document.createElement("a");
                        linkElement.href = `javascript:localStorage.setItem("loadedG", ${'"' + game.link+'"'}); location.href = "/Classes.html"`;
                        linkElement.textContent = "Play";
                        linkElement.className = "play-button";

                        gameElement.appendChild(imgElement);
                        gameElement.appendChild(titleElement);
                        titleElement.appendChild(linkElement);

                        gamesList.appendChild(gameElement);
                    }

                    // Load all games initially
                    console.log("Starting to load games...");
                    games.forEach(game => {
                        loadGame(game);
                    });

                    // Setup search functionality
                    document.getElementById("searchGames").addEventListener("keydown", function (e) {
                        gamesList.innerHTML = '';
                        if (e.code === "Enter") { 
                            e.preventDefault();
                        }
                        gamesList.innerHTML = "";
                        for (const game of games) {
                            if (game.title.toLowerCase().includes(this.value.toLowerCase())) {
                                loadGame(game);
                            }
                        }
                    });
                })
                .catch(error => {
                    console.error("Error loading games:", error);
                    gamesList.innerHTML = `<div style="color: white;">Error loading games: ${error.message}</div>`;
                });

        } catch (error) {
            console.error("Critical error:", error);
            document.getElementById("gamesList").innerHTML = `<div style="color: white;">Critical error: ${error.message}</div>`;
        }
    </script>
