eCount=0,fps=60;const measurePerformance=()=>{frameCount++;const currentTime=performance.now();if(currentTime-lastTime>=1000){fps=frameCount;frameCount=0;lastTime=currentTime}requestAnimationFrame(measurePerformance)};requestAnimationFrame(measurePerformance);const baseSpeed=0.3;const animate=()=>{if(t<100){const performanceFactor=60/Math.max(fps,30);t+=baseSpeed*performanceFactor;n.style.width=`${Math.min(t,100)}%`;requestAnimationFrame(animate)}};requestAnimationFrame(animate);setTimeout(()=>{e.classList.add('fade-out')},Math.max(3000,5000*(30/fps)));e.addEventListener('transitionend',function(){this.classList.contains('fade-out')&&this.remove()})});</script>

<head>

    <style>
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        .iframe-section {
            width: 95%;
            max-width: 1200px;
            height: 80%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        iframe {
            flex: 1;
            border: none;
            border-radius: 15px;
        }

        @media (max-width: 800px) {
            .iframe-section {
                height: auto;
                padding-bottom: 75%;
            }

            iframe {
                height: 100%;
            }
        }

        .title {
            font-size: 1.5rem;
            text-align: center;
            color: #fff;
            margin-bottom: 10px;
            position: relative;
            animation: slideIn 2s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .flex-container {
            display: flex;
            position: relative;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 5rem;
        }

        .game {
            border-radius: 30rem;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game-image {
            width: 16vw;
            height: 16vw;
            border-radius: 2rem;
            object-fit: cover;
            transition: transform 0.5s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            animation: subtle-pulse 4s infinite;
            animation-delay: 1s;
        }

        .game-info {
            padding: 10px;
            text-align: center;
            background-color: #555555;
            border-radius: 30px;
            z-index: 11;
        }

        .game-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }

        .play-button {
            background-color: #555555;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
            z-index: 12;
            cursor: pointer;
            display: inline-block;
        }

        .play-button:hover {
            background-color: #454545;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        @keyframes subtle-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.01); }
            100% { transform: scale(1); }
        }

        .random-game-button {
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #555555;
            background: transparent;
            color: white;
            font-size: 1.2em;
            margin: 20px;
            width: 300px;
        }
    </style>

            if (!navigator.serviceWorker) {
                if (location.protocol !== "https:" && !swAllowedHostnames.includes(location.hostname))
                    throw new Error("Service workers cannot be registered without https.");
                throw new Error("Your browser doesn't support service workers.");
            }
            navigator.serviceWorker.register(stockSW);
        }

        <button class="random-game-button" id="randomGameBtn">Random Game</button>

    <div id="header"></div>
    <div id="footer"></div>
    <div class="flex-container" id="gamesList"></div>

    <script>
        loadHTML("/assets/html/header.html", "header");
        loadHTML("/assets/html/footer.html", "footer");
    </script>

    <script type="module">
        try {
            const gamesList = document.getElementById("gamesList");
            console.log("Found games list element:", gamesList);

            // Wait for UV config
            await new Promise(resolve => {
                if (window.__uv$config) {
                    resolve();
                } else {
                    const checkUV = setInterval(() => {
                        if (window.__uv$config) {
                            clearInterval(checkUV);
                            resolve();
                        }
                    }, 100);
                }
            });

            console.log("UV config loaded:", window.__uv$config);

            // Import games
            const { gamesData } = await import("/assets/json/games.js");
            const { games2Data } = await import("/assets/json/games2.js");
            
            const games = [...gamesData, ...games2Data];

            function loadGame(game) {
                const gameElement = document.createElement("div");
                gameElement.className = "game";

                const imgElement = document.createElement("img");
                imgElement.src = game.imgSrc;
                imgElement.alt = game.title;
                imgElement.className = "game-image";

                const titleElement = document.createElement("div");
                titleElement.className = "game-info";
                titleElement.innerHTML = `
                    <h2 class="game-title">${game.title}</h2>
                    <a href="javascript:void(0)" class="play-button" onclick="(function(e) {
                        e.stopPropagation();
                        localStorage.setItem('loadedG', '${game.link}');
                        location.href = '/Classes.html';
                    })(event)">Play</a>
                `;

                gameElement.appendChild(imgElement);
                gameElement.appendChild(titleElement);

                gameElement.onclick = () => {
                    localStorage.setItem("loadedG", game.link);
                    location.href = "/Classes.html";
                };

                gamesList.appendChild(gameElement);
            }

            // Load all games initially
            console.log("Starting to load games...");
            if (Array.isArray(games)) {
                games.forEach(game => {
                    loadGame(game);
                });
            } else {
                console.error("Games is not an array:", games);
                gamesList.innerHTML = '<div style="color: white;">Error: Games data is not in the correct format</div>';
            }

            // Setup search functionality
            document.getElementById("searchGames").addEventListener("keyup", function (e) {
                gamesList.innerHTML = '';
                const searchTerm = this.value.toLowerCase();
                for (const game of games) {
                    if (game.title.toLowerCase().includes(searchTerm)) {
                        loadGame(game);
                    }
                }
            });
            document.getElementById("randomGameBtn").addEventListener("click", function() {
                const randomGame = games[Math.floor(Math.random() * games.length)];
                localStorage.setItem("loadedG", randomGame.link);
                location.href = "/Classes.html";
            });

        } catch (error) {
            console.error("Error loading games:", error);
            document.getElementById("gamesList").innerHTML = `<div style="color: white;">Error loading games: ${error.message}</div>`;
        }
    </script>
</body>
