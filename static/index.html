<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>

    <!-- Favicon -->
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">

    <!-- Essential Styles -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/index.css">

    <style>
        /* Inline critical header styles to ensure quick rendering */
        #header {
            background-color: #555;
            padding: 1rem;
            color: #fff;
            text-align: center;
            font-size: 1.5em;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
            margin: 0;
        }
        
        .game {
            border-radius: 30rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game-info {
            padding: 10px;
            text-align: center;
            background-color: #555555;
            border-radius: 30px;
            z-index: 11;
            color: #fff;
        }

        .play-button {
            background-color: #555555;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
            z-index: 12;
            cursor: pointer;
        }

        .play-button:hover {
            background-color: #454545;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .random-game-button {
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #555555;
            background: transparent;
            color: white;
            font-size: 1.2em;
            margin: 20px;
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- Inline Header HTML to ensure it's the first to load -->
    <div id="header">
        Welcome to Classes - Find Your Favorite Game!
    </div>

    <div style="text-align: center;">
        <input class="random-game-button" placeholder="Search for a game!" id="searchGames">
        <button class="random-game-button" id="randomGameBtn">Random Game</button>
    </div>

    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PZXRTFX5"
            height="0" width="0" style="display:none;visibility:hidden">
        </iframe>
    </noscript>

    <div class="flex-container" id="gamesList"></div>

    <!-- Essential Scripts Deferred -->
    <script src="/config.js" defer></script>
    <script src="/global.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            function registerSW() {
                if (!navigator.serviceWorker) {
                    if (location.protocol !== "https:" && !["localhost", "127.0.0.1"].includes(location.hostname))
                        throw new Error("Service workers require HTTPS.");
                    throw new Error("Service workers not supported in this browser.");
                }
                navigator.serviceWorker.register("/uv/sw.js");
            }
            registerSW();
        });
    </script>

    <!-- Google Tag Manager -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VXDP7XC98T"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-VXDP7XC98T');
    </script>

    <!-- Games Script Loading -->
    <script type="module">
        document.addEventListener('DOMContentLoaded', async () => {
            const gamesList = document.getElementById("gamesList");

            // Wait for UV config
            await new Promise(resolve => {
                if (window.__uv$config) {
                    resolve();
                } else {
                    const checkUV = setInterval(() => {
                        if (window.__uv$config) {
                            clearInterval(checkUV);
                            resolve();
                        }
                    }, 100);
                }
            });

            // Import games
            try {
                const { gamesData } = await import("/assets/json/games.js");
                const { games2Data } = await import("/assets/json/games2.js");
                const games = [...gamesData, ...games2Data];

                // Load all games initially
                games.forEach(game => loadGame(game));

                // Setup search functionality
                document.getElementById("searchGames").addEventListener("keyup", function () {
                    gamesList.innerHTML = '';
                    const searchTerm = this.value.toLowerCase();
                    games.forEach(game => {
                        if (game.title.toLowerCase().includes(searchTerm)) {
                            loadGame(game);
                        }
                    });
                });

                document.getElementById("randomGameBtn").addEventListener("click", function () {
                    const randomGame = games[Math.floor(Math.random() * games.length)];
                    localStorage.setItem("loadedG", randomGame.link);
                    location.href = "/Classes.html";
                });
            } catch (error) {
                gamesList.innerHTML = `<div style="color: white;">Error loading games: ${error.message}</div>`;
            }

            function loadGame(game) {
                const gameElement = document.createElement("div");
                gameElement.className = "game";
                gameElement.innerHTML = `
                    <img src="${game.imgSrc}" alt="${game.title}" class="game-image">
                    <div class="game-info">
                        <h2 class="game-title">${game.title}</h2>
                        <a href="javascript:void(0)" class="play-button" onclick="startGame('${game.link}')">Play</a>
                    </div>`;
                gamesList.appendChild(gameElement);
            }

            window.startGame = function (link) {
                localStorage.setItem("loadedG", link);
                location.href = "/Classes.html";
            };
        });
    </script>
</body>
</html>
