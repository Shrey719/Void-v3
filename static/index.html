        body {
            background-color: #0F8A5F; /* Christmas green */
            color: #F0F0F0; /* Snow white */
            font-family: "Be Vietnam Pro", sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10"><circle cx="1" cy="1" r="1" fill="white" opacity="0.3"/></svg>');
            background-size: 20px 20px;
        }
        
        h1 {
            color: #FFD700; /* Gold */
            font-size: 4rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 5rem;
        }

        .random-game-button {
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            background-color: #D42426; /* Christmas red */
            color: #F0F0F0; /* Snow white */
            border: none;
            border-radius: 5rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 300px;
            margin-bottom: 2rem;
        }

        .random-game-button:hover {
            background-color: #FFD700; /* Gold */
            transform: scale(1.05);
        }
        
        .game {
            border-radius: 20px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            background-color: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); /* Gold glow */
        }

        .game-image {
            width: 16vw; 
            height: 16vw; 
            object-fit: cover; 
            transition: transform 0.5s ease-in-out; 
        }

        .game:hover .game-image {
            transform: scale(1.05);
        }

        .game-info {
            padding: 10px;
            text-align: center;
            background-color: #D42426; /* Christmas red */
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .game-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #F0F0F0; /* Snow white */
        }

        .play-button {
            background-color: #FFD700; /* Gold */
            color: #D42426; /* Christmas red */
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        .play-button:hover {
            background-color: #F0F0F0; /* Snow white */
            color: #D42426; /* Christmas red */
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); /* Gold glow */
        }

    <script type="module">
        import gamesData from "/assets/json/games.js" // this is where the games are defined now
        function loadGame(game) {
            const gameElement = document.createElement("div");
            gameElement.className = "game";

            const imgElement = document.createElement("img");
            imgElement.src = game.imgSrc;
            imgElement.alt = game.title;
            imgElement.className = "game-image";

            const titleElement = document.createElement("div");
            titleElement.className = "game-info";
            titleElement.innerHTML = `<h2 class="game-title">${game.title}</h2>`;

            const linkElement = document.createElement("a");
            linkElement.href = game.link;
            linkElement.textContent = "Play";
            linkElement.className = "play-button";

            gameElement.appendChild(imgElement);
            gameElement.appendChild(titleElement);
            titleElement.appendChild(linkElement);

            gamesList.appendChild(gameElement);
        }

        document.getElementById("searchGames").addEventListener("keydown", function (e) {
            gamesList.innerHTML = '';
            if (e.code === "Enter") { 
                e.preventDefault()
            }
            gamesList.innerHTML=""
            for (let i=0; i < gamesData.length; i++) {
                if (gamesData[i].title.toLowerCase().includes(document.getElementById("searchGames").value.toLowerCase())) {
                    loadGame(gamesData[i])
                }
            }

        });

        document.addEventListener("DOMContentLoaded", async function () {
            const gamesList = document.getElementById("gamesList");

            // Initial load of all games
            gamesData.forEach(game => {
                const gameElement = document.createElement("div");
                gameElement.className = "game"; 

                const imgElement = document.createElement("img");
                imgElement.src = game.imgSrc;
                imgElement.alt = game.title;
                imgElement.className = "game-image";

                const titleElement = document.createElement("div");
                titleElement.className = "game-info";
                titleElement.innerHTML = `<h2 class="game-title">${game.title}</h2>`;

                const linkElement = document.createElement("a");
                linkElement.href = `javascript:localStorage.setItem("loadedG", ${'"' + game.link+'"'}); location.href = "/Classes.html"`;
                linkElement.textContent = "Play";
                linkElement.className = "play-button";

                gameElement.appendChild(imgElement);
                gameElement.appendChild(titleElement);
                titleElement.appendChild(linkElement);

                gamesList.appendChild(gameElement);
            });
        });
    </script>
