<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        #snowflakes-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
        }

        .flex-container {
            display: flex;
            position: relative;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 5rem;
        }

        .game {
            border-radius: 30rem;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game-image {
            width: 16vw; 
            height: 16vw; 
            border-radius: 2rem;
            object-fit: cover; 
            transition: transform 0.5s ease-in-out, box-shadow 0.3s ease-in-out; 
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1); 
            animation: subtle-pulse 4s infinite;
            animation-delay: 1s;
        }

        .game:hover .game-image {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: none;
        }

        @keyframes subtle-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.01); }
            100% { transform: scale(1); }
        }

        .game-info {
            padding: 10px;
            text-align: center;
            background-color: #555555;
            border-radius: 30px;
        }

        .game-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }

        .play-button {
            background-color: #555555;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .play-button:hover {
            background-color: #454545;
        }

        .random-game-button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            border: 2px solid #555555;
            background-color: transparent;
            color: #fff;
            margin: 20px 0;
            width: 300px;
            text-align: center;
        }

        .random-game-button:focus {
            outline: none;
            border-color: #666666;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div id="snowflakes-container"></div>
    
    <div id="header"></div>

    <h1> </h1>
    <h1> </h1>
    <div style="text-align: center;">
        <input class="random-game-button" placeholder="Search for a game!" id="searchGames">
    </div>

    <div class="flex-container" id="gamesList"></div>

    <div id="footer"></div>

    <!-- Load header and footer -->
    <script>
        function loadHTML(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadHTML("assets/html/header.html", "header");
            loadHTML("assets/html/footer.html", "footer");
        });
    </script>

    <!-- Games loading script -->
    <script type="module">
        import gamesData from "./assets/json/games.js";
        
        function loadGame(game) {
            const gameElement = document.createElement("div");
            gameElement.className = "game";

            const imgElement = document.createElement("img");
            imgElement.src = game.imgSrc;
            imgElement.alt = game.title;
            imgElement.className = "game-image";

            const titleElement = document.createElement("div");
            titleElement.className = "game-info";
            titleElement.innerHTML = `<h2 class="game-title">${game.title}</h2>`;

            const linkElement = document.createElement("a");
            linkElement.href = `javascript:localStorage.setItem("loadedG", ${'"' + game.link+'"'}); location.href = "/Classes.html"`;
            linkElement.textContent = "Play";
            linkElement.className = "play-button";

            gameElement.appendChild(imgElement);
            gameElement.appendChild(titleElement);
            titleElement.appendChild(linkElement);

            document.getElementById("gamesList").appendChild(gameElement);
        }

        document.getElementById("searchGames").addEventListener("keydown", function(e) {
            const gamesList = document.getElementById("gamesList");
            gamesList.innerHTML = '';
            
            if (e.code === "Enter") { 
                e.preventDefault();
            }
            
            const searchTerm = document.getElementById("searchGames").value.toLowerCase();
            gamesData.forEach(game => {
                if (game.title.toLowerCase().includes(searchTerm)) {
                    loadGame(game);
                }
            });
        });

        // Initial load of games
        document.addEventListener("DOMContentLoaded", function() {
            gamesData.forEach(game => loadGame(game));
        });
    </script>

    <!-- Snowflakes script -->
    <script>
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes-container');
            const snowflakesCount = 100;

            for (let i = 0; i < snowflakesCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.width = `${Math.random() * 5 + 2}px`;
                snowflake.style .height = snowflake.style.width;
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                snowflake.style.opacity = Math.random();
                snowflakesContainer.appendChild(snowflake);
            }
        }

        createSnowflakes();
    </script>

</body>
