<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

#particles-js {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 2rem;
    position: relative;
    z-index: 1;
}

.games-box {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    padding: 2rem;
    width: 90%;
    max-width: 800px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
}

.site-title {
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 0.5rem;
    background: linear-gradient(45deg, #fff, #a0a0a0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: bold;
}

.games-title {
    font-size: 1.5rem;
    text-align: center;
    margin-bottom: 2rem;
    color: #888;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1rem;
    padding: 1rem;
    max-height: 60vh;
    overflow-y: auto;
}

.games-grid::-webkit-scrollbar {
    width: 8px;
}

.games-grid::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
}

.games-grid::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 4px;
}

.game-item {
    padding: 1rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    transition: all 0.3s ease;
    cursor: pointer;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.game-item:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    border-color: rgba(255, 255, 255, 0.2);
}

.game-title {
    font-size: 1rem;
    color: #fff;
    margin: 0;
    font-weight: normal;
    transition: all 0.3s ease;
}

.game-item:hover .game-title {
    color: #fff;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

#searchGames {
    width: 100%;
    max-width: 400px;
    padding: 0.8rem 1.5rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.05);
    color: #fff;
    margin-bottom: 2rem;
    font-size: 1rem;
    transition: all 0.3s ease;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

#searchGames:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.2);
}

#searchGames::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

@media (max-width: 600px) {
    .games-box {
        padding: 1rem;
    }
    
    .site-title {
        font-size: 2rem;
    }
    
    .games-title {
        font-size: 1.2rem;
    }
    
    .games-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
}
</style>

<script>
    const stockSW = "/uv/sw.js";
    const swAllowedHostnames = ["localhost", "127.0.0.1"];
    function registerSW() {
        if (!navigator.serviceWorker) {
            if (location.protocol !== "https:" && !swAllowedHostnames.includes(location.hostname))
                throw new Error("Service workers cannot be registered without https.");
            throw new Error("Your browser doesn't support service workers.");
        }
        navigator.serviceWorker.register(stockSW);
    }
    registerSW();   
</script>

    <script type="module">
        try {
            const gamesList = document.getElementById("gamesList");
            
            await new Promise(resolve => {
                if (window.__uv$config) {
                    resolve();
                } else {
                    const checkUV = setInterval(() => {
                        if (window.__uv$config) {
                            clearInterval(checkUV);
                            resolve();
                        }
                    }, 100);
                }
            });

            const { gamesData } = await import("/assets/json/games.js");
            const { games2Data } = await import("/assets/json/games2.js");
            
            const games = [...gamesData, ...games2Data];

            function loadGame(game) {
                const gameElement = document.createElement("div");
                gameElement.className = "game-item";
                gameElement.innerHTML = `<h3 class="game-title">${game.title}</h3>`;
                gameElement.onclick = () => {
                    window.location.href = `/Classes.html?game=${encodeURIComponent(game.link)}`;
                };
                gamesList.appendChild(gameElement);
            }

            if (Array.isArray(games)) {
                games.forEach(game => {
                    loadGame(game);
                });
            } else {
                console.error("Games is not an array:", games);
                gamesList.innerHTML = '<div style="color: white;">Error: Games data is not in the correct format</div>';
            }

            document.getElementById("searchGames").addEventListener("keyup", function(e) {
                gamesList.innerHTML = '';
                const searchTerm = this.value.toLowerCase();
                for (const game of games) {
                    if (game.title.toLowerCase().includes(searchTerm)) {
                        loadGame(game);
                    }
                }
            });
        } catch (error) {
            console.error("Error loading games:", error);
            gamesList.innerHTML = `<div style="color: white;">Error loading games: ${error.message}</div>`;
        }
    </script>
