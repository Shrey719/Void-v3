    <style>
    .flex-container {
           display: flex;
           position: relative;
           flex-wrap: wrap;
           justify-content: center;
           gap: 20px;
           padding: 5rem;
    }

    .game {
        border-radius: 30rem;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
    }

    .game:hover {
        transform: scale(1.05);
    }

    .game-image {
        width: 100%;
        height: auto;
        width: 16vw; 
        height: 16vw; 
        border-radius: 2rem;
        object-fit: cover; 
        transition: transform 0.5s ease-in-out, box-shadow 0.3s ease-in-out; 
        box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1); 
    }

    .game:hover .game-image {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .game-image {
        animation: subtle-pulse 4s infinite;
        animation-delay: 1s;
    }

    @keyframes subtle-pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.01);
        }
        100% {
            transform: scale(1);
        }
    }

    .game:hover .game-image {
        animation: none;
    }

    .game-info {
        padding: 10px;
        text-align: center;
        background-color: #555555;
        border-bottom-left-radius: 30px;
        border-bottom-right-radius: 30px;
        border-top-left-radius: 30px;
        border-top-right-radius: 30px;
    }

    .game-title {
        font-size: 20px;
        margin-bottom: 10px;
        color: #fff;
    }

    .play-button {
        background-color: #555555;
        color: #fff;
        padding: 10px 20px;
        border-radius: 20px;
        text-decoration: none;
        transition: background-color 0.3s ease-in-out;
    }

    .play-button:hover {
        background-color: #454545;
    }
    </style>

    <div class="flex-container" id="gamesList"></div>

    <script type="module">
        import gamesData from "/assets/json/games.js"
        function loadGame(game) {
                const gameElement = document.createElement("div");
                gameElement.className = "game";

                const imgElement = document.createElement("img");
                imgElement.src = game.imgSrc;
                imgElement.alt = game.title;
                imgElement.className = "game-image";

                const titleElement = document.createElement("div");
                titleElement.className = "game-info";
                titleElement.innerHTML = `<h2 class="game-title">${game.title}</h2>`;

                const linkElement = document.createElement("a");
                linkElement.href = game.link;
                linkElement.textContent = "Play";
                linkElement.className = "play-button";

                gameElement.appendChild(imgElement);
                gameElement.appendChild(titleElement);
                titleElement.appendChild(linkElement);

                gamesList.appendChild(gameElement);
            }

        document.getElementById("searchGames").addEventListener("keydown", function (e) {
            gamesList.innerHTML = '';
            if (e.code === "Enter") { 
                e.preventDefault()
            }
            gamesList.innerHTML=""
            for (let i=0; i < gamesData.length; i++) {
                if (gamesData[i].title.toLowerCase().includes(document.getElementById("searchGames").value.toLowerCase())) {
                    loadGame(gamesData[i])
                }
            }
        });

        document.addEventListener("DOMContentLoaded", async function () {
            const gamesList = document.getElementById("gamesList");

            // Initial load of all games
            gamesData.forEach(game => {
                const gameElement = document.createElement("div");
                gameElement.className = "game"; 

                const imgElement = document.createElement("img");
                imgElement.src = game.imgSrc;
                imgElement.alt = game.title;
                imgElement.className = "game-image";

                const titleElement = document.createElement("div");
                titleElement.className = "game-info";
                titleElement.innerHTML = `<h2 class="game-title">${game.title}</h2>`;

                const linkElement = document.createElement("a");
                linkElement.href = `javascript:localStorage.setItem("loadedG", ${'"' + game.link+'"'}); location.href = "/Classes.html"`;
                linkElement.textContent = "Play";
                linkElement.className = "play-button";

                gameElement.appendChild(imgElement);
                gameElement.appendChild(titleElement);
                titleElement.appendChild(linkElement);

                gamesList.appendChild(gameElement);
            });
        });
    </script>
