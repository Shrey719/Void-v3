<style>
.background-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.background-overlay img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    min-width: 100%;
    min-height: 100%;
}

body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}

@keyframes moveStar {
    from {
        transform: translateY(0);
    }
    to {
        transform: translateY(100vh);
    }
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #fff;
    border-radius: 50%;
    animation: moveStar linear infinite;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 1rem;
    position: relative;
    z-index: 2;
}

.games-box {
    background: #000;
    border-radius: 10px;
    width: 80%;
    max-width: 1000px;
    height: 70vh;
    display: flex;
    flex-direction: column;
    position: relative;
    padding: 2px;
    box-shadow: 
        0 0 2px #fff,
        0 0 4px #fff,
        0 0 6px #fff,
        0 0 8px #fff,
        inset 0 0 2px rgba(255, 255, 255, 0.2);
    z-index: 3;
}

.games-box::before {
    content: '';
    position: absolute;
    inset: -1px;
    background: #fff;
    border-radius: 10px;
    z-index: -1;
    box-shadow: 
        0 0 15px #fff,
        0 0 30px rgba(255, 255, 255, 0.8),
        0 0 40px rgba(255, 255, 255, 0.6),
        0 0 50px rgba(255, 255, 255, 0.4);
    opacity: 0.5;
}

.games-header {
    padding: 1.5rem;
    text-align: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    position: relative;
    z-index: 1;
}

.site-title {
    font-size: 2.5rem;
    margin: 0 0 0.5rem 0;
    background: linear-gradient(45deg, #fff, #a0a0a0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: bold;
}

.games-title {
    font-size: 1.2rem;
    margin: 0.5rem 0;
    color: #888;
    text-transform: uppercase;
    letter-spacing: 2px;
}

#searchGames {
    width: 80%;
    max-width: 400px;
    padding: 0.8rem 1.5rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.05);
    color: #fff;
    font-size: 1rem;
    transition: all 0.3s ease;
    margin: 1rem auto 0 auto;
    display: block;
}

#searchGames:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.2);
}

#searchGames::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.scrollable-content {
    overflow-y: auto;
    flex-grow: 1;
    padding: 1.5rem;
}

.games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 1rem;
    position: relative;
    z-index: 1;
}

.games-grid::-webkit-scrollbar {
    width: 8px;
}

.games-grid::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    margin: 4px;
    border-radius: 4px;
}

.games-grid::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 4px;
}

.games-grid::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.3);
}

.game-item {
    padding: 1rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    transition: all 0.3s ease;
    cursor: pointer;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.8rem;
}

.game-icon {
    width: 64px;
    height: 64px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.game-icon img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.game-title {
    font-size: 1rem;
    color: #fff;
    margin: 0;
    font-weight: normal;
    transition: all 0.3s ease;
}

.game-item:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    border-color: rgba(255, 255, 255, 0.2);
}

.game-item:hover .game-title {
    color: #fff;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

.ad-container {
    width: calc(100% - 3rem);
    max-width: 800px;
    margin: 0 auto 1.5rem auto;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    position: relative;
    z-index: 2;
    padding: 1rem 0;
}

.ad-container > div {
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100px;
    width: 100%;
    max-height: 250px;
    overflow: hidden;
}

@media (max-width: 768px) {
    .games-box {
        width: 95%;
        height: 80vh;
    }
    
    .games-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    }
    
    .game-icon {
        width: 48px;
        height: 48px;
    }
    
    .game-title {
        font-size: 0.9rem;
    }
    
    .site-title {
        font-size: 2rem;
    }

    .scrollable-content {
        padding: 1rem;
    }
    
    .ad-container {
        width: calc(100% - 2rem);
        margin: 0 auto 1rem auto;
        min-height: 90px;
    }
}
</style>

</head>

    <div id="footer"></div>

    <script>
        const stockSW = "/uv/sw.js";
        const swAllowedHostnames = ["localhost", "127.0.0.1"];
        function registerSW() {
            if (!navigator.serviceWorker) {
                if (location.protocol !== "https:" && !swAllowedHostnames.includes(location.hostname))
                    throw new Error("Service workers cannot be registered without https.");
                throw new Error("Your browser doesn't support service workers.");
            }
            navigator.serviceWorker.register(stockSW);
        }
        registerSW();   

        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 500;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 5;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                const duration = 20 + Math.random() * 20;
                star.style.animationDuration = `${duration}s`;
                
                star.style.animationDelay = `${Math.random() * duration}s`;
                
                star.style.opacity = Math.random() * 0.8 + 0.2;
                
                starsContainer.appendChild(star);
            }
        }

        window.addEventListener('load', createStars);
    </script>

    <script type="module">
        try {
            const gamesList = document.getElementById("gamesList");
            
            await new Promise(resolve => {
                if (window.__uv$config) {
                    resolve();
                } else {
                    const checkUV = setInterval(() => {
                        if (window.__uv$config) {
                            clearInterval(checkUV);
                            resolve();
                        }
                    }, 100);
                }
            });

            const { gamesData } = await import("/assets/json/games.js");
            const { games2Data } = await import("/assets/json/games2.js");
            
            const games = [...gamesData, ...games2Data];

            function loadGame(game) {
                const gameElement = document.createElement("div");
                gameElement.className = "game-item";
                gameElement.innerHTML = `<div class="game-icon">
                        <img src="${game.imgSrc}" alt="${game.title} icon">
                    </div>
                    <h3 class="game-title">${game.title}</h3>
                `;
                gameElement.onclick = () => {
                    window.location.href = `/Classes.html?game=${encodeURIComponent(game.link)}`;
                };
                gamesList.appendChild(gameElement);
            }

            if (Array.isArray(games)) {
                games.forEach(game => {
                    loadGame(game);
                });
            } else {
                console.error("Games is not an array:", games);
                gamesList.innerHTML = '<div style="color: white;">Error: Games data is not in the correct format</div>';
            }

            document.getElementById("searchGames").addEventListener("keyup", function(e) {
                gamesList.innerHTML = '';
                const searchTerm = this.value.toLowerCase();
                for (const game of games) {
                    if (game.title.toLowerCase().includes(searchTerm)) {
                        loadGame(game);
                    }
                }
            });
        } catch (error) {
            console.error("Error loading games:", error);
            gamesList.innerHTML = `<div style="color: white;">Error loading games: ${error.message}</div>`;
        }
        loadHTML("/assets/html/header.html", "header"),
        loadHTML("/assets/html/footer.html", "footer")
    </script>
</body>
