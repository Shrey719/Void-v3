    <!-- Add Popup Ad Management Script -->
    <script>
        function showPopupAd() {
            const overlay = document.querySelector('.popup-ad-overlay');
            overlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closePopupAd() {
            const overlay = document.querySelector('.popup-ad-overlay');
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Show popup ad after 30 seconds
        setTimeout(showPopupAd, 30000);

        // Show popup ad when user tries to leave the page
        let showExitPopup = true;
        document.addEventListener('mouseleave', (e) => {
            if (e.clientY < 0 && showExitPopup) {
                showPopupAd();
                showExitPopup = false;
            }
        });

        document.querySelector('.close-ad').addEventListener('click', closePopupAd);
        document.querySelector('.popup-ad-overlay').addEventListener('click', (e) => {
            if (e.target === document.querySelector('.popup-ad-overlay')) {
                closePopupAd();
            }
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePopupAd();
            }
        });
