<html>
    <div>              
    </div>
    <head>
    <script src="/assets/js/favicon-handler.js"></script>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png">
        <title>Classes</title>
        <link rel="icon" type="image/png" href="https://ssl.gstatic.com/classroom/favicon.png">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: black;
            }
            .container {
                display: flex;
                flex-direction: column;
                height: 100vh;
                align-items: center;
            }
            .game_iframe {
                width: 80%;
                max-width: 1000px;
                height: 80vh;
                margin: auto;
                border: none;
                flex-grow: 0;
            }
            .header {
                width: 100%;
                background-color: rgb(41, 41, 41); 
                color: white;
                left: 0;
                padding: 1rem;
                top: 0;
                font-size: 0.8rem; 
                font-family: "Be Vietnam Pro", sans-serif;
                font-weight: 700;          
            }
            
            .home_bttn {
                background-color: transparent;
                border: none;
                height: 3vh;
                width: 3vh;
            }

            .game_title {
                color: white;
                text-align: center;
                padding: 1rem;
                font-size: 1.5rem;
                font-family: "Be Vietnam Pro", sans-serif;
                font-weight: 700;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <a href="/">
                    <img src="/nav/home.png" class="home_bttn" alt="Home"></img>
                </a>
            </header>   
            <div class="game_title" id="gameTitle">Loading...</div>
            <iframe class="game_iframe" id="gframe"></iframe>
            <script>
                let loadedG = localStorage.getItem('loadedG');
                let gameName = localStorage.getItem('gameName');
                let iframe = document.getElementById('gframe');
                iframe.src = loadedG;
                
                if (gameName) {
                    document.getElementById('gameTitle').textContent = gameName;
                } else {
                    document.getElementById('gameTitle').textContent = "Game";
                }
            </script>
        </div>
    </body>
</html>
