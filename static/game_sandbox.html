<html>
<head>
  <script src="/assets/js/favicon-handler.js"></script>
  <link id="favicon" rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png">
  <title>Classes</title>
  <link rel="icon" type="image/png" href="https://ssl.gstatic.com/classroom/favicon.png">
  <style>
      /* Keep all previous styles and add these new ones */
      
      .loading-screen {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #121212;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 1000;
          font-family: 'Be Vietnam Pro', sans-serif;
      }

      .loading-title {
          color: white;
          font-size: 2.5em;
          margin-bottom: 20px;
          font-weight: bold;
      }

      .loading-text {
          color: white;
          font-size: 1.5em;
      }

      /* Keep all your previous styles here */
      /* ... (previous styles) ... */
  </style>
</head>
<body>
    <!-- Add the loading screen div -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-title">Void Network</div>
        <div class="loading-text">Loading<span id="dots">...</span></div>
    </div>

    <!-- Keep your existing container div and content -->
    <div class="container">
        <!-- ... (previous content) ... -->
    </div>

    <script>
        // Loading screen animation
        let dotsElement = document.getElementById('dots');
        let loadingScreen = document.getElementById('loadingScreen');
        let dotCount = 3;
        let increasing = false;

        function animateDots() {
            if (increasing) {
                dotCount++;
                if (dotCount > 3) {
                    dotCount = 3;
                    increasing = false;
                }
            } else {
                dotCount--;
                if (dotCount < 0) {
                    dotCount = 0;
                    increasing = true;
                }
            }
            dotsElement.textContent = '.'.repeat(dotCount);
        }

        // Start dots animation
        let dotsInterval = setInterval(animateDots, 300);

        // Remove loading screen after 3 seconds
        setTimeout(() => {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                clearInterval(dotsInterval);
            }, 500);
        }, 3000);

        // Keep your existing script
        let loadedG = localStorage.getItem('loadedG');
        let iframe = document.getElementById('gframe');
        iframe.src = loadedG;

        // Focus the iframe when it loads
        iframe.onload = function() {
            this.focus();
        };

        function panicButton() {
            window.location.href = 'https://launchpad.classlink.com/login';
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) {
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Ensure the iframe gets focus when clicked
        iframe.addEventListener('click', function() {
            this.focus();
        });

        // Handle keyboard events only when iframe is not focused
        window.addEventListener("keydown", function(e) {
            if (!document.activeElement.classList.contains('game_iframe')) {
                if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                    e.preventDefault();
                }
            }
        }, false);

        // Additional handler for fullscreen changes
        document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                iframe.focus();
            }
        });
    </script>
</body>
</html>
