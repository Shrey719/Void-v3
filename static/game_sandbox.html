<html>
<head>
    <script src="/assets/js/favicon-handler.js"></script>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png">
    <title>Classes</title>
    <link rel="icon" type="image/png" href="https://ssl.gstatic.com/classroom/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            overflow: hidden;
            height: 100%;
        }
        body {
            background-color: black;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed;
            width: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            height: 100%;
            justify-content: center;
        }
        .game_container {
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 85%;
            max-width: 1100px;
            margin: 20px auto 40px auto;
            transition: all 0.3s ease;
            flex: 0;
            position: relative;
        }
        .game_iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 10px;
            background-color: #1a1a1a;
        }
        .header {
            width: 100%;
            background-color: rgb(41, 41, 41); 
            color: white;
            left: 0;
            padding: 1rem;
            top: 0;
            font-size: 0.8rem; 
            font-family: "Be Vietnam Pro", sans-serif;
            font-weight: 700;          
        }
        
        .home_bttn {
            background-color: transparent;
            border: none;
            height: 3vh;
            width: 3vh;
        }

        .panic_button {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-family: "Be Vietnam Pro", sans-serif;
            font-weight: 700;
            cursor: pointer;
            margin: 1rem 0;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(255,51,51,0.2);
        }

        .panic_button:hover {
            background-color: #ff0000;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255,51,51,0.3);
        }

        .panic_button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 4px rgba(255,51,51,0.2);
        }

        .fullscreen_button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        .fullscreen_button img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="/">
                <img src="/nav/home.png" class="home_bttn" alt="Home"></img>
            </a>
        </header>   
        <button class="panic_button" onclick="panicButton()">Panic</button>
        <div class="game_container">
            <iframe class="game_iframe" id="gframe"></iframe>
            <button class="fullscreen_button" onclick="toggleFullScreen()">
                <img src="img/nav/fullscreenbutton.png" alt="Fullscreen">
            </button>
        </div>
        <script>
            let loadedG = localStorage.getItem('loadedG');
            let iframe = document.getElementById('gframe');
            iframe.src = loadedG;

            function panicButton() {
                window.location.href = 'https://launchpad.classlink.com/login';
            }

            function toggleFullScreen() {
                if (!document.fullscreenElement) {
                    if (iframe.requestFullscreen) {
                        iframe.requestFullscreen();
                    } else if (iframe.mozRequestFullScreen) { // Firefox
                        iframe.mozRequestFullScreen();
                    } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                        iframe.webkitRequestFullscreen();
                    } else if (iframe.msRequestFullscreen) { // IE/Edge
                        iframe.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.mozCancelFullScreen) { // Firefox
                        document.mozCancelFullScreen();
                    } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) { // IE/Edge
                        document.msExitFullscreen();
                    }
                }
            }

            // Prevent scrolling with arrow keys and space bar
            window.addEventListener("keydown", function(e) {
                if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                    e.preventDefault();
                }
            }, false);
        </script>
    </div>
</body>
</html>
