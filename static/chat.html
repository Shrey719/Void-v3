<!DOCTYPE html>

<head>

    <!-- Snowfall Effect Styles -->
    <style>
        #snowflakes-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -11; /* Put behind content */
        }
        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>

    <!-- Snowfall Effect Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create container
            const snowflakesContainer = document.createElement('div');
            snowflakesContainer.id = 'snowflakes-container';
            document.body.appendChild(snowflakesContainer);

            // Snowfall logic
            const snowflakesCount = 200;

            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.width = `${Math.random() * 5 + 2}px`;
                snowflake.style.height = snowflake.style.width;
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                snowflake.style.opacity = Math.random();
                return snowflake;
            }

            // Create animation style
            const styleSheet = document.createElement('style');
            styleSheet.textContent = `
                @keyframes fall {
                    0% {
                        transform: translateY(-100vh);
                    }
                    100% {
                        transform: translateY(100vh);
                    }
                }
            `;
            document.head.appendChild(styleSheet);

            // Create snowflakes
            for (let i = 0; i < snowflakesCount; i++) {
                const snowflake = createSnowflake();
                snowflake.style.animation = `fall ${snowflake.style.animationDuration} linear infinite`;
                snowflakesContainer.appendChild(snowflake);
            }
        });
    </script>

    <style>
        /* Styles remain the same as in the previous version */
        #particles-js {
            position: fixed;

        .title {
            font-size: 1.5rem;
            text-align: center;
            color: #fff;
            margin-bottom: 10px;
            position: relative;
            animation: slideIn 2s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>

<body>

    <div id="particles-js"></div>
    <script src="/assets/js/particles.js"></script>
    <script>
        particlesJS.load('particles-js', '/assets/json/particles.json');
    </script>

    <!-- Dynamically Loaded Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="iframe-section">
            <iframe id="proxyFrame" width="100%" height="100%" allowtransparency="true" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Dynamically Loaded Footer -->
    <div id="footer"></div>

    <script>
        function loadHTML(url, elementId) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading HTML:', error);
                    document.getElementById(elementId).innerHTML = `<p>Error loading content: ${error.message}</p>`;
                });
        }

        // Load header and footer
        loadHTML("/assets/html/header.html", "header");
        loadHTML("/assets/html/footer.html", "footer");

        // Function to encode URL for UV proxy
        function encodeUrl(url) {
            return __uv$config.prefix + __uv$config.encodeUrl(url);
        }

        // Function to refresh iframe URL
        function refreshIframe() {
            const originalUrl = "https://e.widgetbot.io/channels/1205329363394887722/1205332504220012584?api=f5bd5f97-abb9-4bcb-82de-f9ed3fed5ed7";
            const proxyUrl = encodeUrl(originalUrl);
            const iframe = document.getElementById('proxyFrame');
            iframe.src = proxyUrl;
        }

        // Set initial iframe src and start refresh interval
        window.onload = function() {
            refreshIframe(); // Initial load
            // Refresh every 30 seconds (30000 milliseconds)
            setInterval(refreshIframe, 60000);
        };
    </script>
</body>
