    <script src="/assets/js/ads.js"></script>

<style>
    /* Add CSS for particle background */
    #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
    }

    /* Flex container for aligning the widget */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 30px;
        z-index: 1;
        padding: 0;
        margin: 0;
    }

    .widget-section {
        width: 90vw; /* Responsive width */
        height: 90vh; /* Responsive height */
        max-width: 800px; /* Optional: max width */
        max-height: 600px; /* Optional: max height */
        position: relative; /* Position relative for absolute child */
    }

    widgetbot {
        position: absolute; /* Position absolutely within the parent */
        top: 0;
        left: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        border: none; /* Remove border */
        border-radius: 15px; /* Optional: rounded corners */
    }

    /* Media query for smaller screens */
    @media (max-width: 800px) {
        .widget-section {
            padding-bottom: 75%; /* Maintain aspect ratio */
        }

        widgetbot {
            height: 100%; /* Full height */
        }
    }

    .title {
        font-size: 1.5rem;
        text-align: center;
        color: #fff;
        margin-bottom: 10px;
        position: relative;
        animation: slideIn 2s ease-in-out forwards;
        opacity: 0;
    }

    @keyframes slideIn {
        0% {
            transform: translateY(-50px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>
</head>

<body>
    <!-- Google Tag Manager -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PZXRTFX5" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>

    <!-- Particle Background -->
    <div id="particles-js"></div>
    <script src="/assets/js/particles.js"></script>
    <script>
        particlesJS.load('particles-js', '/assets/json/particles.json');

    <!-- Main Content -->

            <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html -embed@1.0.0/dist/index.js"></script>

    <!-- Scripts -->
    <script src="/assets/js/script.js"></script>
</body>
