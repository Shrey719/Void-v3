<html lang="en">

<head>

    <title>New Tab</title>

    <!-- Google tag (gtag.js) -->

    <script src="/assets/js/ads.js"></script>

        window.dataLayer = window.dataLayer || [];
        function gtag() {

        gtag('js', new Date());

    <link rel="stylesheet" href="/assets/css/styles.css" type="text/css">

    <script src="/config.js"></script>

    <!-- UV things -->
    <script src="uv/uv.bundle.js"></script>

<style>
    /* Styles remain the same as in the previous version */
    #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 0;
        margin: 0;
    }

    .iframe-section {
        width: 95%;
        max-width: 1200px;
        height: 80%;
        display: flex;
        flex-direction: column;
        position: relative;
    }

    iframe {
        flex: 1;
        border: none;
        border-radius: 15px;
    }

    @media (max-width: 800px) {
        .iframe-section {
            height: auto;
            padding-bottom: 75%;
        }

        iframe {
            height: 100%;
        }
    }

    .title {
        font-size: 1.5rem;
        text-align: center;
        color: #fff;
        margin-bottom: 10px;
        position: relative;
        animation: slideIn 2s ease-in-out forwards;
        opacity: 0;
    }

    @keyframes slideIn {
        0% {
            transform: translateY(-50px);
            opacity: 0;
        }

        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>
</head>

<body>
    <!-- Google Tag Manager -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PZXRTFX5" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>

    <!-- Particle Background -->
    <div id="particles-js"></div>
    <script src="/assets/js/particles.js"></script>
    <script>
        particlesJS.load('particles-js', '/assets/json/particles.json');
    </script>

    <!-- Dynamically Loaded Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="iframe-section">
            <iframe id="proxyFrame" width="100%" height="100%" allowtransparency="true" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Dynamically Loaded Footer -->
    <div id="footer"></div>

    <script>
        function loadHTML(url, elementId) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading HTML:', error);
                    document.getElementById(elementId).innerHTML = `<p>Error loading content: ${error.message}</p>`;
                });
        }

        // Load header and footer
        loadHTML("/assets/html/header.html", "header");
        loadHTML("/assets/html/footer.html", "footer");

        // Function to encode URL for UV proxy
        function encodeUrl(url) {
            return __uv$config.prefix + __uv$config.encodeUrl(url);
        }

        // Set the iframe src to the proxied URL
        window.onload = function() {
            const originalUrl = "https://e.widgetbot.io/channels/1205329363394887722/1205332504220012584?api=f5bd5f97-abb9-4bcb-82de-f9ed3fed5ed7";
            const proxyUrl = encodeUrl(originalUrl);
            document.getElementById('proxyFrame').src = proxyUrl;
        };
    </script>
</body>

</html>
