<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="https://ssl.gstatic.com/classroom/favicon.png">
    <title>New Tab</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VXDP7XC98T"></script>
    <script src="/assets/js/ads.js"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-VXDP7XC98T');
    </script>

    <link rel="stylesheet" href="/assets/css/styles.css" type="text/css">
    <script src="/global.js"></script>
    <script src="/config.js"></script>

    <!-- UV things -->
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>

    <style>
        /* Add CSS for particle background */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Flex container for aligning the widget */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 30px;
            z-index: 1;
            padding: 0;
            margin: 0;
        }

        .widget-section {
            width: 800px; /* Fixed width */
            height: 600px; /* Fixed height */
            position: relative; /* Position relative for absolute child */
        }

        widgetbot {
            position: absolute; /* Position absolutely within the parent */
            top: 0;
            left: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            border: none; /* Remove border */
            border-radius: 15px; /* Optional: rounded corners */
        }

        /* Media query for smaller screens */
        @media (max-width: 800px) {
            .widget-section {
                width: 100%; /* Full width on smaller screens */
                height: auto; /* Auto height to maintain aspect ratio */
                padding-bottom: 75%; /* Maintain aspect ratio */
            }

            widgetbot {
                height: 100%; /* Full height */
            }
        }

        .title {
            font-size: 1.5rem;
            text-align: center;
            color: #fff;
            margin-bottom: 10px;
            position: relative;
            animation: slideIn 2s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Google Tag Manager -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PZXRTFX5" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>

    <!-- Particle Background -->
    <div id="particles-js"></div>
    <script src="/assets/js/particles.js"></script>
    <script>
        particlesJS.load('particles-js', '/assets/json/particles.json');
    </script>

    <!-- Dynamically Loaded Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="widget-section">
            <widgetbot server="1205329363394887722" channel="1205332504220012584"></widgetbot>
            <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
        </div>
    </div>

    <!-- Dynamically Loaded Footer -->
    <div id="footer"></div>

    <script>
        function loadHTML(url, elementId) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading HTML:', error);
                    document.getElementById(elementId).innerHTML = `<p>Error loading content: ${error.message}</p>`;
                });
        }

        // Load header and footer
        loadHTML("/assets/html/header.html", "header");
        loadHTML("/assets/html/footer.html", "footer");
    </script>
</body>

</html>
