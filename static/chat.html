<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="https://ssl.gstatic.com/classroom/favicon.png">
    <title>Widget Display</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4845994519357732" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .widget_container {
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 95%;
            max-width: 1100px;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 400px; /* Set a minimum height for the widget container */
        }

        widgetbot {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: none;
            background-color: #1a1a1a;
        }

        .header {
            width: 100%;
            background-color: rgb(41, 41, 41);
            color: white;
            padding: 0.5rem;
            font-size: 0.8rem;
            font-family: "Be Vietnam Pro", sans-serif;
            font-weight: 700;
            position: absolute;
            top: 0;
            left: 0;
        }

        .panic_button {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 8px 20px;
            font-size: 0.9rem;
            font-family: "Be Vietnam Pro", sans-serif;
            font-weight: 700;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(255,51,51,0.2);
        }

        .panic_button:hover {
            background-color: #ff0000;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255,51,51,0.3);
        }

        .panic_button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 4px rgba(255,51,51,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            Widget Display
        </header>

        <button class="panic_button" onclick="panicButton()">Panic</button>
        
        <div class="widget_container">
            <widgetbot
                server="1205329363394887722"
                channel="1205332504220012584"
            ></widgetbot>
            <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
        </div>
    </div>

    <script>
        function panicButton() {
            window.location.href = 'https://launchpad.classlink.com/login';
        }
    </script>
</body>
</html>
