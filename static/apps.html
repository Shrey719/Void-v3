<!DOCTYPE html>
<html lang="en">
  <script src="/assets/js/favicon-handler.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    
    <!-- Scripts -->
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="/config.js"></script>
    <script src="/global.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        /* All your existing styles remain exactly the same */
        
        /* Added stars styles */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes moveStar {
            from { transform: translateY(0); }
            to { transform: translateY(100vh); }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: moveStar linear infinite;
        }
    </style>
</head>
<body>
    <!-- Added stars container -->
    <div class="stars"></div>

    <div id="header"></div>
    
    <div class="container">
        <div class="games-box">
            <div class="games-header">
                <h1 class="site-title">Void Network</h1>
                <h2 class="games-title">Apps</h2>
            </div>
            <div class="games-grid" id="gamesList"></div>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        // Previous functions remain the same
        
        // Added stars generation function
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random star size
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random speed
                const duration = 20 + Math.random() * 20;
                star.style.animationDuration = `${duration}s`;
                
                // Random delay
                star.style.animationDelay = `${Math.random() * duration}s`;
                
                // Random opacity
                star.style.opacity = Math.random() * 0.8 + 0.2;
                
                starsContainer.appendChild(star);
            }
        }

        // Modified initialization to include stars
        document.addEventListener("DOMContentLoaded", async function() {
            try {
                await registerSW();
                await Promise.all([
                    loadHTML("/assets/html/header.html", "header"),
                    loadHTML("/assets/html/footer.html", "footer")
                ]);
                renderGamesList();
                createStars(); // Added stars creation
            } catch (error) {
                console.error("Initialization error:", error);
            }
        });
    </script>
</body>
</html>
