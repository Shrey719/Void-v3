<!DOCTYPE html>
<html lang="en">
  <script src="/assets/js/favicon-handler.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    
    <!-- Scripts -->
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="/config.js"></script>
    <script src="/global.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        .flex-container {
            display: flex;
            position: relative;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 5rem;
        }

        .game {
            border-radius: 30rem;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game-image {
            width: 288px;
            height: 288px;
            border-radius: 20px;
            object-fit: cover;
            transition: transform 0.5s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: subtle-pulse 4s infinite;
            animation-delay: 1s;
        }

        .game:hover .game-image {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: none;
        }

        @keyframes subtle-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.01); }
            100% { transform: scale(1); }
        }

        .game-info {
            padding: 10px;
            text-align: center;
            background-color: #555555;
            border-radius: 30px;
            z-index: 11;
        }

        .game-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }

        .play-button {
            background-color: #555555;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
            cursor: pointer;
            display: inline-block;
            z-index: 12;
        }

        .play-button:hover {
            background-color: #454545;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="footer"></div>
    <div id="div_appout">
        <div class="flex-container" id="gamesList"></div>
    </div>

    <script>
        // Function to load HTML content
        async function loadHTML(url, elementId) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading ${url}:`, error);
            }
        }

        // Function to initialize UV service worker
        async function registerSW() {
            const stockSW = "/uv/sw.js";
            const swAllowedHostnames = ["localhost", "127.0.0.1"];
            
            if (!navigator.serviceWorker) {
                if (location.protocol !== "https:" && !swAllowedHostnames.includes(location.hostname)) {
                    throw new Error("Service workers cannot be registered without https.");
                }
                throw new Error("Your browser doesn't support service workers.");
            }
            
            try {
                await navigator.serviceWorker.register(stockSW);
            } catch (error) {
                console.error("Failed to register service worker:", error);
            }
        }

        // Function to render games list
        function renderGamesList() {
            const gamesList = document.getElementById("gamesList");
            // Default apps defined directly in code instead of localStorage
            const defaultApps = [
                {
                    title: "Netflix",
                    imgSrc: "/appimg/netflix.png",
                    link: "https://netflix.com"
                }
                // Add more apps here as needed
            ];
            
            if (!gamesList) return;
            
            gamesList.innerHTML = '';
            
            defaultApps.forEach(app => {
                const gameElement = document.createElement("div");
                gameElement.className = "game";

                const imgElement = document.createElement("img");
                imgElement.src = app.imgSrc;
                imgElement.alt = app.title;
                imgElement.className = "game-image";

                const encodedUrl = __uv$config.prefix + __uv$config.encodeUrl(app.link);
                
                const titleElement = document.createElement("div");
                titleElement.className = "game-info";
                titleElement.innerHTML = `
                    <h2 class="game-title">${app.title}</h2>
                    <a href="javascript:void(0)" class="play-button" onclick="handleAppClick(event, '${encodedUrl}')">Use</a>
                `;

                gameElement.appendChild(imgElement);
                gameElement.appendChild(titleElement);

                gameElement.onclick = (e) => {
                    if (!e.target.classList.contains('play-button')) {
                        handleAppClick(e, encodedUrl);
                    }
                };

                gamesList.appendChild(gameElement);
            });
        }

        // Function to handle app clicks
        function handleAppClick(event, encodedUrl) {
            event.preventDefault();
            event.stopPropagation();
            // Modified to match the Classes.html page's URL parameter name 'game'
            window.location.href = `/Classes.html?game=${encodeURIComponent(encodedUrl)}`;
        }

        // Initialize everything when the DOM is ready
        document.addEventListener("DOMContentLoaded", async function() {
            try {
                await registerSW();
                await Promise.all([
                    loadHTML("/assets/html/header.html", "header"),
                    loadHTML("/assets/html/footer.html", "footer")
                ]);
                renderGamesList();
            } catch (error) {
                console.error("Initialization error:", error);
            }
        });
    </script>
</body>
</html>
