<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    
    <script src="/assets/js/favicon-handler.js"></script>
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="/config.js"></script>
    <script src="/global.js"></script>
    
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        .flex-container {
            display: flex;
            position: relative;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 5rem;
        }

        .game {
            border-radius: 30rem;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game-image {
            width: 288px;
            height: 288px;
            border-radius: 20px;
            object-fit: cover;
            transition: transform 0.5s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: subtle-pulse 4s infinite;
            animation-delay: 1s;
        }

        .game:hover .game-image {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: none;
        }

        @keyframes subtle-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.01); }
            100% { transform: scale(1); }
        }

        .game-info {
            padding: 10px;
            text-align: center;
            background-color: #555555;
            border-radius: 30px;
            z-index: 11;
        }

        .game-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }

        .play-button {
            background-color: #555555;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
            cursor: pointer;
            display: inline-block;
            z-index: 12;
        }

        .play-button:hover {
            background-color: #454545;
        }

        .search-container {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        .search-input {
            padding: 10px;
            width: 300px;
            border-radius: 20px;
            border: 1px solid #555555;
            margin-right: 10px;
            font-size: 16px;
            outline: none;
        }

        .search-input:focus {
            border-color: #454545;
            box-shadow: 0 0 5px rgba(69, 69, 69, 0.3);
        }

        .search-button {
            background-color: #555555;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease;
        }

        .search-button:hover {
            background-color: #454545;
            transform: scale(1.05);
        }

        .search-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="header"></div>
    
    <div class="search-container">
        <form onsubmit="handleSearch(event)">
            <input type="text" 
                   class="search-input" 
                   id="searchInput" 
                   placeholder="Enter URL or search term..."
                   autocomplete="off"
                   autofocus>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>

    <div id="div_appout">
        <div class="flex-container" id="gamesList"></div>
    </div>

    <div id="footer"></div>

    <script>
        async function loadHTML(url, elementId) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading ${url}:`, error);
            }
        }

        async function registerSW() {
            const stockSW = "/uv/sw.js";
            const swAllowedHostnames = ["localhost", "127.0.0.1"];
            
            if (!navigator.serviceWorker) {
                if (location.protocol !== "https:" && !swAllowedHostnames.includes(location.hostname)) {
                    throw new Error("Service workers cannot be registered without https.");
                }
                throw new Error("Your browser doesn't support service workers.");
            }
            
            try {
                await navigator.serviceWorker.register(stockSW);
            } catch (error) {
                console.error("Failed to register service worker:", error);
            }
        }

        function writeIframe(src) {
            const stag = document.getElementById('stag');
            const uvsearch = document.getElementById('uvsearch');
            
            if (stag) stag.remove();
            if (uvsearch) uvsearch.remove();
            
            const iframe = document.createElement("iframe");
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = src;
            iframe.style.padding = '0.5px';
            iframe.style.position = 'fixed';
            iframe.style.display = 'block';
            
            document.getElementById('div_appout').appendChild(iframe);
        }

        function initializeDefaultApps() {
            const defaultApps = [
                {
                    title: "Netflix",
                    imgSrc: "/appimg/netflix.png",
                    link: __uv$config.prefix + __uv$config.encodeUrl("https://netflix.com")
                },
                {
                    title: "YouTube",
                    imgSrc: "/appimg/youtube.png",
                    link: __uv$config.prefix + __uv$config.encodeUrl("https://youtube.com")
                },
                {
                    title: "Discord",
                    imgSrc: "/appimg/discord.png",
                    link: __uv$config.prefix + __uv$config.encodeUrl("https://discord.com")
                }
                // Add more default apps as needed
            ];
            
            if (!localStorage.getItem("apps")) {
                localStorage.setItem("apps", JSON.stringify(defaultApps));
            }
        }

        function renderGamesList() {
            const gamesList = document.getElementById("gamesList");
            const gamesData = JSON.parse(localStorage.getItem("apps"));
            
            if (!gamesList || !gamesData) return;

            gamesList.innerHTML = '';
            
            gamesData.forEach(game => {
                const gameElement = document.createElement("div");
                gameElement.className = "game";

                const imgElement = document.createElement("img");
                imgElement.src = game.imgSrc;
                imgElement.alt = game.title;
                imgElement.className = "game-image";

                const titleElement = document.createElement("div");
                titleElement.className = "game-info";
                titleElement.innerHTML = `
                    <h2 class="game-title">${game.title}</h2>
                    <a href="javascript:void(0)" class="play-button" onclick="handleAppClick(event, '${game.link}')">Use</a>
                `;

                gameElement.appendChild(imgElement);
                gameElement.appendChild(titleElement);

                gameElement.onclick = (e) => {
                    if (!e.target.classList.contains('play-button')) {
                        handleAppClick(e, game.link);
                    }
                };

                gamesList.appendChild(gameElement);
            });
        }

        function handleSearch(event) {
            event.preventDefault();
            const searchInput = document.getElementById('searchInput').value.trim();
            
            if (!searchInput) return;

            let url;
            try {
                url = new URL(searchInput);
                // Check if the URL has a protocol, if not add https
                if (!url.protocol || url.protocol === ':') {
                    url = new URL('https://' + searchInput);
                }
            } catch {
                // If not a valid URL, assume it's a search query
                url = new URL(`https://www.google.com/search?q=${encodeURIComponent(searchInput)}`);
            }

            // Encode the URL using UV config
            const encodedUrl = __uv$config.prefix + __uv$config.encodeUrl(url.toString());
            
            // Redirect to Classes page with the encoded URL
            window.location.href = `/Classes.html?url=${encodeURIComponent(encodedUrl)}`;
        }

        function handleAppClick(event, link) {
            event.preventDefault();
            event.stopPropagation();
            window.location.href = `/Classes.html?url=${encodeURIComponent(link)}`;
        }

        document.addEventListener("DOMContentLoaded", async function() {
            try {
                await registerSW();
                await Promise.all([
                    loadHTML("/assets/html/header.html", "header"),
                    loadHTML("/assets/html/footer.html", "footer")
                ]);
                initializeDefaultApps();
                renderGamesList();
            } catch (error) {
                console.error("Initialization error:", error);
            }
        });
    </script>
</body>
</html>
