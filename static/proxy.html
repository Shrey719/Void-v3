  <style>
    .uvsearch {
        width: 30rem;
        padding: 1rem;
        border: none;
        border-radius: 10rem;
        margin-bottom: 10rem;
        text-align: center;
        display: block;
        margin-left: auto;

    }
    .centered_div {
        position: absolute;
        top: 50%;

<body>
  <!-- Scripts -->
  <script src="uv/uv.bundle.js"></script>
  <script src="uv/uv.config.js"></script> 
  <script src="/config.js"></script>
  <script src="/global.js"></script>
  <script src="/assets/js/particles.js"></script>
  <script src="/assets/js/adblock.js"></script>
  <script>
    loadHTML("/assets/html/header.html", "header")
    loadHTML("/assets/html/footer.html", "footer")

    function parseSearch(str) {
      if (str.includes("http") && str.includes(":")) {
        return str;
      }
      if (str.includes(".")) {
        return "https://" + str;
      }
      return "https://duckduckgo.com/?t=h_&q=" + str
    }
    function handleSearch(e) {
      if (e.key === 'Enter') {
        let url = parseSearch(document.getElementById("uvsearch").value)
        localStorage.setItem("loadedG", __uv$config.prefix + __uv$config.encodeUrl(url))
        location.href = "/game_sandbox.html";
        return;      
        e.preventDefault();
    } 
    
  }
  </script>

  <link href="assets/css/styles.css" rel="stylesheet">

  <div id="header"></div>
  <div id="footer"></div>
  <div class="centered_div">
    <h1 style="text-align: center; color: white;" id="stag">Search the web</h1>
    <input class="uvsearch" id="uvsearch" onkeypress="handleSearch(event)" placeholder="Enter your search...">
  </div>
