<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Web Search</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    .search-container {
      text-align: center;
      position: relative;
    }
    .search-title {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }
    .search-wrapper {
      position: relative;
      width: 100%;
      max-width: 500px;
    }
    .uvsearch {
      width: 100%;
      padding: 1rem;
      background: transparent;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 50px;
      color: white;
      font-size: 1.2rem;
      text-align: center;
      outline: none;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }
    .uvsearch::placeholder {
      color: rgba(255,255,255,0.5);
    }
    .uvsearch:focus {
      border-color: white;
      box-shadow: 0 0 15px rgba(255,255,255,0.7);
    }
    .search-glow {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, 
        rgba(255,255,255,0.1) 0%, 
        rgba(255,255,255,0.3) 25%, 
        rgba(255,255,255,0.1) 50%, 
        rgba(255,255,255,0.3) 75%, 
        rgba(255,255,255,0.1) 100%);
      border-radius: 60px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 0;
    }
    .search-wrapper:hover .search-glow,
    .uvsearch:focus + .search-glow {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1 class="search-title">Search the Web</h1>
    <div class="search-wrapper">
      <input 
        class="uvsearch" 
        id="uvsearch" 
        onkeypress="handleSearch(event)" 
        placeholder="Enter your search..."
      >
      <div class="search-glow"></div>
    </div>
  </div>

  <script>
    function parseSearch(str) {
      if (str.includes("http") && str.includes(":")) {
        return str;
      }
      if (str.includes(".")) {
        return "https://" + str;
      }
      return "https://duckduckgo.com/?t=h_&q=" + str
    }
    
    function handleSearch(e) {
      if (e.key === 'Enter') {
        let url = parseSearch(document.getElementById("uvsearch").value);
        let encodedUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
        // Instead of using localStorage, pass the URL as a query parameter
        location.href = "/Classes.html?game=" + encodeURIComponent(encodedUrl);
        e.preventDefault();
      }
    }
  </script>
  
  <!-- Essential UV Scripts -->
  <script src="uv/uv.bundle.js"></script>
  <script src="uv/uv.config.js"></script> 
</body>
</html>
