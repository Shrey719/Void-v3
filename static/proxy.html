<script>(function(){function setupAntiClose(){window.addEventListener('beforeunload',showWarning);window.addEventListener('keydown',handleKeyPress);updateActiveState(true)}function removeAntiClose(){window.removeEventListener('beforeunload',showWarning);window.removeEventListener('keydown',handleKeyPress);updateActiveState(false)}function handleKeyPress(e){if((e.ctrlKey&&e.key==='w')||(e.metaKey&&e.key==='w')){{if(localStorage.getItem('anticlose')==='true'){e.preventDefault();e.returnValue='Leave site? Changes you made may not be saved.';return e.returnValue}}}}function showWarning(e){if(!e.target.location.href.includes("redirect")&&localStorage.getItem('anticlose')==='true'){e.preventDefault();e.returnValue='Leave site? Changes you made may not be saved.';return e.returnValue}}function updateActiveState(isActive){const checkbox=document.getElementById('cbox_anticlose');if(checkbox){checkbox.checked=isActive}}function initAntiClose(){const isEnabled=localStorage.getItem('anticlose')==='true';if(isEnabled){setupAntiClose()}else if(localStorage.getItem('anticlose')===null){localStorage.setItem('anticlose','false')}updateActiveState(isEnabled)}window.addEventListener('storage',function(e){if(e.key==='anticlose'){if(e.newValue==='true'){setupAntiClose()}else{removeAntiClose()}}});if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',initAntiClose)}else{initAntiClose()}})();</script><head>

    <!-- Snowfall Effect Styles -->
    <style>
        #snowflakes-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -11; /* Put behind content */
        }
        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>

    <!-- Snowfall Effect Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create container
            const snowflakesContainer = document.createElement('div');
            snowflakesContainer.id = 'snowflakes-container';
            document.body.appendChild(snowflakesContainer);

            // Snowfall logic
            const snowflakesCount = 200;

            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.width = `${Math.random() * 5 + 2}px`;
                snowflake.style.height = snowflake.style.width;
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                snowflake.style.opacity = Math.random();
                return snowflake;
            }

            // Create animation style
            const styleSheet = document.createElement('style');
            styleSheet.textContent = `
                @keyframes fall {
                    0% {
                        transform: translateY(-100vh);
                    }
                    100% {
                        transform: translateY(100vh);
                    }
                }
            `;
            document.head.appendChild(styleSheet);

            // Create snowflakes
            for (let i = 0; i < snowflakesCount; i++) {
                const snowflake = createSnowflake();
                snowflake.style.animation = `fall ${snowflake.style.animationDuration} linear infinite`;
                snowflakesContainer.appendChild(snowflake);
            }
        });
    </script>

    loadHTML("/assets/html/header.html", "header")
    loadHTML("/assets/html/footer.html", "footer")

    function parseSearch(str) {
      if (str.includes("http") && str.includes(":")) {
        return str;
      }
      if (str.includes(".")) {
        return "https://" + str;
      }
      return "https://duckduckgo.com/?t=h_&q=" + str
    }
    function handleSearch(e) {
      if (e.key === 'Enter') {
        let url = parseSearch(document.getElementById("uvsearch").value)
        localStorage.setItem("loadedG", __uv$config.prefix + __uv$config.encodeUrl(url))
        location.href = "/Classes.html";
        return;      
        e.preventDefault();
    } 
    
  }
  </script>

    <input class="uvsearch" id="uvsearch" onkeypress="handleSearch(event)" placeholder="Enter your search...">
